<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>Class</title>
<link href="https://w3c.github.io/mathml-core/#attributes-common-to-html-and-mathml-elements" rel="help"/>
<link href="https://w3c.github.io/mathml-core/#css-styling" rel="help"/>
<link href="class-1-ref.html" rel="match"/>
<meta content="Verify that the class attribute affects CSS selectors." name="assert"/>
<style>
  mtext.fail { display: none; }
  mtext.pass { background: green; }
</style>
</head>
<body>

  <p>Test passes if you see the text "PASS".</p>
  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <mtext class="fail" style="background: red; color: white;">FAIL</mtext>
    <mtext class="pass" style="color: white;">PASS</mtext>
  </math>

</body>
</html>
