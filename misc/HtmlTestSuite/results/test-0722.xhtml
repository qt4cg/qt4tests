<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="https://drafts.csswg.org/css-grid-1/#pagination" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<title>Tests that grid-items within an expaning row (due to fragmentation) stretch to the new row-size.</title>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="position: relative; width: 100px; height: 100px; columns: 2; column-gap: 0; background: red;">
  <div style="display: grid; grid-template-columns: 25px 25px; grid-template-rows: auto 40px;">
    <div style="line-height: 0; background: green;"> <!-- row size before fragmentation is 130px, after 100px + 60px -->
      <div style="display: inline-block; width: 25px; height: 80px;"/>
      <div style="display: inline-block; width: 25px; height: 50px;"/>
    </div>
    <div style="line-height: 0; background: green; align-self: end;"> <!-- row size before fragmentation is 120px, after 100px + 60px -->
      <div style="display: inline-block; width: 25px; height: 60px;"/>
      <div style="display: inline-block; width: 25px; height: 60px;"/>
    </div>
    <div style="background: green; grid-column: 1 / span 2;"/>
  </div>
  <div style="background: green; position: absolute; left: 25px; top: 0; width: 25px; height: 10px;"/>
</div>
</body></html>
