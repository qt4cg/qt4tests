<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS mix-blend-mode API Test</title>
    <link href="mailto:yangdemo@gmail.com" rel="author" title="dmyang"/>
    <link href="mailto:cabanier@adobe.com" rel="reviewer" title="Rik Cabanier"/><!-- 11-09-2013 @TestTWF Shenzhen -->
    <link href="http://www.w3.org/TR/compositing-1/#mix-blend-mode" rel="help"/>
    <meta content="svg" name="flags"/>
    <style type="text/css">
      .svg {
        background-color: #888;
        width: 500px;
        display: block;
        height: 60px;
        margin: 10px auto;
      }
      .svg text {
        font-size: 25px;
        line-height: 50px;
      }
      .multiply {mix-blend-mode: multiply;}
      .screen {mix-blend-mode: screen;}
      .overlay {mix-blend-mode: overlay;}
      .darken {mix-blend-mode: darken;}
      .color-dodge {mix-blend-mode: color-dodge;}
      .color-burn {mix-blend-mode: color-burn;}
      .hard-light {mix-blend-mode: hard-light;}
      .soft-light {mix-blend-mode: soft-light;}
      .difference {mix-blend-mode: difference;}
      .exclusion {mix-blend-mode: exclusion;}
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="multiply" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="screen" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="overlay" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="darken" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="lighten" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="color-dodge" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="hard-light" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="soft-light" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="difference" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        <line class="exclusion" style="stroke:blue; stroke-width:20;" x1="10" x2="300" y1="30" y2="30"/>
    </svg>
</body>
</html>
