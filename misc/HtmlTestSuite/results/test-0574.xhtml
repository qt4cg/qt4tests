<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Test: Wrapping content around shape given by a right floating svg file</title>
    <link href="mailto:zoltan@adobe.com" rel="author" title="Zoltan Horvath"/>
    <link href="http://www.w3.org/TR/css-shapes-1/#shapes-from-image" rel="help"/>
    <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help"/>
    <link href="reference/shape-image-002-ref.html" rel="match"/>
    <meta content="ahem" name="flags"/>
    <meta content="This test verifies that content wraps around the shape defined by an svg file." name="assert"/>
    <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .container {
            position: relative;
            font-family: Ahem;
            font-size: 50px;
            line-height: 50px;
            color: rgb(0, 100, 0);
            background-color: red;
        }
        #test {
            width: 100px;
            height: 100px;
            text-align: right;
        }
        #image {
            float: right;
            margin-left: 10px;
            shape-outside: url("support/right-half-rectangle.svg");
        }
    </style>
</head>
<body>
    <p>
        The test passes if you see a solid green square. There should be no red.
    </p>
    <div class="container" id="test">
        <img id="image" src="support/right-half-rectangle.svg"/>
        X
        X
    </div>
    <div id="overlay"/>
</body>
</html>
