<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Overflow: appending to a box with -webkit-line-clamp</title>
<link href="https://drafts.csswg.org/css-overflow-3/#webkit-line-clamp" rel="help"/>
<link href="reference/webkit-line-clamp-dynamic-001-ref.html" rel="match"/>
<link href="mailto:kojii@chromium.org" rel="author" title="Koji Ishii"/>
<style>
#container {
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  font-size: 20px;
  width: 10ch;
}
</style>
</head><body>
  <div id="container">
    abc def ghi jkl mno pqr stu vwx yz
  </div>
<script>
testAppend();
function testAppend() {
  document.body.offsetTop;
  let span = document.createElement('span');
  span.textContent = '123 456 789';
  container.appendChild(span);
}
</script>
</body>
</html>
