<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>onvisibilitychange attribute is a proper event handler</title>
<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
</head><body><div id="log"/>
<script>
var ast = new async_test("onvisibilitychange attribute is a proper event handler");
function startTest() {
  var iframe1 = document.getElementById("frame1");
  iframe1.contentWindow.document.onvisibilitychange = ast.step_func(function() {
    ast.done();
  });
  frame1.parentNode.removeChild(frame1);
}
</script>
<iframe id="frame1" src="resources/iframe.html"/>
</body></html>
