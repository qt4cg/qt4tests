<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Test that input-security: auto does not obscure text in elements that do not accept sensitive text input</title>
<link href="https://drafts.csswg.org/css-ui-4/#input-security" rel="help"/>
<link rel="author" title="Apple Inc"/>
<link href="input-security-non-sensitive-elements-ref.html" rel="match"/>
<style>
  * { input-security: auto; }
</style>
</head><body><input type="email" value="webkit@webkit.org"/>
<input type="number" value="2021"/>
<input type="search" value="test"/>
<input type="tel" value="555-5555"/>
<input type="text" value="test"/>
<input type="url" value="webkit.org"/>
<div>Test</div>
</body></html>
