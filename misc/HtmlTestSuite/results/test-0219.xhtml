<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head>
  <title>CSS Test Reference</title>
  <script src="/common/reftest-wait.js"/>
  <style>
    video {
      contain: size;
      width: 200px;
      height: 200px;
    }
    video::cue { background-color: green }
    video::cue(b) { color: lime }
  </style>
</head>
<body>
  <video autoplay="" onplaying="this.onplaying = null; this.pause(); takeScreenshot();">
    <track default="" src="support/test.vtt"/>
    <source src="/media/white.webm" type="video/webm"/>
    <source src="/media/white.mp4" type="video/mp4"/>
  </video>
</body>
</html>
