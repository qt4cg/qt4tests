<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Transitions Test: transition-property - clip</title>
<link href="http://www.intel.com" rel="author" title="Intel"/>
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan"/>
<link href="https://drafts.csswg.org/web-animations-1/#animation-type" rel="help"/>
<link href="https://www.w3.org/TR/CSS22/visufx.html#clipping" rel="help"/>
<meta content="Test checks that the 'clip' property is animatable." name="assert"/>
<style>
  #test {
    clip: rect(0px, 60px, 60px, 0px);
    position: absolute;
    transition-duration: 2s;
    transition-property: clip;
    transition-timing-function: linear;
  }
</style>
</head><body>
  <p>Click the image(half green and half red) below. Test passes if the half red condenses gradually not immediately until only half green left.</p>
  <img id="test" src="support/60x60-gg-rr.png"/>
  <script>
    (function() {
      var image = document.querySelector("#test");
      image.addEventListener("click", function(evt) {
        image.setAttribute("style", "clip: rect(0px, 60px, 30px, 0px);");
      }, false);
    })();
  </script>
</body>
</html>
