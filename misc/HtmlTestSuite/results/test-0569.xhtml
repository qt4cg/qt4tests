<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta charset="utf-8"/>
  <title>CSS Shape Test: horizontal-tb, float left, polygon(60px 20px, 100px 60px, 20px 60px, 60px 100px) border-box reference</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>
  <style>
  .container {
    writing-mode: horizontal-tb;
    position: absolute;
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: left;
    /* Omit shape-outside */
    clip-path: polygon(60px 20px, 100px 60px, 20px 60px, 60px 100px) border-box;
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    margin: 20px;
    background-color: orange;
  }

  .box {
    position: absolute;
    width: 80px;
    background-color: blue;
  }

  .long {
    width: 200px;
  }
  </style>

  </head><body><main class="container">
    <div class="shape"/>
    <div class="long box" style="height: 30px; top: 0; left: 0;"/> <!-- Fill the margin and partial border space -->
    <div class="box" style="height: 30px; top: 30px; left: 100px;"/>
    <div class="box" style="height: 20px; top: 60px; left: 120px;"/>
    <div class="box" style="height: 20px; top: 80px; left: 80px;"/>
    <div class="box" style="height: 30px; top: 100px; left: 80px;"/>
    <div class="long box" style="height: 30px; top: 130px; left: 0;"/> <!-- Fill the margin and partial border space -->
  </main>
</body></html>
