<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Test: symbol referenced in a use shadow tree should actually be a symbol</title>
<link href="mailto:emilio@crisal.io" rel="author" title="Emilio Cobos Álvarez"/>
<link href="https://svgwg.org/svg2-draft/struct.html#SymbolNotes" rel="help"/>
<link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1547619" rel="help"/>
<link href="/svg/linking/reftests/use-descendant-combinator-ref.html" rel="match"/>
</head><body><p>
  You should see a green square, and no red.
</p>
<style>
rect {
  fill: red;
}
symbol rect {
  fill: green;
}
</style>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
  <defs>
    <symbol id="square">
      <rect height="100" width="100"/>
    </symbol>
  </defs>
  <g id="test">
    <use fill="green" href="#square"/>
  </g>
</svg>
</body></html>
