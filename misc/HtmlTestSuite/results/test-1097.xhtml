<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script>
    window.top.postMessage(JSON.stringify({
        "type": "child-crossorigin-loaded",
        "isActive": navigator.userActivation.isActive,
        "hasBeenActive": navigator.userActivation.hasBeenActive
    }), "*");

    window.addEventListener("click", event =&gt; {
        window.top.postMessage(JSON.stringify({
            "type": "child-crossorigin-report",
            "isActive": navigator.userActivation.isActive,
            "hasBeenActive": navigator.userActivation.hasBeenActive
        }), "*");
    });
  </script>
</head>
<body style="background: lightgreen;">
  <!-- The midpoint of this frame should be outside the grandchild frame. -->
  <div style="height: 75px;">Cross-origin child frame</div>
  <iframe height="30px" id="child2" src="http://{{hosts[][]}}:{{ports[http][1]}}/html/user-activation/resources/child-two.html" width="270px">
  </iframe>
</body>
</html>
