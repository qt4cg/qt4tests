<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Values and Units Test: support for the ex unit</title>
<link href="mailto:jkew@mozilla.com" rel="author" title="Jonathan Kew"/>
<link href="https://drafts.csswg.org/css-values-3/#font-relative-lengths" rel="help"/>
<link href="https://www.w3.org/TR/css-fonts-3/#first-available-font" rel="help"/>
<link href="reference/ex-unit-004-ref.html" rel="match"/>
<meta content="The ex unit equals the x-height of the first available font if it has reliable metrics for the x-height." name="assert"/>
<style>
@font-face {
  font-family: ExTestNoSpace;
  src: url(resources/ExTest-NoSpace.woff);
}
div {
  height: 10px;
  background-color: blue;
  margin-top: 10px;
  font-size: 80px;
  width: 10ex;
}
.test {
  font-family: ExTestNoSpace, Arial, sans-serif;
}
.ref {
  font-family: Arial, sans-serif;
}
</style>
</head><body><p>The test passes if there are two blue rectangles of equal length.</p>
<!-- ExTest is a font whose OS/2 table's sxHeight field is set to an
     eighth of the font's units per em, but it does not support the
     <space> character and therefore is not valid as "first available font"
     per CSS Fonts, and must NOT be used as the basis of the 'ex' unit. -->
<div class="test"/>
<div class="ref"/>
</body></html>
