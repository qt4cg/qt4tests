<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="table-row-direction-ref.html" rel="match"/>
<title>Table row direction</title>

<style>
  table {
    border-collapse: collapse;
  }

  td {
    border: 2px solid black;
    width: 20px;
    height: 20px;
  }

  td.special {
    border-left: 5px solid green;
    border-right: 5px solid blue;
  }
</style></head><body>

Normal table with LTR and RTL rows:
<table>
  <tbody><tr style="direction: ltr">
    <td/>
    <td class="special"/>
  </tr>
  <tr style="direction: rtl">
    <td/>
    <td class="special"/>
  </tr>
</tbody></table>

<hr/>

RTL table with LTR and RTL rows:
<table style="direction: rtl">
  <tbody><tr style="direction: ltr">
    <td/>
    <td class="special"/>
  </tr>
  <tr style="direction: rtl">
    <td/>
    <td class="special"/>
  </tr>
</tbody></table>
</body></html>
