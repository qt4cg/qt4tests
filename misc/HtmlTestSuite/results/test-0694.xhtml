<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><style>
.container &gt; * {
    position: absolute;
}
.large {
    width: 50px;
    height: 50px;
}
.small {
    left: 25px;
    height: 25px;
    width: 50px;
}
</style>
</head><body><div>The green boxes should be above the orange boxes, which should be above the purple boxes, which are above the salmon boxes.<div>
<div class="container" style="position:relative">
    <div class="large" style="z-index: 1; background-color: salmon;"/>
    <div class="large" style="z-index: 100; background-color: orange; left: 50px;"/>
    <div class="small" style="z-index: 150; background-color: green"/>
    <div class="small" style="z-index: 50; background-color: purple; top: 25px;"/>
</div>
<div class="container" style="position:relative; top: 50px">
    <img class="large" style="z-index: 1; background-color: salmon;"/>
    <img class="large" style="z-index: 100; background-color: orange; left: 50px;"/>
    <img class="small" style="z-index: 150; background-color: green"/>
    <img class="small" style="z-index: 50; background-color: purple; top: 25px;"/>
</div>
</div></div></body></html>
