<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head><meta charset="utf-8"/>
<title>CSS Pseudo-Elements Test: Reference</title>
<link href="mailto:rego@igalia.com" rel="author" title="Manuel Rego Casasnovas"/>
<link href="support/highlights.css" rel="stylesheet"/>
<style>
div {
  color: lime;
  background: green;
  margin: 10px;
}
div &gt; span {
  color: yellow;
  background: maroon;
}
#empty &gt; span &gt; span {
}
#color-currentcolor &gt; span &gt; span {
  color: currentcolor;
}
#backgroundcolor-currentcolor &gt; span &gt; span {
  background-color: currentcolor;
}
#textdecorationcolor-currentcolor &gt; span &gt; span {
  text-decoration-line: underline;
  text-decoration-color: currentcolor;
}
#color-currentcolor-backgroundcolor-currentcolor &gt; span &gt; span {
  color: currentcolor;
  background-color: currentcolor;
}
#color-currentcolor-backgroundcolor-blue &gt; span &gt; span {
  color: currentcolor;
  background-color: blue;
}
#color-blue-backgroundcolor-currentcolor &gt; span &gt; span {
  color: blue;
  background-color: currentcolor;
}
</style>

</head><body><div class="highlight_reftest" id="empty"><span><span>ex</span>ample</span> - empty</div>
<div class="highlight_reftest" id="color-currentcolor"><span><span>ex</span>ample</span> - color-currentcolor</div>
<div class="highlight_reftest" id="backgroundcolor-currentcolor"><span><span>ex</span>ample</span> - backgroundcolor-currentcolor</div>
<div class="highlight_reftest" id="textdecorationcolor-currentcolor"><span><span>ex</span>ample</span> - textdecorationcolor-currentcolor</div>
<div class="highlight_reftest" id="color-currentcolor-backgroundcolor-currentcolor"><span><span>ex</span>ample</span> - color-currentcolor-backgroundcolor-currentcolor</div>
<div class="highlight_reftest" id="color-currentcolor-backgroundcolor-blue"><span><span>ex</span>ample</span> - color-currentcolor-backgroundcolor-blue</div>
<div class="highlight_reftest" id="color-blue-backgroundcolor-currentcolor"><span><span>ex</span>ample</span> - color-blue-backgroundcolor-currentcolor</div>
</body></html>
