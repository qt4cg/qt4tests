<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>position:sticky constraints are independent of writing mode</title>
<link href="position-sticky-writing-modes-ref.html" rel="match"/>
<link href="https://www.w3.org/TR/css-position-3/#sticky-pos" rel="help"/>
<meta content="This test checks that position:sticky constraints are independent of the writing mode" name="assert"/>

<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>

<script src="../resources/ref-rectangle.js"/>

<style>
.group {
  display: inline-block;
  position: relative;
  width: 180px;
  height: 250px;
}

.scroller {
  position: relative;
  width: 130px;
  height: 200px;
  overflow: hidden;
  font: 25px/1 Ahem;
}

.contents {
  height: 500px;
  width: 200px;
}

.indicator {
  position: absolute;
  color: red;
}

.sticky {
  display: inline;
  color: green;
  position: sticky;
  top: 50px;
}
</style>

<script>
window.addEventListener('load', function() {
  document.getElementById('scroller1').scrollTop = 50;
  document.getElementById('scroller1').scrollLeft = 20;
  document.getElementById('scroller2').scrollTop = 50;
  document.getElementById('scroller2').scrollLeft = -25;
  createIndicatorForStickyElements(document.querySelectorAll('.sticky'));
});
</script>

</head><body><div>You should see two green blocks below. No red or blue should be visible.</div>

<div class="group">
  <div class="scroller" id="scroller1" style="writing-mode: vertical-lr;">
    <div class="indicator" style="left: 40px; top: 100px;">XXX</div>
    <div class="contents">
      <div class="sticky" style="left: 20px;">XXX</div>
    </div>
  </div>
</div>

<div class="group">
  <div class="scroller" id="scroller2" style="writing-mode: vertical-rl;">
    <div class="indicator" style="left: 60px; top: 100px;">XXX</div>
    <div class="contents">
      <div class="sticky" style="right: 20px;">XXX</div>
    </div>
  </div>
</div>
</body></html>
