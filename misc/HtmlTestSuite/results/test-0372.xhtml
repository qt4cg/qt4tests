<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><meta charset="UTF-8"/>
<link href="https://dbaron.org/" rel="author" title="L. David Baron"/>
<link href="http://www.google.com/" rel="author" title="Google"/>
<link href="https://bugs.chromium.org/p/chromium/issues/detail?id=1264783" rel="help"/>
<link href="https://www.w3.org/TR/css-transforms-2/#3d-rendering-contexts" rel="help"/>
<link href="3d-scene-with-iframe-001-ref.html" rel="match"/>
<meta content="The iframe should be covered by the green div." name="assert"/>

<style>

#container {
    perspective: 400px;
    perspective-origin: 0 0;
}
#scene {
    transform-style: preserve-3d;
    transform: translate(100px, 100px);
    width: 300px;
    height: 300px;
}
.transform1, .transform2 {
    position: absolute;
    transform-style: preserve-3d;
    top: 0;
    left: 0;
}
.transform1 {
    transform: translateZ(200px);
}
.transform1 &gt; div {
    background-color: green;
    width: 150px;
    height: 100px;
    transform: translate(-100px, -100px)
}
.transform2 {
    transform: translateZ(100px);
}
.transform2 &gt; iframe {
    display: block;
    transform: translate(-50px, -75px);
}

</style>

</head><body><div id="container">
    <div id="scene">
        <div class="transform1">
            <div/>
        </div>
        <div class="transform2">
            <iframe height="100" width="150"/>
        </div>
    </div>
</div>

<script>

let iframe = document.getElementsByTagName("iframe")[0];
iframe.addEventListener("load", function() {
    let root = iframe.contentDocument.documentElement;
    root.style.height = "10000px";
    root.style.background = "red";
    document.documentElement.classList.remove("reftest-wait");
});
iframe.src = "/resources/blank.html";

</script>
</body></html>
