<body>
 <h1>Source SVG: filters-turb-02-f-manual.svg</h1>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" id="svg-root" viewbox="0 0 480 360" width="100%">

  <title id="test-title">$RCSfile: filters-turb-02-f.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    <defs>
      <!-- test negative values, these two should be same as seed="0" and seed="1" -->
      <filter height="100%" id="turbneg1" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="-0.2" type="turbulence"/>
      </filter>
      <filter height="100%" id="turbneg2" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="-0.5" type="turbulence"/>
      </filter>      
      <filter height="100%" id="turbneg3" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="-0.8" type="turbulence"/>
      </filter>
      
      <!-- the reference for seed="0" -->
      <filter height="100%" id="turbzero" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="0" type="turbulence"/>
      </filter>
      
      <!-- seed="0" is transformed by the setup_seed method to be equal to seed="1" --> 
      <filter height="100%" id="turbpos1" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="0.2" type="turbulence"/>
      </filter>
      <filter height="100%" id="turbpos2" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="0.5" type="turbulence"/>
      </filter>
      <filter height="100%" id="turbpos3" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="1.5" type="turbulence"/>
      </filter>

      <!-- These should be the same -->
      <filter height="100%" id="turbneg4" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="-1" type="turbulence"/>
      </filter>
      <filter height="100%" id="turbneg5" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="-1.5" type="turbulence"/>
      </filter>
      
      <!-- These should be the same -->
      <filter height="100%" id="turbneg6" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="-2" type="turbulence"/>
      </filter>
      <filter height="100%" id="turbneg7" width="100%" x="0" y="0">
        <feturbulence basefrequency="0.01" seed="-2.6" type="turbulence"/>
      </filter>
            
      <style>
        #subtests text { fill: black }
      </style>
    </defs>
    
    <text style="font-size:24px; text-anchor:middle" x="50%" y="2em">feTurbulence seed</text>
    
    <g fill="red" id="subtests" text-anchor="middle" transform="translate(65 80)">
      <rect filter="url(#turbneg3)" height="50" width="50"/>
      <text x="25" y="80">-0.8</text>
      <rect filter="url(#turbneg2)" height="50" transform="translate(50 0)" width="50"/>
      <text x="75" y="80">-0.5</text>
      <rect filter="url(#turbneg1)" height="50" transform="translate(100 0)" width="50"/>
      <text x="125" y="80">-0.2</text>
      <rect filter="url(#turbzero)" height="50" transform="translate(150 0)" width="50"/>
      <text x="175" y="80">0</text>
      <rect filter="url(#turbpos1)" height="50" transform="translate(200 0)" width="50"/>
      <text x="225" y="80">0.2</text>
      <rect filter="url(#turbpos2)" height="50" transform="translate(250 0)" width="50"/>
      <text x="275" y="80">0.5</text>
      <rect filter="url(#turbpos3)" height="50" transform="translate(300 0)" width="50"/>
      <text x="325" y="80">1.5</text>
      <rect fill="none" height="100" stroke="black" width="360" x="-5" y="-5"/>
      
      <rect filter="url(#turbneg4)" height="50" transform="translate(0 120)" width="50"/>
      <text x="25" y="200">-1</text>
      <rect filter="url(#turbneg5)" height="50" transform="translate(50 120)" width="50"/>
      <text x="75" y="200">-1.5</text>
      <rect fill="none" height="100" stroke="black" width="110" x="-5" y="115"/>
      
      <rect filter="url(#turbneg6)" height="50" transform="translate(250 120)" width="50"/>
      <text x="275" y="200">-2</text>
      <rect filter="url(#turbneg7)" height="50" transform="translate(300 120)" width="50"/>
      <text x="325" y="200">-2.6</text>
      <rect fill="none" height="100" stroke="black" width="110" x="245" y="115"/>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text fill="black" id="revision" stroke="none" x="10" y="340">$Revision: 1.7 $</text>
  </g>
  <rect fill="none" height="358" id="test-frame" stroke="#000" width="478" x="1" y="1"/>

    <rect x="1" y="1" width="478" height="20" fill="red" stroke="black" stroke-width="1"/>

  </g>-->
</svg>
</body>
</html>
