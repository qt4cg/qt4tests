<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="UTF-8"/>

  <title>CSS Pseudo-Elements Test: active selection and invalid declaration block</title>

  <link href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/" rel="author" title="GÃ©rard Talbot"/>
  <link href="https://www.w3.org/TR/css-pseudo-4/#highlight-cascade" rel="help"/>
  <link href="active-selection-051-ref.html" rel="match"/>

  <meta content="invalid should" name="flags"/>
  <meta content="In this test, the selector div::selection has an invalid declaration block. Therefore, it is ignored. In such case, the UA should use the OS-default highlight colors for div::selection." name="assert"/>

  <style>
  div
    {
      color: transparent;
      font-size: 300%;
    }

  div::selection
    {
      foo: bar;
    }
  </style>

  <script>
  function startTest()
  {
  var targetRange = document.createRange();
  /* We first create an empty range */
  targetRange.selectNodeContents(document.getElementById("test"));
  /* Then we set the range boundaries to the children of div#test */
  window.getSelection().addRange(targetRange);
  /* Finally, we now select such range of content */
  }
  </script>

  </head><body onload="startTest();">

  <p>Test passes if "Selected Text" appears selected using the OS selection colors.

  </p><div id="test">Selected Text</div>
</body></html>
