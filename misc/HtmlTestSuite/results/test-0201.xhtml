<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta charset="UTF-8"/>
  <title>CSS Containment Test: absolute positioned 'contain: size' element is monolithic</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="https://www.mozilla.org/" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-contain-1/#containment-size" rel="help"/>
  <link href="../reference/ref-filled-green-100px-square-only.html" rel="match"/>
  <meta content="This test checks that an absolute positioned element with size containment is monolithic." name="assert"/>

  <style>
  #multicol {
    width: 300px;
    column-count: 3;
  }
  #container {
    position: relative;
  }
  #abs-size-contain {
    position: absolute;
    contain: size;
    width: 100px;
    height: 100px;
    background: green;
  }
  </style>

  </head><body><p>Test passes if there is a filled green square.</p>
  <div id="multicol">
    <div id="container">
      <div id="abs-size-contain"/>
    </div>
  </div>
</body></html>
