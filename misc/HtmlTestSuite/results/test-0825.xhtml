<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Test: nth-of-type should work in an svg use subtree</title>
<link href="https://drafts.csswg.org/selectors-4/#child-index" rel="help"/>
<link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1540385" rel="help"/>
<link href="mailto:emilio@crisal.io" rel="author" title="Emilio Cobos Álvarez"/>
<link href="https://mozilla.org" rel="author" title="Mozilla"/>
<link href="sharing-in-svg-use-ref.html" rel="match"/>
<style>
rect:nth-of-type(1) {
  fill: blue;
}
rect:nth-of-type(2) {
  fill: purple;
}
</style>
<!-- Should see two different colors -->
</head><body><svg xmlns="http://www.w3.org/2000/svg" height="100" width="200">
  <defs>
    <g id="p0">
      <rect height="100" width="100"/>
      <rect height="100" width="100" x="100" y="0"/>
    </g>
  </defs>
  <use href="#p0" x="0" y="0"/>
</svg>
</body></html>
