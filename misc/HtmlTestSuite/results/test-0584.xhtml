<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head><meta charset="UTF-8"/>
<title>CSS Reference: visibility: collapse hides ruby annotations</title>
<link href="https://www.upsuper.org" rel="author" title="Xidorn Quan"/>
<style>
  body { line-height: 5; }
  rt { font-size: 80%; }
</style>
</head><body><ruby>
  <rb>昆</rb><rb>虫</rb><rb>記</rb>
  <rt>こん</rt><rt>ちゅう</rt><rt>き</rt>
</ruby><br/>
<ruby>
  <rb>昆</rb><rb>虫</rb><rb>記</rb>
  <rt>こん</rt><rt style="opacity: 0">ちゅう</rt><rt>き</rt>
</ruby><br/>
<ruby>
  <rb>昆</rb><rb>虫</rb><rb>記</rb>
  <rt>こん</rt><rt/><rt>き</rt>
</ruby>
</body></html>
