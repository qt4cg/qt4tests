<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>
    CSS Test: baseline of scrollable "details" element should be derived
    from its margin-box.
  </title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert"/>
  <link href="https://www.mozilla.org" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-align/#baseline-export" rel="help"/>
  <link href="reference/baseline-of-scrollable-2-ref.html" rel="match"/>
  <style>
    .overflow-ib {
      overflow: hidden;
      display: inline-block;
    }

    details {
      height: 40px;
      width: 100px;
      /* Transparent text &amp; "details-arrow", so that it's easier to make
         a simple reference case: */
      color: transparent;
      border-color: gray;
      border-style: solid;
      border-width: 2px 3px 4px 5px;
      padding: 4px 5px 7px 8px;
      margin: 1px 2px 3px 4px;
    }
</style>
</head>
<body>
  Test passes if the a/b text aligns with the bottom margin-edge of the
  gray rects.
  <br/><br/>

  a
  <details class="overflow-ib">
    c<br/>d<br/>e<br/>f<br/>g
  </details>
  b
  <br/>

  a
  <details class="overflow-ib" open="">
    c<br/>d<br/>e<br/>f<br/>g
  </details>
  b
  <br/>

  a
  <div class="overflow-ib">
    <details>
      c<br/>d<br/>e<br/>f<br/>g
    </details>
  </div>
  b
  <br/>

  a
  <div class="overflow-ib">
    <details open="">
      c<br/>d<br/>e<br/>f<br/>g
    </details>
  </div>
  b

</body>
</html>
