<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Test case for text-decoration-thickness</title>
    <meta content="text-decoration-thickness: the width of the decoration line is increased" name="assert"/>
    <link href="mailto:cmarlow@mozilla.com" rel="author" title="Charlie Marlow"/>
    <link href="https://www.mozilla.org" rel="author" title="Mozilla"/>
    <link href="https://drafts.csswg.org/css-text-decor-4/#text-decoration-width-property" rel="help"/>
    <link href="reference/text-decoration-thickness-green-rect-ref.html" rel="match"/>
    <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
    <style>
        #box{
            font: 20px/1 Ahem;
            overflow: hidden;
            height: 1em;
            width: 4em;
            background-color: red;
        }
        /*
         * This is testing to ensure that the overline
         * "grows up" and covers the red in the box
         */
        #text{
            color: transparent;
            position: relative;
            top: 3em;
            text-decoration: green overline;
            text-decoration-skip-ink: none;
            text-decoration-thickness: 4em;
        }
    </style>
</head>
<body>
    <p>Test passes if there is a wide green block, fails if there is any red visible</p>
    <div id="box">
        <div id="text">XXXXXXXXXXXXXXXXXXXX</div>
    </div>
</body>
</html>
