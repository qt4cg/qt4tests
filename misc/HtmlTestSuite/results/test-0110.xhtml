<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>Encrypted Media Extensions: Encrypted fired on encrypted media file with DRM, mp4</title>
    <link href="https://w3c.github.io/encrypted-media/" rel="help"/>

    <!-- Web Platform Test Harness scripts -->
    <script src="/resources/testharness.js"/>
    <script src="/resources/testharnessreport.js"/>

    <!-- Helper scripts for Encrypted Media Extensions tests  -->
    <script src="/encrypted-media/util/utils.js"/>
    <script src="/encrypted-media/util/testmediasource.js"/>
    <script src="/encrypted-media/util/utf8.js"/>

    <!-- Content metadata -->
    <script src="/encrypted-media/content/content-metadata.js"/>

    <!-- The script for this specific test -->
    <script src="/encrypted-media/scripts/onencrypted.js"/>

  </head>
  <body>
    <div id="log"/>

    <div id="video">
        <video id="videoelement" width="200px"/>
    </div>

    <script>
        var contentItem = content['mp4-av-multikey'],
            config = {
                video: document.getElementById('videoelement'),
                content: contentItem,
                audioType: contentItem.audio.type,
                videoType: contentItem.video.type,
                audioPath: contentItem.audio.path,
                videoPath: contentItem.video.path,
                initDataType: contentItem.initDataType,
                keys: contentItem.keys
            };
        runTest(config);
    </script>
  </body>
</html>
