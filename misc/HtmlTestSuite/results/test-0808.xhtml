<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Text Test: white-space: pre-wrap</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez Garcia-Boente"/>
<link href="https://www.w3.org/TR/css-text-3/#white-space-property" rel="help" title="3. White Space and Wrapping: the white-space property"/>
<link href="https://drafts.csswg.org/css-text-3/#valdef-white-space-pre-wrap" rel="help"/>
<link href="https://drafts.csswg.org/css-text-3/#overflow-wrap-property" rel="help" title="5.5. Overflow Wrapping: the overflow-wrap/word-wrap property "/>
<link href="https://drafts.csswg.org/css-text-3/#valdef-overflow-wrap-anywhere" rel="help"/>
<meta content="ahem" name="flags"/>
<link href="reference/white-space-break-spaces-005-ref.html" rel="match"/>
<meta content="The word is not broken despite the 'word-break: break-word' if there are previous breaking opportunities, honoring the white-space: pre-wrap value." name="assert"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
div {
   font-size: 20px;
   font-family: Ahem;
}
.red {
  position: absolute;
  background: green;
  color: red;
  width: 100px;
  height: 100px;
  z-index: -1;
  white-space: pre;
}
.test {
  color: green;
  line-height: 1em;
  width: 5ch;

  white-space: pre-wrap;
  overflow-wrap: anywhere;
}
</style>
</head><body>
  <p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
  <div class="red"> XX  <br/>XXX</div>
  <div class="test"> XX XXX </div>
</body>
</html>
