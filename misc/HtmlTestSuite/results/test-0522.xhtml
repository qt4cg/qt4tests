<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Grid Layout Test: Positioned grid items</title>
<link href="https://drafts.csswg.org/css-grid-2/#abspos" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<meta content="Checks that absolutely positioned items are properly placed and sized." name="assert"/>
<style>
  #grid {
    display: grid;
    grid-auto-columns: 9px 14px 22px;
    width: 100px;
    height: 100px;
    position: relative;
    gap: 2px;
    background-color: green;
  }

  .absolute {
    position: absolute;
    width: 100%;
    height: 100%;
    grid-row: 1 / 2;
    background-color: green;
  }

  #item {
    grid-column: 5 / span 2;
    background-color: red;
  }
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="grid">
  <div class="absolute" style="grid-column: 1 / 2"/>
  <div class="absolute" style="grid-column: 2 / 3"/>
  <div class="absolute" style="grid-column: 3 / 4"/>
  <div class="absolute" style="grid-column: 4 / 5"/>
  <div class="absolute" style="grid-column: 5 / 6"/>
  <div class="absolute" style="grid-column: 6 / 7"/>
  <div class="absolute" style="grid-column: 5 / 7"/>
  <div id="item"/>
</div></body></html>
