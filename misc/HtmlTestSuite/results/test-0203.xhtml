<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head><meta charset="utf-8"/>
  <title>CSS-contain test: layout containment on ruby-text</title>
  <link href="https://florian.rivoal.net" rel="author" title="Florian Rivoal"/>
  <meta content="ahem" name="flags"/>
  <meta content="layout containment does not apply to ruby-text" name="assert"/>
  <link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
  <link href="https://drafts.csswg.org/css-contain-1/#containment-layout" rel="help"/>

<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
div {
  position: relative;
  background: red;
  width: 100px;
  height: 100px;
  padding: 25px;
  box-sizing: border-box;
}
rt {
  contain: layout;
  display: ruby-text;
  font-family: Ahem;
  font-size: 100px;
  line-height: 1;
}
rt::after {
  content: "X";
  color: green;
  position: absolute;
  top:0; left: 0;
}
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div><ruby><rt/></ruby></div>
</body></html>
