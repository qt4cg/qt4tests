<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Container Queries Test: counter updates</title>
<link href="https://drafts.csswg.org/css-contain-3/#container-type" rel="help"/>
<link href="counters-ref.html" rel="match"/>
<style>
  #container {
    container-type: size;
    width: 200px;
    height: 200px;
  }

  #counter::before {
    content: counter(my-counter);
  }

  @container (min-width: 300px) {
    #counter {
      counter-reset: my-counter 100;
    }
  }
</style>
</head><body><p>Pass if you see the number 100 below.</p>
<div id="container">
  <div id="counter"/>
</div>
<script>
  container.offsetTop;
  container.style.width = "400px";
</script>
</body></html>
