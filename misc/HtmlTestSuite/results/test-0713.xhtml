<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="mailto:mstensho@chromium.org" rel="author" title="Morten Stenshorne"/>
<link href="https://bugs.chromium.org/p/chromium/issues/detail?id=1378294" rel="help"/>
<!-- Only the first fragmentainer actually has room for repeated headers and
     footers. We should still fit 1px of unrepeated content in every
     fragmentainer, because that should be a sensible way of interpretating
     https://www.w3.org/TR/css-break-3/#breaking-rules ("fragmentainers are
     assumed to have a minimum block size of 1px"). -->
</head><body><div style="margin:100px; columns:4; column-fill:auto; height:10px; background:yellow;">
  <div style="margin-bottom:-60px;"/>
  <div style="columns:1; column-fill:auto; background:lime;">
    <div style="display:table;">
      <div style="display:table-header-group; break-inside:avoid;">
        <div style="width:20px; height:20px; background:blue;"/>
      </div>
      <div style="display:table-footer-group; break-inside:avoid;">
        <div style="width:20px; height:20px; background:hotpink;"/>
      </div>
      <div style="height:100px; background:black;"/>
    </div>
  </div>
</div>
</body></html>
