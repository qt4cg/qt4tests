<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS aspect-ratio: grid track size should respect aspect-ratio when the
  ratio-dependent axis is the inline axis</title>
<link href="https://www.mozilla.org/" rel="author" title="Mozilla"/>
<link href="https://drafts.csswg.org/css-sizing-4/#aspect-ratio" rel="help"/>
<link href="https://drafts.csswg.org/css-grid/#algo-track-sizing" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<style>
  #reference-overlapped-red {
    position: absolute;
    background-color: red;
    width: 100px;
    height: 100px;
    z-index: -1;
  }
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="reference-overlapped-red"/>
<div style="width: 100px;">
  <div style="display: grid; grid-auto-flow: column; height: 100px; background: green;">
    <div style="height: 100px; aspect-ratio: 1/2;"/>
    <div style="height: 100px; aspect-ratio: 1/1; max-width: 25px;"/>
    <div style="height: 100px; aspect-ratio: .1/1; min-width: 25px;"/>
  </div>
</div>
</body></html>
