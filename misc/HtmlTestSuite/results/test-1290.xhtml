<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>infinite sibling and nested workers</title>
</head><body><p>The number below should be increasing (ideally never-ending).</p>
<div>0</div>
<script>
var worker = new Worker('infinite-sibling-and-nested.js');
var div = document.getElementsByTagName('div')[0];
var i = 0;
worker.onmessage = function(e) {
  div.textContent = i + e.data;
}
</script>
</body></html>
