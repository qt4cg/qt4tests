<script src="/resources/testharnessreport.js"/>
<script src="/resources/check-layout-th.js"/>

<style>
.flexbox {
  display: flex;
  width: 600px;
  border: 2px solid black;
}
svg {
  background: teal;
  flex: none;
}
</style>

</head><body onload="checkLayout('svg')">
  No intrinsic attributes:
  <div class="flexbox">
    <svg xmlns="http://www.w3.org/2000/svg" data-expected-client-height="150" data-expected-client-width="300"/>
  </div>

  viewBox and height:
  <div class="flexbox">
    <svg xmlns="http://www.w3.org/2000/svg" data-expected-client-height="40" data-expected-client-width="160" height="40" viewbox="0 0 4 1"/>
  </div>

  viewBox and width:
  <div class="flexbox">
    <svg xmlns="http://www.w3.org/2000/svg" data-expected-client-height="10" data-expected-client-width="40" viewbox="0 0 4 1" width="40"/>
  </div>

  viewBox, width, height:
  <div class="flexbox">
    <svg xmlns="http://www.w3.org/2000/svg" data-expected-client-height="40" data-expected-client-width="40" height="40" viewbox="0 0 4 1" width="40"/>
  </div>

  Just viewBox:
  <div class="flexbox">
    <svg xmlns="http://www.w3.org/2000/svg" data-expected-client-height="150" data-expected-client-width="600" viewbox="0 0 4 1"/>
  </div>
</body>
</html>
