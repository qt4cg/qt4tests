<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>feFlood: 'currentcolor' flood-color taints the primitive</title>
<link href="https://drafts.fxtf.org/filter-effects/#tainted-filter-primitives" rel="help"/>
<link href="https://drafts.fxtf.org/filter-effects/#fedisplacemnentmap-restrictions" rel="help"/>
<link href="reference/green-100x100.html" rel="match"/>
</head><body><svg xmlns="http://www.w3.org/2000/svg">
  <filter color-interpolation-filters="sRGB" id="flood_currentcolor">
    <feflood flood-color="currentcolor" style="color: rgb(0%, 100%, 50%)"/>
    <fedisplacementmap in="SourceGraphic" scale="100" xChannelSelector="G" yChannelSelector="B"/>
  </filter>
  <rect fill="red" height="100" width="100"/>
  <rect fill="green" filter="url(#flood_currentcolor)" height="100" width="100"/>
</svg>
</body></html>
