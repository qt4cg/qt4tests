<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CSS Test: CSS3 text-decoration-color when |::selection| and another pseudo style exists</title>
<meta content="When selected, text decorations apply the selection color when other pseudo styles are present" name="assert"/>
<link href="mailto:schenney@chromium.org" rel="author" title="Stephen Chenney"/>
<link href="https://www.w3.org/TR/css-text-decor-3/#text-decoration-color-property" rel="help"/>
<link href="https://www.w3.org/TR/css-pseudo-4/#highlight-styling" rel="help"/>
<link href="reference/text-decoration-color-selection-pseudo-01-ref.html" rel="match"/>
<style>
    p::first-line {
        text-decoration: underline;
	}
    p::selection {
        color: green;
    }
</style>
</head>
<body>
    <p>
      Underlined, and green when selected.
    </p>
    <script>
      document.execCommand("SelectAll")
    </script>
</body>
</html>
