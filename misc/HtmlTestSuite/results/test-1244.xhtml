 <title>animate-elem-80-t-manual.svg</title>

<body>
 <h1>Source SVG: animate-elem-80-t-manual.svg</h1>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" baseProfile="tiny" height="100%" id="svg-root" version="1.1" viewBox="0 0 480 360" width="100%">

  <title id="test-title">$RCSfile: animate-elem-80-t.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    <text font-size="16" text-anchor="middle" x="240" y="25">&lt;animateTransform&gt;</text>
    <defs>
      <g fill="none" id="ref" stroke="rgb(192,192,192)">
        <circle r="40" stroke-width="2"/>
        <line x1="-45" x2="45"/>
        <line y1="-45" y2="45"/>
      </g>
    </defs>
    <g font-size="14" transform="translate(0,0)">
      <g transform="translate(60,90)">
        <use href="#ref"/>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="rotate(0)" x1="40" x2="40">
          <set attributeName="stroke" begin="2s;4s;6s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="rotate(90)" x1="40" x2="40">
          <set attributeName="stroke" begin="2.5s;5.5s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="rotate(180)" x1="40" x2="40">
          <set attributeName="stroke" begin="3s;5s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="rotate(270)" x1="40" x2="40">
          <set attributeName="stroke" begin="3.5s;4.5s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(200,80,80)" stroke-linecap="round" stroke-width="10" x2="40">
          <animatetransform attributeName="transform" begin="2s" dur="4s" type="rotate" values="0;360;0"/>
        </line>

        <text text-anchor="middle" y="60">type=rotate</text>
      </g>

      <g transform="translate(180,110)">
        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="skewX(0)" y2="-40">
          <set attributeName="stroke" begin="2s;4s;6s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="skewX(45)" y2="-40">
          <set attributeName="stroke" begin="3.333s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="skewX(-45)" y2="-40">
          <set attributeName="stroke" begin="4.666s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(200,80,80)" stroke-linecap="round" stroke-width="10" y2="-40">
          <animatetransform attributeName="transform" begin="2s" dur="4s" type="skewX" values="0;45;-45;0"/>
        </line>
        <text text-anchor="middle" y="40">type=skewX</text>
      </g>

      <g transform="translate(300,90)">
        <g transform="translate(15,0)">
          <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="skewY(0)" x2="-40">
            <set attributeName="stroke" begin="2s;4s;6s" dur="0.2s" to="rgb(250,200,30)"/>
          </line>

          <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="skewY(30)" x2="-40">
            <set attributeName="stroke" begin="3.333s" dur="0.2s" to="rgb(250,200,30)"/>
          </line>

          <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="skewY(-30)" x2="-40">
            <set attributeName="stroke" begin="4.666s" dur="0.2s" to="rgb(250,200,30)"/>
          </line>

          <line stroke="rgb(200,80,80)" stroke-linecap="round" stroke-width="10" x2="-40">
            <animatetransform attributeName="transform" begin="2s" dur="4s" type="skewY" values="0;30;-30;0"/>
          </line>
        </g>

        <text text-anchor="middle" y="60">type=skewY</text>
      </g>

      <g transform="translate(420,90)">
        <circle fill="none" r="40" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="2s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="none" r="30" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="3s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="none" r="20" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="4s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="5s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="rgb(200,80,80)" r="10" transform="scale(4)">
          <animatetransform attributeName="transform" begin="2s" dur="3s" fill="freeze" type="scale" values="4,4;3,3;2,2;1,1"/>
        </circle>
        <text text-anchor="middle" y="60">type=scale</text>
        <text text-anchor="middle" y="75">(sx and sy)</text>
      </g>


      <g transform="translate(20,180)">
        <use href="#ref" x="40" y="40"/>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="rotate(0,40,40)" x1="80" x2="80" y1="40" y2="40">
          <set attributeName="stroke" begin="2s;4s;6s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="rotate(90,40,40)" x1="80" x2="80" y1="40" y2="40">
          <set attributeName="stroke" begin="2.5s;5.5s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="rotate(180,40,40)" x1="80" x2="80" y1="40" y2="40">
          <set attributeName="stroke" begin="3s;5s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(192,192,192)" stroke-linecap="round" stroke-width="15" transform="rotate(270,40,40)" x1="80" x2="80" y1="40" y2="40">
          <set attributeName="stroke" begin="3.5s;4.5s" dur="0.2s" to="rgb(250,200,30)"/>
        </line>

        <line stroke="rgb(200,80,80)" stroke-linecap="round" stroke-width="10" x1="40" x2="80" y1="40" y2="40">
          <animatetransform attributeName="transform" begin="2s" dur="4s" type="rotate" values="0 40 40;360 40 40;0 40 40"/>
        </line>

        <text text-anchor="middle" x="40" y="100">type=rotate</text>
        <text text-anchor="middle" x="40" y="115">(with cx/cy)</text>
      </g>

      <g transform="translate(180,220)">
        <circle cx="-40" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="2s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle cx="-20" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="3s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle cx="0" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="4s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle cx="20" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="5s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle cx="40" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="6s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="rgb(200,80,80)" r="6" transform="translate(-40,0)">
          <animatetransform attributeName="transform" begin="2s" dur="4s" fill="freeze" type="translate" values="-40;-20;0;20;40"/>
        </circle>
        <text text-anchor="middle" y="60">type=translate</text>
        <text text-anchor="middle" y="75">(tx only)</text>
      </g>

      <g transform="translate(300,220)">
        <circle cx="-40" cy="30" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="2s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle cx="-20" cy="15" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="3s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle cx="0" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="4s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle cx="20" cy="-15" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="5s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle cx="40" cy="-30" fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4">
          <set attributeName="stroke" begin="6s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="rgb(200,80,80)" r="6" transform="translate(-40,30)">
          <animatetransform attributeName="transform" begin="2s" dur="4s" fill="freeze" type="translate" values="-40,30;-20,15;0,0;20,-15;40,-30"/>
        </circle>
        <text text-anchor="middle" y="60">type=translate</text>
        <text text-anchor="middle" y="75">(tx and ty)</text>
      </g>

      <g transform="translate(420,220)">
        <circle fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="1" transform="scale(4,4)">
          <set attributeName="stroke" begin="2s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="1.3333" transform="scale(3,3)">
          <set attributeName="stroke" begin="3s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="2" transform="scale(2,2)">
          <set attributeName="stroke" begin="4s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="none" r="10" stroke="rgb(192,192,192)" stroke-width="4" transform="scale(1,1)">
          <set attributeName="stroke" begin="5s" dur="0.2s" to="rgb(250,200,30)"/>
        </circle>

        <circle fill="rgb(200,80,80)" r="10" transform="scale(4,4)">
          <animatetransform attributeName="transform" begin="2s" dur="3s" fill="freeze" type="scale" values="4;3;2;1"/>
        </circle>
        <text text-anchor="middle" y="60">type=scale</text>
        <text text-anchor="middle" y="75">(sx only)</text>
      </g>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text fill="black" id="revision" stroke="none" x="10" y="340">$Revision: 1.6 $</text>
  </g>
  <rect fill="none" height="358" id="test-frame" stroke="#000" width="478" x="1" y="1"/>

</svg>
