<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>MathML: Dynamically change accent on mover</title>
<link href="https://w3c.github.io/mathml-core/#displaystyle-and-scriptlevel-in-scripts" rel="help"/>
<link href="mover-accent-dynamic-change-ref.html" rel="match"/>
<meta content="Test that setting the accent attribute on mover takes effect" name="assert"/>
</head><body><p>The 1's below should have the same size</p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
  <mover id="m">
    <mn>1</mn>
    <mn>1</mn>
  </mover>
</math>
<script>
  document.body.offsetTop;
  m.setAttribute("accent", "true");
</script>
</body></html>
