<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Display: Apply white-space property of display:contents element to inline children</title>
<link href="mailto:futhark@chromium.org" rel="author" title="Rune Lillesveen"/>
<link href="https://drafts.csswg.org/css-display-3/#valdef-display-contents" rel="help"/>
<link href="display-contents-text-inherit-ref.html" rel="match"/>
</head><body><p>The words "Two" and "lines" should not be on the same line.</p>
<div id="div" style="background-color:red">
  <span style="display:contents;white-space:pre-line">Two
    lines
  </span>
</div>
<script>
  document.body.offsetTop;
  div.style.backgroundColor = "transparent";
</script>
</body></html>
