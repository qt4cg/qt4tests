<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>math-script-level: auto and math-style</title>
    <meta charset="utf-8"/>
    <link href="https://github.com/w3c/csswg-drafts/issues/3746" rel="help"/>
    <link href="https://mathml-refresh.github.io/mathml-core/#the-math-script-level-property" rel="help"/>
    <link href="https://mathml-refresh.github.io/mathml-core/#the-math-style-property" rel="help"/>
    <meta content="Initial value of math-style is 'normal'" name="assert"/>
    <link href="math-script-level-auto-and-math-style-004.tentative-ref.html" rel="match"/>
    <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
    <style>
      .container {
          /* Ahem font does not have a MATH table so the font-size scale factor
             is always 0.71^{computed - inherited math script level} */
          font: 500px/1 Ahem;
      }
    </style>
  </head>
  <body>
    <p>Test passes if you see a square of side 500px.</p>
    <div class="container">
      <div style="math-style: compact">
        <div style="math-style: initial">
          <div style="font-size: math; math-depth: auto-add">X</div>
        </div>
      </div>
    </div>
  </body>
</html>
