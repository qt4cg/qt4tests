</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width:100px; height:100px; background:red;">
  <div style="columns:3; width:75px; height:100px; column-gap:0;">
    <div style="column-span:all; width:100px; height:70px; background:green;"/>
    <div style="height:120px; background:green;"/>
  </div>
</div>
</body></html>
