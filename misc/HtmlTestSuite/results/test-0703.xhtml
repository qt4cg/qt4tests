<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
  <head><link href="mailto:mstensho@chromium.org" rel="author" title="Morten Stenshorne"/>
  <link href="https://bugs.chromium.org/p/chromium/issues/detail?id=1278652" rel="help"/>
  <link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
  </head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div style="columns:5; column-gap:0; column-fill:auto; width:100px; height:100px;">
    <div style="height:200px; background:green;"/>
    <div id="elm" style="height:300px; background:red;"/>
  </div>
  <script>
    requestAnimationFrame(()=&gt; {
      requestAnimationFrame(()=&gt; {
        elm.style.background = "green";
        document.documentElement.classList.remove("reftest-wait");
      });
    });
  </script>
</body></html>
