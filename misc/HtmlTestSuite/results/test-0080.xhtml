<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>&lt;mo&gt; movablelimits</title>
    <link href="https://w3c.github.io/mathml-core/#operator-fence-separator-or-accent-mo" rel="help"/>
    <meta content="Verify movablelimits is read from the first in-flow child." name="assert"/>
    <style>
      math, math * {
          font: 25px/1 Ahem;
      }
      .oof1 {
          position: absolute;
      }
      .oof2 {
          position: fixed;
      }
      .nobox {
          display: none;
      }
    </style>
    <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
    <link href="mo-movablelimits-from-in-flow-ref.html" rel="match"/>
  </head>
  <body>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <munder>
        <mo class="oof1" movablelimits="false"/>
        <mo class="oof2" movablelimits="false"/>
        <mo class="nobox" movablelimits="false"/>
        <mo lspace="0px" movablelimits="true" rspace="0px">+</mo>
        <mn>1</mn>
      </munder>
      <mover>
        <mo class="oof1" movablelimits="false"/>
        <mo class="oof2" movablelimits="false"/>
        <mo class="nobox" movablelimits="false"/>
        <mo lspace="0px" movablelimits="true" rspace="0px">+</mo>
        <mn>1</mn>
      </mover>
      <munderover>
        <mo class="oof1" movablelimits="false"/>
        <mo class="oof2" movablelimits="false"/>
        <mo class="nobox" movablelimits="false"/>
        <mo lspace="0px" movablelimits="true" rspace="0px">+</mo>
        <mn>1</mn>
        <mn>2</mn>
      </munderover>
    </math>
    <script src="/mathml/support/feature-detection.js"/>
    <script>MathMLFeatureDetection.ensure_for_match_reftest("has_munderover");</script>
  </body>
</html>
