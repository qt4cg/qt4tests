<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Reference: Testing safe overflow-position for align-content, justify-content, and align-items in flex containers</title>
  <link href="mailto:miyer@mozilla.com" rel="author" title="Mihir Iyer"/>
  <meta charset="utf-8"/>
  <style>
    .flex {
      display: flex;
      width: 85px;
      height: 65px;
      border: 1px solid black;
      align-content: flex-end;
      justify-content: center;
      align-items: center;
      float: left;
      clear: both;
      margin-top: 100px;
    }
    .rowNoWrap {
      flex-flow: row nowrap;
    }
    .columnNoWrap {
      flex-flow: column wrap;
    }
    .item {
      border: 1px solid blue;
      background: lightblue;
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }
    .bigItem {
      border: 1px solid blue;
      background: lightblue;
      width: 28px;
      height: 90px;
      flex-shrink: 0;
    }
    .alignContentStart {
      align-content: start;
    }
    .justifyContentStart {
      justify-content: start;
    }
    .alignSelfStart {
      align-self: start;
    }
  </style>
</head>
<body>
  <div class="flex rowNoWrap justifyContentStart">
    <div class="item"/>
    <div class="item"/>
    <div class="bigItem alignSelfStart"/>
    <div class="item"/>
    <div class="item"/>
    <div class="item"/>
  </div>
  <div class="flex columnNoWrap alignContentStart">
    <div class="item"/>
    <div class="item"/>
    <div class="item"/>
    <div class="item"/>
    <div class="item"/>
    <div class="item"/>
  </div>
</body>
</html>
