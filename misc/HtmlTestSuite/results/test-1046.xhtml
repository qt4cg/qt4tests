<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head><meta charset="utf-8"/>
<title>Turning off spellcheck via an ancestor of the editing host</title>
<link href="references/spelling-markers-001-ref.html" rel="match"/>
<link href="https://html.spec.whatwg.org/multipage/interaction.html#spelling-and-grammar-checking" rel="help"/>
<meta content="Spellchecking stops applying when the spellcheck attribute becomes false on an ancestor, without restrcting the search to the nearest editing host" name="assert"/>

</head><body><div id="parent">
  <div contenteditable="true" id="test">This test passes if there is no visual marker indicating the spellinnnnnggg mistake in this sentence, and fails otherwise.</div>
</div>

<script>
  var test = document.getElementById("test");
  // Force spellcheck by focus then blur
  test.focus();
  test.blur();
  var p = document.getElementById("parent");
  p.setAttribute("spellcheck", false);
</script>
</body></html>
