<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Grid Layout Test: Spanned Percentage Column, Shrinkwrap Width (via float)</title>
<link href="https://www.w3.org/TR/css-grid-1/#algo-overview" rel="help"/>
<link href="references/grid-percent-cols-spanned-shrinkwrap-001-ref.html" rel="match"/>
<link href="mailto:rego@igalia.com" rel="author" title="Manuel Rego Casasnovas"/>
<link href="http://fantasai.inkedblade.net/contact" rel="author" title="Elika J. Etemad"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
    .grid {
        display: grid;
        float: left;
        margin: 1em;
        grid-template-columns: auto 20% auto;
        border: solid silver;
        font: 20px/1 Ahem;
        color: transparent;
    }
    .grid &gt; div {
        background: blue;
    }
    .b {
        grid-column: 3;
    }
    .c {
        grid-column: span 3;
    }

    .ref {
        grid-template-columns: 40px 20px 40px;
    }
</style>

</head><body><p>Test passes if the two shapes below are identical

</p><div class="grid">
    <div class="a">X</div>
    <div class="b">X</div>
    <div class="c">XXXXX</div>
</div>

<div class="grid ref">
    <div class="a">X</div>
    <div class="b">X</div>
    <div class="c">XXXXX</div>
</div>
</body></html>
