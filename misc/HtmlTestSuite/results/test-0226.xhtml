<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><meta charset="utf8"/>
<title>CSS Content Visibility: hidden + focus</title>
<link href="mailto:vmpstr@chromium.org" rel="author" title="Vladimir Levin"/>
<link href="https://drafts.csswg.org/css-contain/#content-visibility" rel="help"/>
<link href="spacer-and-container-ref.html" rel="match"/>
<meta content="focus ignores element in a hidden subtree" name="assert"/>
<script src="/common/reftest-wait.js"/>

<style>
.spacer {
  width: 150px;
  height: 3000px;
  background: lightblue;
}
#container {
  width: 150px;
  height: 150px;
  background: red;
}
#target {
  position: relative;
  top: 75px;

  width: 50px;
  height: 50px;
  background: red;
}
.hidden {
  content-visibility: hidden;
}
</style>

</head><body><div class="spacer">Test passes if there is no red.</div>
<div class="hidden" id="container">
  <div id="target" tabindex="0">FAIL</div>
</div>

<script>
function runTest() {
  document.getElementById("target").focus();
  requestAnimationFrame(takeScreenshot);
}

window.onload = requestAnimationFrame(() =&gt; {
  requestAnimationFrame(() =&gt; {
    requestAnimationFrame(() =&gt; {
      runTest();
    });
  });
});
</script>
</body></html>
