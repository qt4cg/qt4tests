<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>fraction rendering from in-flow children</title>
    <link href="https://w3c.github.io/mathml-core/#fractions-mfrac" rel="help"/>
    <meta content="Verify rendering of fractions is only affected by in-flow children." name="assert"/>
    <style>
      .oof1 {
          position: absolute;
      }
      .oof2 {
          position: fixed;
      }
      .nobox {
          display: none;
      }
    </style>
    <link href="frac-rendering-from-in-flow-ref.html" rel="match"/>
  </head>
  <body>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mfrac>
        <mspace class="oof1" height="32px" width="24px"/>
        <mspace class="oof2" height="16px" width="12px"/>
        <mspace class="nobox" height="8px" width="4px"/>
        <mspace height="48px" style="background: lightblue" width="64px"/>
        <mspace class="oof1" height="32px" width="24px"/>
        <mspace class="oof2" height="16px" width="12px"/>
        <mspace class="nobox" height="8px" width="4px"/>
        <mspace height="96px" style="background: lightgreen" width="128px"/>
        <mspace class="oof1" height="32px" width="24px"/>
        <mspace class="oof2" height="16px" width="12px"/>
        <mspace class="nobox" height="8px" width="4px"/>
      </mfrac>
    </math>
    <script src="/mathml/support/feature-detection.js"/>
    <script>MathMLFeatureDetection.ensure_for_match_reftest("has_mfrac");</script>
  </body>
</html>
