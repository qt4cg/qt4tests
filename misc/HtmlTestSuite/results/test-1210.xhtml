<body>
 <h1>Source SVG: types-dom-svglengthlist-01-f-manual.svg</h1>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" id="svg-root" viewBox="0 0 480 360" width="100%">

  <title id="test-title">$RCSfile: types-dom-svglengthlist-01-f.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    <text id="test"/>
    <g font-size="100" transform="translate(96, 96)">
      <text fill="red" id="failText">FAIL</text>
      <text display="none" fill="green" id="passText">PASS</text>
    </g>
    <script>
        try
        {
            var testElement = document.getElementById("test");
            var svgList = testElement.x.baseVal;
            var passingTests = 0;

            try
            {
                svgList.getItem(5);
            }
            catch (ex)
            {
                if (DOMException.INDEX_SIZE_ERR == ex.code)
                {
                    passingTests++;
                }
            }

            try
            {
                var svgElement = testElement.ownerSVGElement;
                var svgLength = svgElement.createSVGLength();
                svgLength.valueAsString = "100px";
                svgList.replaceItem(svgLength, 5);
            }
            catch (ex)
            {
                if (DOMException.INDEX_SIZE_ERR == ex.code)
                {
                    passingTests++;
                }
            }

            try
            {
                svgList.removeItem(5);
            }
            catch (ex)
            {
                if (DOMException.INDEX_SIZE_ERR == ex.code)
                {
                    passingTests++;
                }
            }

            if (3 == passingTests)
            {
                document.getElementById("failText").setAttribute("display", "none");
                document.getElementById("passText").setAttribute("display", "inline");
            }
        }
        catch(ex)
        {
            alert("ERROR: " + ex.message);
        }
    </script>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text fill="black" id="revision" stroke="none" x="10" y="340">$Revision: 1.4 $</text>
  </g>
  <rect fill="none" height="358" id="test-frame" stroke="#000" width="478" x="1" y="1"/>
  <!-- comment out this watermark once the test is approved -->
  <g id="draft-watermark">
    <rect fill="red" height="20" stroke="black" stroke-width="1" width="478" x="1" y="1"/>
    <text fill="white" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" stroke="black" stroke-width="0.5" text-anchor="middle" x="240" y="18">DRAFT</text>
  </g>
</svg>
