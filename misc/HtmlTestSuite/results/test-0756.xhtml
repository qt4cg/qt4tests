<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head><title>CSS object-view-box with object-fit:contain</title>
<link href="mailto:khushalsagar@chromium.org" rel="author"/>
<link href="object-view-box-fit-contain-__NAME__-ref.html" rel="match"/>
<script src="support/testHelper.js"/>
<link href="https://drafts.csswg.org/css-images-4/#the-object-view-box" rel="help"/>

</head><body>
<style>
.view_box_subset {
  object-view-box: inset(50px 0px 0px 0px);
  object-fit: contain;
  width: 50px;
  height: 100px;
  background-color: grey;
  margin: 5px;
}

.view_box_subset_with_position {
  object-view-box: inset(50px 0px 0px 0px);
  object-fit: contain;
  width: 50px;
  height: 100px;
  background-color: grey;
  margin: 5px;

  object-position: 0% 0%;
  background-color: grey;
}

.view_box_subset_with_scaling {
  object-view-box: inset(50px 0px 0px 0px);
  object-fit: contain;
  background-color: grey;
  margin: 5px;

  width: 100px;
  height: 200px;
  object-position: 25px 125px;
}
</style>
&lt;__TAG__ class="view_box_subset"&gt;<!--/__TAG__-->
&lt;__TAG__ class="view_box_subset_with_position"&gt;<!--/__TAG__-->
&lt;__TAG__ class="view_box_subset_with_scaling"&gt;<!--/__TAG__-->
<script>
  populateElements("__IMAGE_SOURCE__");
</script>
</body>
</html>
