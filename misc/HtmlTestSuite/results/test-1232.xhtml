  <title id="test-title">$RCSfile: animate-elem-69-t.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>

  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    <text font-size="20" text-anchor="middle" x="240" y="30">repeatDur</text>
    <g transform="translate(130, 80)">
      <g font-size="14" text-anchor="end" transform="translate(120,45)">
        <text>dur=5s repeatDur unspecified</text>
        <text y="25">dur=1s repeatDur=5s</text>
        <text y="50">dur=0.5s repeatDur=5s</text>
        <text y="75">dur=1s repeatDur=indefinite</text>
        <text y="90">end=5s</text>
        <text y="125">dur=0.7s repeatDur=5s</text>
      </g>

      <g font-size="14" id="timeMarkersText" text-anchor="middle" transform="translate(180, 25)">
        <text>&gt; 5s</text>
        <text x="80">0s-5s</text>
      </g>

      <g stroke="black" transform="translate(180,40)">
        <defs>
          <rect fill="#ccc" height="12" id="shadow" stroke="black" stroke-width="1" width="12" x="-6" y="-6"/>
        </defs>

        <g id="setOne">
          <use href="#shadow" x="0"/>
          <use href="#shadow" x="80"/>

          <rect fill="rgb(204,0,102)" height="12" width="12" x="-6" y="-6">
            <set attributename="x" dur="5s" id="firstSet" to="74"/>
          </rect>

        </g>

        <g id="setTwo" transform="translate(0, 25)">
          <use href="#shadow" x="0"/>
          <use href="#shadow" x="80"/>

          <rect fill="rgb(204,0,102)" height="12" width="12" x="-6" y="-6">
            <set attributename="x" dur="1s" repeatdur="5s" to="74"/>
          </rect>

        </g>

        <g id="setThree" transform="translate(0, 50)">
          <use href="#shadow" x="0"/>
          <use href="#shadow" x="80"/>

          <rect fill="rgb(204,0,102)" height="12" width="12" x="-6" y="-6">
            <set attributename="x" dur="0.5s" repeatdur="5s" to="74"/>
          </rect>
        </g>

        <g id="setFour" transform="translate(0, 75)">
          <use href="#shadow" x="0"/>
          <use href="#shadow" x="80"/>

          <rect fill="rgb(204,0,102)" height="12" width="12" x="-6" y="-6">
            <set attributename="x" dur="1s" end="5s" repeatdur="indefinite" to="74"/>

        </g>

        <g id="setFive" transform="translate(0, 125)">
          <use href="#shadow" x="0"/>

          </rect>
        </g>

    </g>
