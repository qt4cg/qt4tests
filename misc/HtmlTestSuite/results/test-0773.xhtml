<meta content="Except where explicitly defined by 'line-break: anywhere' line breaking behavior defined for the GL classes in [UAX14] must be honored. " name="assert"/>
<style>
div {
  position: relative;
  font: 20px / 1 Ahem;
}
.red {
  position: absolute;
  background: green;
  height: 100px;
  color: red;
  z-index: -1;
}
.test {
  color: green;
  width: 5ch;
  line-break: anywhere;
}
</style>

  <p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
