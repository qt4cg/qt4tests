<meta content="intervening inline box boundaries must be ignored for segment break transformations" name="assert"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
div {
  font: 20px/1 Ahem;
  color: green;
}
#b { border-right: solid 20px green; }
#p { padding-right: 20px; background: green; }
#m { margin-right: 20px; }
#m2 { margin-right: -20px; }

#red {
  width: 100px;
  height: 100px;
  background: red;
  position: absolute;
  z-index: -1;
}
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.

</p><div id="red"/>

<div>aa​
bbb</div>

<div>aa<span>​</span>
bbb</div>

<div>aa<span id="b">​</span>
bb</div>

<div>aa<span id="p">​</span>
bb</div>

<div>aa<span id="m">​</span><span id="m2"/>
bbb</div>
