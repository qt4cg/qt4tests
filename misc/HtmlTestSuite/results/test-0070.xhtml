<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>legacy scriptsizemultiplier attribute</title>
<link href="https://www.w3.org/TR/MathML3/chapter3.html#presm.mstyle.attrs" rel="help"/>
<link href="https://w3c.github.io/mathml-core/#css-styling" rel="help"/>
<link href="https://w3c.github.io/mathml-core/#text-mtext" rel="help"/>
<link href="legacy-scriptsizemultiplier-attribute-ref.html" rel="match"/>
<meta content="Verify scriptsizemultiplier attribute is no longer parsed." name="assert"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
  math {
      /* Ahem font does not have a MATH table so the font-size scale factor
         is always 0.71^{computed - inherited math script level} */
      font: 100px/1 Ahem;
  }
</style>
</head>
<body>
  <p>Test passes if you see a square of size 71px.</p>
  <div>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mstyle scriptsizemultiplier="1">
        <mstyle scriptlevel="1">
          <mn>X</mn>
        </mstyle>
      </mstyle>
    </math>
  </div>
</body>
</html>
