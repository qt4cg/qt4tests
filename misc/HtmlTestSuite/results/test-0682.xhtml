--><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>CSS Test: Static position of abspos children in a row flex container, with various "justify-self" values (which shouldn't have any effect) </title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert"/>
  <link href="https://drafts.csswg.org/css-flexbox/#abspos-items" rel="help"/>
  <link href="flex-abspos-staticpos-justify-self-001-ref.html" rel="match"/>
  <meta charset="utf-8"/>
  <style>
    .container {
      display: flex;
      flex-flow: row;
      padding: 1px 2px;
      border: 1px solid black;
      background: yellow;
      margin-bottom: 5px;
      margin-right: 5px;
      float: left; /* For testing in "rows" of containers */
    }
    br { clear: both }

    .big &gt; .container {
      height: 10px;
      width: 16px;
    }
    .small &gt; .container {
      height: 2px;
      width: 4px;
    }

    .container &gt; * {
      position: absolute;
      background: teal;
      height: 6px;
      width: 8px;
    }
  </style>
</head>
<body>
  <div class="big">
    <!-- The various justify-self values, from
         https://www.w3.org/TR/css-align-3/#propdef-justify-self -->
    <!-- auto | normal | stretch -->
    <div class="container"><div style="justify-self: auto"/></div>
    <div class="container"><div style="justify-self: normal"/></div>
    <div class="container"><div style="justify-self: stretch"/></div>
    <br/>
    <!-- <baseline-position> -->
    <div class="container"><div style="justify-self: baseline"/></div>
    <div class="container"><div style="justify-self: last baseline"/></div>
    <br/>
    <!-- <self-position>, part 1 -->
    <div class="container"><div style="justify-self: center"/></div>
    <div class="container"><div style="justify-self: start"/></div>
    <div class="container"><div style="justify-self: end"/></div>
    <div class="container"><div style="justify-self: self-start"/></div>
    <div class="container"><div style="justify-self: self-end"/></div>
    <br/>
    <!-- <self-position>, part 2 -->
    <div class="container"><div style="justify-self: flex-start"/></div>
    <div class="container"><div style="justify-self: flex-end"/></div>
    <div class="container"><div style="justify-self: left"/></div>
    <div class="container"><div style="justify-self: right"/></div>
    <br/>
  </div>
  <div class="small">
    <!-- The various justify-self values, from
         https://www.w3.org/TR/css-align-3/#propdef-justify-self -->
    <!-- auto | normal | stretch -->
    <div class="container"><div style="justify-self: auto"/></div>
    <div class="container"><div style="justify-self: normal"/></div>
    <div class="container"><div style="justify-self: stretch"/></div>
    <br/>
    <!-- <baseline-position> -->
    <div class="container"><div style="justify-self: baseline"/></div>
    <div class="container"><div style="justify-self: last baseline"/></div>
    <br/>
    <!-- <self-position>, part 1 -->
    <div class="container"><div style="justify-self: center"/></div>
    <div class="container"><div style="justify-self: start"/></div>
    <div class="container"><div style="justify-self: end"/></div>
    <div class="container"><div style="justify-self: self-start"/></div>
    <div class="container"><div style="justify-self: self-end"/></div>
    <br/>
    <!-- <self-position>, part 2 -->
    <div class="container"><div style="justify-self: flex-start"/></div>
    <div class="container"><div style="justify-self: flex-end"/></div>
    <div class="container"><div style="justify-self: left"/></div>
    <div class="container"><div style="justify-self: right"/></div>
    <br/>
  </div>
</body>
</html>
