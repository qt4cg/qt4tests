<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Lists: test the change of list-style-position</title>
<link href="mailto:obrufau@igalia.com" rel="author" title="Oriol Brufau"/>
<link href="change-list-style-position-002-ref.html" rel="match"/>
<link href="https://www.w3.org/TR/CSS22/generate.html#lists" rel="help"/>
<style>
div {
  display: list-item;
  margin-left: 40px;
  border: 5px solid;
}
div &gt; div { list-style-type: decimal }
div &gt; div &gt; div { list-style-type: lower-roman }
.inside { list-style-position: inside }
</style>
</head><body><div><div id="bar"><div id="baz">text</div></div></div>
<script>
document.getElementById("bar").className = "inside";
document.body.offsetHeight;
document.getElementById("bar").className = "";
document.body.offsetHeight;
document.getElementById("baz").className = "inside";
</script>
</body></html>
