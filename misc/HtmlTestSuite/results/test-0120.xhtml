<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Overflow: Dynamically changing -webkit-box-orient when -webkit-line-clamp applies</title>
<link href="mailto:cam@mcc.id.au" rel="author" title="Cameron McCormack"/>
<link href="https://drafts.csswg.org/css-overflow-3/#webkit-line-clamp" rel="help"/>
<link href="reference/webkit-line-clamp-026-ref.html" rel="match"/>
<meta content="Dynamically changing a -webkit-line-clamp affected element to be -webkit-box-orient:horizontal should cause the line clamp to be removed." name="assert"/>
<style>
.clamp {
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 3;
  font: 16px / 32px monospace;
  white-space: pre;
  background-color: yellow;
  overflow: hidden; /* can be removed once implementations update their old -webkit-line-clamp implementations */
}
</style>
</head><body><div class="clamp">Line 1
Line 2
Line 3
Line 4
Line 5</div>
<p>Following content.</p>
<script>
  document.body.offsetTop;
  document.querySelector(".clamp").style.webkitBoxOrient = "horizontal";
</script>
</body></html>
