<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>
  Tests that flex-items get pushed down due to a previous flex-item expanding as
  a result of fragmentation.
</title>
<link href="https://drafts.csswg.org/css-flexbox-1/#pagination" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; columns: 2; column-gap: 0; column-fill: auto; background: red;">
  <div style="display: flex; flex-direction: column; flex-wrap: wrap; height: 200px;">
    <div style="line-height: 0; background: green; width: 25px;">
      <div style="display: inline-block; width: 25px; height: 80px;"/>
      <div style="display: inline-block; width: 25px; height: 30px;"/>
    </div>
    <div style="background: green; width: 25px; height: 50px;"/>
    <div style="background: green; width: 25px; height: 20px;"/>
    <div style="line-height: 0; background: green; width: 25px;">
      <div style="display: inline-block; width: 25px; height: 30px;"/>
      <div style="display: inline-block; width: 25px; height: 80px;"/>
    </div>
    <div style="background: green; width: 25px; height: 10px;"/>
    <div style="background: green; width: 25px; height: 10px;"/>
  </div>
</div>
</body></html>
