<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>&lt;bdo&gt;</title>
</head>
<body>
  <!-- not a block -->
  <bdo dir="ltr">text</bdo>

  <!-- 'dir' attribute required -->
  <p><bdo>text</bdo></p>

  <!-- cannot contain structured inline -->
  <p><bdo dir="ltr"/></p><ul><li>text</li></ul><p/>

  <!-- cannot contain interactive if parent forbids interactive -->
  <p><a><bdo dir="ltr"/></a><a>text</a></p>
  <p><a><dfn><bdo dir="ltr"/></dfn></a><a>text</a></p>
</body>
</html>
