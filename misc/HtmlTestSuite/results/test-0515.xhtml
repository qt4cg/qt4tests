<title>Table grid items with margins don't grow on incremental relayout</title>
<link href="mailto:mats@mozilla.com" rel="author"/>
<link href="mailto:emilio@crisal.io" rel="author"/>
<link href="https://mozilla.org" rel="author"/>
<link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1492315" rel="help"/>
<link href="table-grid-item-dynamic-001-ref.html" rel="match"/>
<style>
html,body {
  color:black; background-color:white; font:16px/1 monospace; padding:0; margin:0;
}

div {
  display: grid;
  background-color: lime;
}

table {
  margin-top: 100px;
}
</style>
</head><body><div>
  <table>
    <thead>
      <tr>
        <th>Relayout shouldn't grow this table</th>
      </tr>
    </thead>
  </table>
</div>
<script>
onload = function() {
  let grid = document.querySelector("div");
  grid.getBoundingClientRect();
  document.body.style.width = "50vw";
  grid.getBoundingClientRect();
  document.body.style.width = "";
}
</script>
</body></html>
