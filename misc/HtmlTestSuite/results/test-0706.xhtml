<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>CSS Test: break-inside:avoid min-block-size block</title>
  <link href="mailto:mats@mozilla.com" rel="author" title="Mats Palmgren"/>
  <link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1711630" rel="help"/>
  <link href="https://drafts.csswg.org/css-break" rel="help"/>

  <style>
html,body {
    color:black; background-color:white; font:10px/1 monospace; padding:0; margin:0;
    writing-mode: vertical-rl;
}
.columns {
  columns: 3;
  background: grey;
  margin-block-end: 1px;
  inline-size: 500px;
}
.fill {
  column-fill: auto;
}
.short {
  block-size: 30px;
}
.tall {
  block-size: 60px;
}
.columns &gt; div {
  break-inside: avoid;
  min-block-size: 40px;
  background: blue;
}
.columns &gt; div:nth-child(2n) { background: lightblue; }
  </style>
</head>
<body>
<div class="columns">
  <div/>
  <div/>
</div>
<div class="columns">
  <div> <br/> </div>
  <div> <br/> </div>
</div>
<div class="columns short">
  <div/>
  <div/>
</div>
<div class="columns short">
  <div> <br/> </div>
  <div> <br/> </div>
</div>
<div class="columns tall">
  <div/>
  <div/>
</div>
<div class="columns tall">
  <div> <br/> </div>
  <div> <br/> </div>
</div>
<div class="columns fill short">
  <div/>
  <div/>
</div>
<div class="columns fill short">
  <div> <br/> </div>
  <div> <br/> </div>
</div>
<div class="columns fill tall">
  <div/>
  <div/>
</div>
<div class="columns fill tall">
  <div> <br/> </div>
  <div> <br/> </div>
</div>
</body>
</html>
