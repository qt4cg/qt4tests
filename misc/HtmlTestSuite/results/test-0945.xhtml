<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>no range tick marks for disabled datalist elements</title>
<link href="https://html.spec.whatwg.org/multipage/input.html#range-state-(type=range)" rel="help"/>
<link href="https://html.spec.whatwg.org/multipage/form-elements.html#htmldatalistelement" rel="help"/>
<link href="https://html.spec.whatwg.org/multipage/form-elements.html#concept-option-disabled" rel="help"/>
<link href="https://bugzilla.mozilla.org/show_bug.cgi?id=841942" rel="help"/>
<link href="mailto:zach@zrhoffman.net" rel="author" title="Zach Hoffman"/>
<link href="range-tick-marks-04-ref.html" rel="match"/>
</head><body><input list="powers" max="100" min="-100" name="power" step="10" type="range" value="0"/>
<datalist id="powers">
  <option disabled="" value="0">
  </option><option value="-30">
  </option><option disabled="" value="30">
  </option><option value="50">
</option></datalist>
</body></html>
