<link href="mailto:pdr@chromium.org" rel="author"/>

</head><body><p>Expected: A black box.</p>

<div id="filter"/>

<style>
  #filter {
    width: 100px;
    height: 100px;
    backdrop-filter: none;
    will-change: opacity;
  }
</style>

<script>
  function doTest() {
    requestAnimationFrame(function() {
      requestAnimationFrame(function() {
        document.getElementById('filter').style.backdropFilter = 'invert(1)';
        takeScreenshot();
      });
    });
  }
  window.addEventListener('load', doTest, false);
</script>
</body></html>
