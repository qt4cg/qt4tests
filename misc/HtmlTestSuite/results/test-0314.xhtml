<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta charset="utf-8"/>
  <title>CSS Test: display:none on OPTION and OPTGROUP</title>
  <link href="mailto:mats@mozilla.com" rel="author" title="Mats Palmgren"/>
  <link href="https://drafts.csswg.org/css-display-3/#valdef-display-none" rel="help"/>
  <link href="select-4-option-optgroup-display-none-ref.html" rel="match"/>
  <style>

.none { display:none; }
.contents { display:contents; }
.red { color: red; }
.green { color: green; }

select { -webkit-appearance: none; }

  </style>
</head>
<body>

<pre>FAIL if there is any red color</pre>

<option class="none red">text</option>
<optgroup class="none red">text</optgroup>

<optgroup class="none red"><option>option</option></optgroup>
<optgroup><option class="none red">option</option></optgroup>
<optgroup class="contents red"><option class="none">option</option></optgroup>
<optgroup class="contents green" label="optgroup"><option class="none red">option</option></optgroup>
<optgroup class="none red" label="optgroup"><option class="red">option</option></optgroup>

<br/>

<select class="red" size="4">select</select>
<select class="red" size="4"><optgroup class="none" label="optgroup"/></select>
<select class="red" size="4"><option class="none">option</option></select>
<select class="red" size="4"><optgroup><option class="none">option</option></optgroup></select>
<select size="4"><optgroup class="none"><option class="green">option</option></optgroup></select>
<select class="red" size="4"><optgroup class="none green" label="optgroup"><option>option</option></optgroup></select>
<select class="red" size="4"><optgroup class="none"><option class="none">option</option></optgroup></select>
<select class="red" size="4"><optgroup class="none green" label="optgroup"><option class="none">option</option></optgroup></select>

</body>
</html>
