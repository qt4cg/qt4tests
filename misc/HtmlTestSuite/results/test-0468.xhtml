<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><link href="https://drafts.csswg.org/css-shapes-1/#basic-shape-interpolation" rel="help"/>
<link href="clip-path-animation-overflow-ref.html" rel="match"/>
<meta content="0-255;0-800" name="fuzzy"/>
<style>
.container {
  width: 200px;
  height: 200px;
  background-color: green;
  border: 20px solid black;
  /* Use a long animation that start at 50% progress where the slope of the
     selected timing function is zero. By setting up the animation in this way,
     we accommodate lengthy delays in running the test without a potential drift
     in the animated property value. This is important for avoiding flakes,
     especially on debug builds. The screenshots are taken as soon as the
     animation is ready, thus the long animation duration has no bearing on
     the actual duration of the test. */
  animation: clippath 1000000s cubic-bezier(0,1,1,0) -500000s;
}
@keyframes clippath {
  0%   { clip-path: circle(130px at 130px 130px); }
  100% { clip-path: circle(110px at 110px 110px); }
}
</style>
<script src="/common/reftest-wait.js"/>
</head><body>
<div class="container"><div class="container"/></div>

<script>
document.getAnimations()[0].ready.then(() =&gt; {
  takeScreenshot();
});
</script>
</body>
</html>
