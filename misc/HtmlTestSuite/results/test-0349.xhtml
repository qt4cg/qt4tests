    <style>
      input {
        margin: 10px;
        position: relative;
      }
      p + input + input {
        left: -10px;
      }
      p + input + input + input {
        left: 10px;
      }
      p + input + input + input + input {
        top: -10px;
      }
      p + input + input + input + input + input {
        top: 10px;
      }
    </style>
  </head>
  <body>
    <p>type=number</p>
    <input max="1000" min="0" step="1" type="number" value="613"/>
