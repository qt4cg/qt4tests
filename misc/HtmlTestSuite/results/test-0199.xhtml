<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>contain:inline-size and fieldset</title>
<link href="mailto:mstensho@chromium.org" rel="author" title="Morten Stenshorne"/>
<link href="https://drafts.csswg.org/css-contain/#contain-property" rel="help"/>
<link href="https://drafts.csswg.org/css-contain-3/#containment-inline-size" rel="help"/>
<link href="contain-inline-size-fieldset-ref.html" rel="match"/>
</head><body><p>The fieldset below has inline-size containment. It should not make any
  inline-size room for the blue legend line, but it should fit the hotpink
  square in the block direction (but not in the inline direction, where it
  should overflow the right border of the fieldset.</p>
<fieldset style="contain:inline-size; border:20px solid; width:fit-content;">
  <legend>
    <div style="width:200px; height:2px; background:blue;"/>
  </legend>
  <div style="width:100px; height:100px; background:hotpink;"/>
</fieldset>
</body></html>
