<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="mailto:xiaochengh@chromium.org" rel="author" title="Xiaocheng Hu"/>
<link href="https://www.w3.org/TR/css-typed-om-1/#stylevalue-subclasses" rel="help"/>
<link href="rotate-by-added-angle-ref.html" rel="match"/>
<meta content="CSSUnitValue of different angle units can be added correctly." name="assert"/>
<style>
.common {
  width: 200px;
  height: 100px;
  position: absolute;
  top: 100px;
  left: 100px;
}
.ref {
  transform: rotate(90deg);
  background-color: red;
}
.test {
  background-color: green;
  z-index: 1;
}
</style>
</head><body><p>Test passes if there is a filled green rectangle with <strong>no red</strong>.</p>
<div class="common ref"/>
<div class="common test"/>
<script>
const angle = new CSSMathSum(CSS.deg(45), CSS.turn(0.125)); // 90 degrees
const transform = new CSSTransformValue([new CSSRotate(angle)]);
const target = document.querySelector('.test');
target.attributeStyleMap.set('transform', transform);
</script>
</body></html>
