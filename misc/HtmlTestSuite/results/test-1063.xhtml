<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>HTML Test: dir=auto, start with R</title>
    <link href="dir_auto-R-ref.html" rel="match"/>
    <link href="mailto:matitiahu.allouche@google.com" rel="author" title="Matitiahu Allouche"/>
    <link href="mailto:oren.roth@gmail.com" rel="author" title="Oren Roth"/>
    <link href="mailto:html5bidi@googlegroups.com" rel="author" title="HTML5 bidi test WG"/>
    <link href="https://html.spec.whatwg.org/multipage/#the-dir-attribute" rel="help"/>
    <meta content="&#xA;      When dir='auto', the direction is set according to the first strong character&#xA;      of the text.&#xA;      In this test, it is the Hebrew letter Alef, thus the direction must be&#xA;      resolved as RTL." name="assert"/>
    <style>
      input, textarea {
        font-size:1em;
      }
      body {
        font-size:2em;
      }
      .test, .ref {
        border: medium solid gray;
        width: 400px;
        margin: 20px;
      }
      .comments {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="instructions"><p>Test passes if the two boxes below look exactly the same.</p></div>
    <div class="comments">
      Key to entities used below:
      א - The Hebrew letter Alef (strongly RTL).
      ב - The Hebrew letter Bet (strongly RTL).
      ג - The Hebrew letter Gimel (strongly RTL).
    </div>
    <div class="test">
      <div dir="ltr">
        <p dir="auto">אבגABC.</p>
      </div>
      <div dir="rtl">
        <p dir="auto">אבגABC.</p>
      </div>
    </div>
    <div class="ref">
      <div dir="ltr">
        <p dir="rtl">אבגABC.</p>
      </div>
      <div dir="rtl">
        <p dir="rtl">אבגABC.</p>
      </div>
    </div>
  </body>
</html>
