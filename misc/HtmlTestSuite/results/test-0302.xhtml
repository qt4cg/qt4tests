<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="mailto:schenney@chromium.org" rel="author" title="Stephen Chenney"/>
<link href="https://drafts.csswg.org/css-backgrounds-3/#border-width" rel="help"/>

  <style>
    .outer {
        border: solid 1px black;
        background: red;
        width: 100px;
        height: 100px;
        margin: 5px;
    }
    .inner {
        background: lightgreen
    }
    #inner1 {
        width: 100px;
        height: 100px;
    }
    #inner2 {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner" id="inner1"/>
  </div>

  <div class="outer">
    <div class="inner" id="inner2"/>
  </div>
</body>
</html>
