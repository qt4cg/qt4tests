<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Grid Layout Test: Auto repeat tracks and min sizes</title>
<link href="mailto:rego@igalia.com" rel="author" title="Manuel Rego Casasnovas"/>
<link href="https://drafts.csswg.org/css-grid-1/#auto-repeat" rel="help"/>
<meta content="This test checks that auto repeat tracks use min size when available to compute the number of tracks." name="assert"/>
<link href="/css/support/grid.css" rel="stylesheet"/>
<style>
.grid {
  position: relative;
  display: grid;
  grid: repeat(auto-fill, 50px) / repeat(auto-fill, 100px);
  min-width: 300px;
  min-height: 200px;
  float: left;
}
.border {
  border: 10px solid;
}
.border-box {
  box-sizing: border-box;
}
.item {
  background: lime;
  /* Place item on the last cell. */
  grid-column: -2;
  grid-row: -2;
}
</style>
<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
<script src="/resources/check-layout-th.js"/>
</head><body onload="checkLayout('.grid');">

<div id="log"/>

<div class="grid" data-expected-height="200" data-expected-width="300">
  <div class="item" data-expected-height="50" data-expected-width="100" data-offset-x="200" data-offset-y="150"/>
</div>

<div class="grid" data-expected-height="200" data-expected-width="300" style="width: 200px; height: 100px;">
  <div class="item" data-expected-height="50" data-expected-width="100" data-offset-x="200" data-offset-y="150"/>
</div>

<div class="grid" data-expected-height="200" data-expected-width="300" style="width: min-content; height: min-content;">
  <div class="item" data-expected-height="50" data-expected-width="100" data-offset-x="200" data-offset-y="150"/>
</div>

<div class="grid" data-expected-height="200" data-expected-width="300" style="width: max-content; height: max-content;">
  <div class="item" data-expected-height="50" data-expected-width="100" data-offset-x="200" data-offset-y="150"/>
</div>

<div class="grid border" data-expected-height="220" data-expected-width="320">
  <div class="item" data-expected-height="50" data-expected-width="100" data-offset-x="200" data-offset-y="150"/>
