<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CanvasRenderingContext 2D with alpha=flase, drawing a transparent image</title>
<link href="mailto:junov@chromium.org" rel="author" title="Justin Novosad"/>
<link href="https://html.spec.whatwg.org/#concept-canvas-alpha" rel="help"/>
<link href="drawImage_alpha_false-ref.html" rel="match"/>
<meta content="Canvas pixels remain opaque black when drawing a transparent image." name="assert"/>
</head><body><p>Test passes if a 100x100 black square is displayed below.</p>
<canvas height="100" id="c" width="100"/>
<script>
const source = document.createElement('canvas');
source.width = source.height = 20;
const source_ctx = source.getContext("2d"); // leave default transparent content

const ctx = document.getElementById("c").getContext("2d", {alpha: false});
ctx.globalCompositOperation = 'copy';
ctx.drawImage(source, 0, 0);
ctx.globalCompositOperation = 'source-over';
ctx.drawImage(source, 20, 0);
</script>
</body></html>
