<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><title>CSS Masking: Test ancestors update as text descendants change</title>
<link href="mailto:fs@opera.com" rel="author" title="Fredrik SÃ¶derquist"/>
<link href="https://drafts.fxtf.org/css-masking-1/#the-clip-path" rel="help"/>
<link href="https://bugs.chromium.org/p/chromium/issues/detail?id=901851" rel="issue"/>
<link href="reference/clip-path-descendant-text-mutated-001-ref.html" rel="match"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<meta content="This test ensures that ancestors are updated properly when a text descendant of clip path property changes." name="assert"/>
<script src="/common/reftest-wait.js"/>
<script src="/common/rendering-utils.js"/>
<style>
#target {
  width: 100px;
  height: 100px;
  background-color: green;
  border-right: 100px solid red;
  clip-path: url(#clip);
}
</style>
</head><body><div id="target"/>
<svg xmlns="http://www.w3.org/2000/svg">
  <clippath id="clip">
    <text font-family="Ahem" font-size="100" id="text" y="80">XX</text>
  </clippath>
</svg>
<script>
  waitForAtLeastOneFrame().then(function() {
      text.firstChild.data = 'X';
      takeScreenshot();
  });
</script>
</body></html>
