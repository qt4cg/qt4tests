<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez Garcia-Boente"/>
<link href="https://drafts.csswg.org/css-text-3/#white-space-property" rel="help" title="3. White Space and Wrapping: the white-space property"/>
<link href="https://drafts.csswg.org/css-text-3/#valdef-white-space-break-spaces" rel="help"/>
<link href="https://drafts.csswg.org/css-text-3/#white-space-phase-2" rel="help" title="4.1.3. Phase II: Trimming and Positioning"/>
<link href="https://drafts.csswg.org/css-text-3/#line-break-property" rel="help" title="5.3. Line Breaking Strictness: the line-break property"/>
<link href="https://drafts.csswg.org/css-text-3/#valdef-line-break-anywhere" rel="help"/>
<link href="reference/line-break-anywhere-004-ref.html" rel="match"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<meta content="Ahem" name="flags"/>
<meta content="'line-break: anywhere' allows breaking before the first character of a preserved white space sequence, honoring 'white-space: break-spaces'." name="assert"/>
<style>
div {
  position: relative;
  font: 25px / 1 Ahem;
}
.red {
  position: absolute;
  background: green;
  color: red;
  height: 100px;
  z-index: -1;
}
.test {
  color: green;
  width: 4ch;

  line-break: anywhere;
  white-space: break-spaces;
}
</style>
</head><body>
  <p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
  <div class="red">XXXX<br/><span style="color: green">XXX</span>X<br/>XXXX<br/><span style="color: green">X</span>X</div>
  <div class="test">XXXX   XXXXX X</div>
</body>
</html>
