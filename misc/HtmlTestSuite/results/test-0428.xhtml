<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="xiaochengh@chromium.org" rel="author" title="Xiaocheng Hu"/>
<link href="http://www.w3.org/TR/css3-values/#calc-notation" rel="help"/>
<link href="https://www.w3.org/TR/css3-mediaqueries/#units" rel="help"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<meta content="The 'in' unit used in calc is not mistaken as 'px'." name="assert"/>
<style>
p { font-size: 16px; }
#target {
  width: 100px;
  height: 100px;
  background-color: green;
}
@media (min-width: calc(100in)) {
  /* Should not be selected */
  #target { background-color: red }
}
</style>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div id="target"/>
</body></html>
