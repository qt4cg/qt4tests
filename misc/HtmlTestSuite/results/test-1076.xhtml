<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>Verify that canvases are scaled up to their computed size</title>
<link href="canvas_scale_ref.html" rel="match"/>
<style>
canvas {
  width: 20px;
  height: 20px;
}
div {
  line-height: 0;
}
</style>
</head><body><div><canvas data-color="#FF00FF" height="16" width="16"/><canvas data-color="#00FF00" height="16" width="16"/></div>
<div><canvas data-color="#0000FF" height="16" width="16"/><canvas data-color="#FF00FF" height="16" width="16"/></div>
<script>
var canvases = document.getElementsByTagName('canvas');
for (var i = 0; i &lt; canvases.length; i++) {
  var ctx = canvases[i].getContext('2d');
  ctx.fillStyle = canvases[i].getAttribute('data-color');
  ctx.fillRect(0, 0, 16, 16);
}
</script>
</body></html>
