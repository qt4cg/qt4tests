<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>drag &amp; drop - cross-domain cross-document data drop</title>
<script src="../resources/crossorigin.sub.js"/>
<style>
  body &gt; div {
    height: 200px;
    width: 200px;
    background-color: orange;
  }
</style>

<script>
window.onload = function() {
  var orange = document.getElementsByTagName('div')[0];
  orange.ondragstart = function(e) {
    e.dataTransfer.effectAllowed = 'copy';
    e.dataTransfer.setData('text', 'dummy text');
  };
};
</script>

</head><body><div draggable="true"/>
<p><iframe height="300" width="500"/></p>
<script>document.getElementsByTagName("iframe")[0].src = crossOriginUrl("www", "001-1.html");</script>
<noscript><p>Enable JavaScript and reload</p></noscript>
</body></html>
