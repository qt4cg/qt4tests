<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>Verifies overflow applies to img elements rendering svg</title>
<link href="https://drafts.csswg.org/css-overflow/#propdef-overflow" rel="help"/>
<link href="mailto:khushalsagar@chromium.org" rel="author" title="Khushal Sagar"/>
<link href="overflow-img-svg-ref.html" rel="match"/>
<style>
  .default {
    width: 25px;
    height: 50px;
    object-fit: none;
    object-position: 0% 0%;
    overflow: visible;
  }
</style>
</head><body>
<img class="default" src="../css-images/support/blue-green-red-yellow-50x100.svg"/>
</body>
</html>
