<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Text Test: preserved white space with zero font-size</title>
<link href="mailto:jkew@mozilla.com" rel="author" title="Jonathan Kew"/>
<link href="https://drafts.csswg.org/css-text-3/#white-space-property" rel="help"/>
<link href="reference/white-space-zero-fontsize-002-ref.html" rel="match"/>
<meta content="Tab in preserved white space is respected even when font-size is zero" name="assert"/>
<style>
pre {
  font-size: 0;
  float: left;
  border: 1px solid black;
  margin: 12px;
  -moz-tab-size: 100px;
  tab-size: 100px;
}
span { font-size: 12px; }
</style>
</head><body><pre><span>foo</span>	<span>bar</span>
</pre>
</body></html>
