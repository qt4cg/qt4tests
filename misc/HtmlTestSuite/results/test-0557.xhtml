<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>position:sticky bottom constraint should behave correctly for &lt;tfoot&gt; elements</title>
<link href="position-sticky-table-tfoot-bottom-ref.html" rel="match"/>
<link href="https://www.w3.org/TR/css-position-3/#sticky-pos" rel="help"/>
<meta content="This test checks that the position:sticky bottom constraint behaves correctly for &lt;tfoot&gt; elements" name="assert"/>

<script src="../resources/ref-rectangle.js"/>

<style>
table {
  border-collapse:collapse;
}

td, th {
  padding: 0;
}

td &gt; div, th &gt; div {
  height: 50px;
  width: 50px;
}

.group {
  display: inline-block;
  position: relative;
  width: 150px;
  height: 200px;
}

.scroller {
  position: relative;
  width: 100px;
  height: 150px;
  overflow-x: hidden;
  overflow-y: auto;
}

.prepadding {
  height: 100px;
}

.postpadding {
  height: 250px;
}

.indicator {
  position: absolute;
  background-color: red;
  left: 0;
  height: 50px;
  width: 50px;
}

.sticky {
  position: sticky;
  bottom: 25px;
  background-color: green;
}
</style>

<script>
window.addEventListener('load', function() {
  document.getElementById('scroller1').scrollTop = 0;
  document.getElementById('scroller2').scrollTop = 75;
  document.getElementById('scroller3').scrollTop = 200;
  createIndicatorForStickyElements(document.querySelectorAll('.sticky'));
});
</script>

</head><body><div>You should see three green boxes below. No red or blue should be visible.</div>

<div class="group">
  <div class="scroller" id="scroller1">
    <div class="indicator" style="top: 100px;"/>
    <div class="prepadding"/>
    <table>
      <tbody>
        <tr><td><div/></td></tr>
        <tr><td><div/></td></tr>
        <tr><td><div/></td></tr>
      </tbody>
      <tfoot class="sticky">
        <tr><th><div/></th></tr>
      </tfoot>
    </table>
    <div class="postpadding"/>
  </div>
</div>

<div class="group">
  <div class="scroller" id="scroller2">
    <div class="indicator" style="top: 150px;"/>
    <div class="prepadding"/>
    <table>
      <tbody>
        <tr><td><div/></td></tr>
        <tr><td><div/></td></tr>
        <tr><td><div/></td></tr>
      </tbody>
      <tfoot class="sticky">
        <tr><th><div/></th></tr>
      </tfoot>
    </table>
    <div class="postpadding"/>
  </div>
</div>

<div class="group">
  <div class="scroller" id="scroller3">
    <div class="indicator" style="top: 250px;"/>
    <div class="prepadding"/>
    <table>
      <tbody>
        <tr><td><div/></td></tr>
        <tr><td><div/></td></tr>
        <tr><td><div/></td></tr>
      </tbody>
      <tfoot class="sticky">
        <tr><th><div/></th></tr>
      </tfoot>
    </table>
    <div class="postpadding"/>
  </div>
</div>
</body></html>
