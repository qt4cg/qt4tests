<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Overflow: -webkit-line-clamp with BFC child in flex item</title>
<link href="mailto:cam@mcc.id.au" rel="author" title="Cameron McCormack"/>
<link href="https://drafts.csswg.org/css-overflow-3/#webkit-line-clamp" rel="help"/>
<link href="reference/webkit-line-clamp-011-ref.html" rel="match"/>
<meta content="-webkit-line-clamp should skip lines in BFC children of the flex items." name="assert"/>
<style>
.clamp {
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 3;
  font: 16px / 32px serif;
  white-space: pre;
  padding: 0 4px;
  background-color: yellow;
  overflow: hidden; /* can be removed once implementations update their old -webkit-line-clamp implementations */
}
.child {
  overflow: auto;
  font: 24px / 48px serif;
  color: blue;
  padding: 0 4px;
}
</style>
</head><body><div class="clamp"><div>Line 1
Line 2<div class="child">Line 3
Line 4</div>Line 5
Line 6</div></div>
</body></html>
