<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><title>CSS Backgrounds: local attachment content-box background scroll with padding</title>
<link href="https://drafts.csswg.org/css-backgrounds-3/#the-background-attachment" rel="help"/>
<link href="https://drafts.csswg.org/css-backgrounds-3/#the-background-clip" rel="help"/>
<link href="local-attachment-content-box-scroll-ref.html" rel="match"/>
<script src="/common/reftest-wait.js"/>
<script src="/common/rendering-utils.js"/>
<style>
.container {
  width: 100px;
  height: 100px;
  box-sizing: border-box;
  overflow: hidden;
  border: 1px solid black;
  padding: 20px;
  background-color: blue;
  background-attachment: local;
  background-clip: content-box;
  display: none;
}
.content {
  width: 400px;
  height: 400px;
}
</style>
</head><body><div class="container" id="container1">
  <div class="content"/>
</div>
<div class="container" id="container2">
  <div class="content"/>
</div>
<div class="container" id="container3">
  <div class="content"/>
</div>
<div class="container" id="container4">
  <div class="content"/>
</div>
<script>
container1.style.display = 'block';
container2.style.display = 'block';
container2.scrollTo(40, 40);
container3.style.display = 'block';
container3.scrollTo(260, 260);
container4.style.display = 'block';
container4.scrollTo(400, 400);
waitForAtLeastOneFrame().then(() =&gt; {
  container1.scrollTo(40, 40);
  container2.scrollTo(0, 0);
  container3.scrollTo(400, 400);
  container4.scrollTo(260, 260);
  takeScreenshot();
});
</script>
</body></html>
