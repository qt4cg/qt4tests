<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><title>CSS Position: Large negative box inset properties</title>
  <link href="https://drafts.csswg.org/css-position-3/#insets" rel="help"/>
  <link href="position-absolute-large-negative-inset-ref.html" rel="match"/>
  <meta content="This test verifies a box with very large negative insets within an element with will-change: transform does not affect the rendering of the element." name="assert"/>

  <style>
  html {
    will-change: transform;
  }

  span {
    position: absolute;
    left: -99999999999px;
  }

  div {
    background:green;
    width:50px;
    height:50px;
  }
  </style>
  </head><body><div/>
  <span>negative inset text</span>
</body></html>
