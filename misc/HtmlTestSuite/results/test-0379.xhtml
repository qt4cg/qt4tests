<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><title>transform-box: value change from 'view-box' to 'fill-box'</title>
<link href="reference/greensquare200x200.html" rel="match"/>
<link href="https://drafts.csswg.org/css-transforms/#transform-box" rel="help"/>
</head><body><p>There should be a green 200x200 rectangle below, and no red.</p>
<svg xmlns="http://www.w3.org/2000/svg" height="200" width="400">
  <rect fill="red" height="200" width="200"/>
  <rect fill="green" height="200" id="target" style="transform-box: view-box; transform: translateX(-50%)" width="200" x="100"/>
</svg>
<script>
requestAnimationFrame(function() {
  requestAnimationFrame(function() {
    document.querySelector('#target').style.transformBox = 'fill-box';
    document.documentElement.classList.remove('reftest-wait');
  });
});
</script>
</body></html>
