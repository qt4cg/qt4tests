<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf8"/>
<title>CSS contain-intrinsic-size: grid indefinite size</title>
<link href="mailto:vmpstr@chromium.org" rel="author" title="Vladimir Levin"/>
<link href="https://drafts.csswg.org/css-sizing-4/#intrinsic-size-override" rel="help"/>
<link href="contain-intrinsic-size-023-ref.html" rel="match"/>
<meta content="grid container is sized by intrinsic-size, with fr-tracks using that space" name="assert"/>

<style>
#grid {
  border: 3px solid black;
  display: grid;
  grid-template: 1fr 2fr / 3fr 4fr;
  contain-intrinsic-size: 70px 80px;
  contain: size;
  width: max-content;
  background: lightblue;
  grid-gap: 5px;
}
.item {
  background: lightgreen;
  height: 100%;
}
</style>

</head><body><div id="grid">
  <div class="item"/>
  <div class="item"/>
  <div class="item"/>
  <div class="item"/>
</div>
</body></html>
