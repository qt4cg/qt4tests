<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>getComputedStyle without transition should not crash</title>
<link href="https://drafts.csswg.org/css-view-transitions-1" rel="help"/>
<link href="mailto:vmpstr@chromium.org" rel="author"/>

</head><body onload="start();">

<script>
async function start() {
 var el = document.createElement(undefined);
 document.body.appendChild(el);

 var style = self.getComputedStyle(el, ':view-transition');
 style.getPropertyValue("--child");
}
</script>
</body></html>
