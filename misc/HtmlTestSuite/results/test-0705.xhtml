<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
  <head><link href="mailto:mstensho@chromium.org" rel="author" title="Morten Stenshorne"/>
  </head><body><p>Test passes if there is a filled green square and <strong>no red</strong>,
    and a vertical scrollbar (unless overlay scrollbars are enabled).</p>
  <div id="scrollable" style="overflow:auto; width:200px; height:200px;">
    <div style="height:10000px;">
      <div style="height:9800px;"/>
      <div style="width:100px; height:100px; background:green;"/>
    </div>
  </div>
  <script>
    scrollable.scrollTop = 100000;
    requestAnimationFrame(()=&gt; {
      requestAnimationFrame(()=&gt; {
        document.documentElement.classList.remove("reftest-wait");
      });
    });
  </script>
</body></html>
