--><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
  <head>
    <meta charset="utf-8"/>
    <title>CSS Test: 'object-fit: fill' on canvas element, with a PNG image and with various 'object-position' values</title>
    <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert"/>
    <link href="http://www.w3.org/TR/css3-images/#sizing" rel="help"/>
    <link href="http://www.w3.org/TR/css3-images/#the-object-fit" rel="help"/>
    <link href="http://www.w3.org/TR/css3-images/#the-object-position" rel="help"/>
    <link href="object-fit-fill-png-001-ref.html" rel="match"/>
    <meta content="maxDifference=0-20;totalPixels=0-3200" name="fuzzy"/>
    <style type="text/css">
      canvas {
        border: 1px dashed gray;
        padding: 1px;
        object-fit: fill;
        image-rendering: crisp-edges;
        float: left;
      }

      .bigWide {
        width: 48px;
        height: 32px;
      }
      .bigTall {
        width: 32px;
        height: 48px;
      }
      .small {
        width: 8px;
        height: 8px;
      }

      br { clear: both; }

      .tr { object-position: top right }
      .bl { object-position: bottom left }
      .tl { object-position: top 25% left 25% }
      .br { object-position: bottom 1px right 2px }

      .tc { object-position: top 3px left 50% }
      .cr { object-position: top 50% right 25% }
    </style>
    <script>
      function drawImageToCanvases(imageURI) {
        var image = new Image();
        image.onload = function() {
          var canvasElems = document.getElementsByTagName("canvas");
          for (var i = 0; i &lt; canvasElems.length; i++) {
            var ctx = canvasElems[i].getContext("2d");
            ctx.drawImage(image, 0, 0);
          }
          document.documentElement.removeAttribute("class");
        }
        image.src = imageURI;
      }
    </script>
  </head>
  <body onload="drawImageToCanvases('support/colors-16x8.png')">
    <!-- big/wide: -->
    <canvas class="bigWide tr" height="8" width="16"/>
    <canvas class="bigWide bl" height="8" width="16"/>
    <canvas class="bigWide tl" height="8" width="16"/>
    <canvas class="bigWide br" height="8" width="16"/>
    <canvas class="bigWide tc" height="8" width="16"/>
    <canvas class="bigWide cr" height="8" width="16"/>
    <canvas class="bigWide" height="8" width="16"/>
    <br/>
    <!-- big/tall: -->
    <canvas class="bigTall tr" height="8" width="16"/>
    <canvas class="bigTall bl" height="8" width="16"/>
    <canvas class="bigTall tl" height="8" width="16"/>
    <canvas class="bigTall br" height="8" width="16"/>
    <canvas class="bigTall tc" height="8" width="16"/>
    <canvas class="bigTall cr" height="8" width="16"/>
    <canvas class="bigTall" height="8" width="16"/>
    <br/>
    <!-- small: -->
    <canvas class="small tr" height="8" width="16"/>
    <canvas class="small bl" height="8" width="16"/>
    <canvas class="small tl" height="8" width="16"/>
    <canvas class="small br" height="8" width="16"/>
    <canvas class="small tc" height="8" width="16"/>
    <canvas class="small cr" height="8" width="16"/>
    <canvas class="small" height="8" width="16"/>
    <br/>
  </body>
</html>
