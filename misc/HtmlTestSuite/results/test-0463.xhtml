<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Masking: fragment of non valid URL as clip.</title>
<link href="https://drafts.fxtf.org/css-masking-1/#the-clip-path" rel="help"/>
<link href="reference/reference-nonexisting-existing-local-ref.html" rel="match"/>
<meta content="Test ensures that only local URLs with a valid fragment result in a valid clip." name="assert"/>
<style>
#target {
  width: 100px;
  height: 100px;
  background-color: green;
  clip-path: url(notexisting.svg#c);
}
</style>
</head><body><div style="background-color: red; width: 100px">
  <div id="target"/>
</div>
<svg xmlns="http://www.w3.org/2000/svg">
  <clippath clipPathUnits="objectBoundingBox" id="c">
    <circle cx="0.5" cy="0.5" r="0.5"/>
  </clippath>
</svg>
</body></html>
