<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><style>
    div {
        color: #aaa;
        font-size: 50px;
        position: relative;
        display: inline-block;
        width: 200px;
        height: 200px;
    }

    div &gt; span { position: absolute; }

    div &gt; span:nth-child(1) { text-decoration: underline solid coral; }
    div &gt; span:nth-child(2) { text-decoration: overline dashed skyblue; }
    div &gt; span:nth-child(3) { text-decoration: line-through wavy green; }

</style>
</head><body><div><span>AAAA</span><span>AAAA</span><span>AAAA</span></div>
</body></html>
