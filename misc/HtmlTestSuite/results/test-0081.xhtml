<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>&lt;mo&gt; with a single character and children (reference)</title>
    <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
    <style>
      math { font: 25px/1 Ahem; }
    </style>
  </head>
  <body>
    <p>There should be 5/18em horizontal gaps around the middle rectangles:</p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo><span>X</span></mo><mn>p</mn></math></p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo>X<span/></mo><mn>p</mn></math></p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo><span/>X</mo><mn>p</mn></math></p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo id="dynamic-add">X</mo><mn>p</mn></math></p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo id="dynamic-text-add">XX</mo><mn>p</mn></math></p>

    <p>There should be no horizontal gap around the middle rectangles:</p>

    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo lspace="0" rspace="0" stretchy="false">X</mo><mn>p</mn></math></p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo id="dynamic-remove" lspace="0" rspace="0" stretchy="false"><span/>X</mo><mn>p</mn></math></p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo lspace="0" rspace="0" stretchy="false"><!-- COMMENT -->X</mo><mn>p</mn></math></p>

    <p>There should be 4/18em horizontal gaps around the middle rectangles:</p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo lspace="0.2222222222222222em" rspace="0.2222222222222222em">XX</mo><mn>p</mn></math></p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>p</mn><mo id="dynamic-text-add-2" lspace="0.2222222222222222em" rspace="0.2222222222222222em">XX</mo><mn>p</mn></math></p>

  </body>
</html>
