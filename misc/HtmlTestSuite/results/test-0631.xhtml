<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Basic User Interface Test: Directional Focus Navigation - 'current' target frame for 'nav-right'</title>
<link href="mailto:jorritv@opera.com" rel="author" title="Jorrit Vermeiren"/>
<link href="mailto:d.glazman@partner.samsung.com" rel="author" title="Daniel Glazman"/>
<link href="https://drafts.csswg.org/css-ui-4/#nav-dir" rel="help"/>
<meta content="interact" name="flags"/>
<meta content="Test checks that the 'current' frame value is respected for 'nav-right'." name="assert"/>
<style>
    #start {
        nav-right: #finish current;
    }
</style>
</head><body>
    <p>First, use directional navigation to navigate the focus to the "START" link below.</p>
    <!-- In Opera 12.16, directional navigation may be done using Shift+<arrow key>.
         In the SmartTV emulator, use the keypad in the GUI. -->
    <p>Test passes if navigating right once moves the focus to the "FINISH" link.</p>

    <div>
        <a href="" id="start">START</a>
        <iframe src="support/nav-right-009-frame.html"/>
        <a href="" id="finish">FINISH</a>
    </div>

</body>
</html>
