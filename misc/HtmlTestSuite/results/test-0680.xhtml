<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="https://drafts.csswg.org/css-flexbox-1/#baseline-participation" rel="help"/>
<link href="dynamic-baseline-change-ref.html" rel="match"/>
<meta content="This test ensures proper baseline alignment for a sub-tree which adds a scrollbar." name="assert"/>
</head><body><div style="display: flex; width: 100px; border: solid; align-items: baseline;">
  <div style="width: 50px; height: 50px; position: relative; overflow: auto;">
    <canvas height="10" style="width: 80%; background: green;" width="10"/> <!-- Baseline of the canvas will move when a scrollbar is added. -->
    <div id="target" style="position: absolute; width: 10px; height: 10px; background: red; top: 0;"/>
  </div>
  <div style="width: 50px; height: 50px; background: green;"/> <!-- Baseline is synthesized at the block-end edge. -->
</div>
<script>
  document.body.offsetTop;
  document.getElementById('target').style.top = '100px';
</script>
</body></html>
