<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><title>HTMLSelectMenuElement Test: option arbitrary content displayed</title>
<link href="mailto:iopopesc@microsoft.com" rel="author" title="Ionel Popescu"/>
<link href="selectmenu-option-arbitrary-content-displayed-ref.tentative.html" rel="match"/>
<link href="/fonts/ahem.css" rel="stylesheet"/>
<script src="/resources/testdriver.js"/>
<script src="/resources/testdriver-actions.js"/>
<script src="/resources/testdriver-vendor.js"/>

<style>
  html {
    font-family: Ahem;
  }
  selectmenu {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 20px;
  }

  [popover] {
    width: fit-content;
    height: fit-content;
    background: white;
    color: black;
    border: 1px solid rgba(0, 0, 0, 0.15);
    border-radius: 0px;
    box-shadow: 0px 12.8px 28.8px rgba(0, 0, 0, 0.13), 0px 0px 9.2px rgba(0, 0, 0, 0.11);
    box-sizing: border-box;
    overflow: auto;
    padding: 4px;
  }

  option {
    background-color: white !important;
    padding: 0px;
  }
</style>

</head><body><selectmenu id="selectMenu0">
  <div behavior="listbox" popover="" slot="listbox">
    <option>
      option with image displayed
      <img src="/images/green-256x256.png"/>
    </option>
  </div>
</selectmenu>

<script>
  function clickOn(element) {
    const actions = new test_driver.Actions();
    return actions.pointerMove(0, 0, {origin: element})
      .pointerDown({button: actions.ButtonType.LEFT})
      .pointerUp({button: actions.ButtonType.LEFT})
      .send();
  }

  async function test() {
    const selectMenu0 = document.getElementById("selectMenu0");

    await clickOn(selectMenu0);
    document.documentElement.classList.remove('reftest-wait');
  }

  test();
</script>
</body></html>
