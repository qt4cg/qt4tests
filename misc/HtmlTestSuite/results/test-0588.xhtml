<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="UTF-8"/>
<title>Test for dynamic insertion of ruby frames</title>
<link href="https://www.upsuper.org" rel="author" title="Xidorn Quan"/>
<link href="https://www.mozilla.org" rel="author" title="Mozilla"/>
<link href="https://drafts.csswg.org/css-ruby-1/#box-fixup" rel="help"/>
<link href="ruby-dynamic-insertion-005-ref.html" rel="match"/>
<link href="support/ruby-common.css" rel="stylesheet"/>
<script src="support/ruby-dynamic-insertion.js"/>
</head><body><p>'a' and 'b' should be paired with 'x' and 'y' respectively:</p>
   
   <!-- split -->
   <!--     pseudo ruby -->
   <p><rb data-insert="after" data-tag="span"/><rb>a</rb><rb>b</rb><rt>x</rt><rt>y</rt></p>
   <!--     pseudo ruby base container -->
   <p><rb data-insert="after" data-tag="rt"/><rb>a</rb><rb>b</rb><rt>x</rt><rt>y</rt></p>
   <!--     pseudo ruby text container -->
   <p><rb>a</rb><rt data-insert="after" data-tag="rb" data-text="b">x</rt><rt>y</rt></p>
   <!--     pseudo ruby base -->
   <p><rbc><span data-insert="after" data-tag="rb">a</span>b</rbc><rt>x</rt><rt/><rt>y</rt></p>
   <!--     pseudo ruby text -->
   <p><rb>a</rb><rb/><rb>b</rb><rtc><span data-insert="after" data-tag="rt">x</span>y</rtc></p>
</body></html>
