    <title>CSS Test (Transforms): 'perspective: 1000px' on Grandparent and
    'perspective: 0px' on Parent</title>
    <link href="mailto:ayg@aryeh.name" rel="author" title="Aryeh Gregor"/>
    <link href="https://dbaron.org/" rel="author" title="L. David Baron"/>
    <link href="http://www.google.com/" rel="author" title="Google"/>

    <link href="https://github.com/w3c/csswg-drafts/issues/413" rel="help"/>
    <meta content="This tests that 'perspective: 0px' behaves the&#xA;    same as perspective: 1px." name="assert"/>
    <link href="transform-lime-square-ref.html" rel="match"/>
  </head>
  <body>
    <div style="perspective: 1000px">
      <div style="perspective: 0px; perspective-origin: 50px bottom">
        <div style="height: 50px; width: 50px; background: lime;&#xA;          transform: translate3d(25px, 25px, 0.5px)">
        </div>
      </div>
    </div>
  </body>
