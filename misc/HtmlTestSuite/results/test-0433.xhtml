<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head><link href="mailto:chrishtr@chromium.org" rel="author" title="Chris Harrelson"/>
<link href="https://www.w3.org/TR/CSS2/tables.html#borders" rel="help"/>
<link href="https://drafts.csswg.org/css-will-change/#will-change" rel="help"/>
<style>
  td { border: 3px solid black; }
  .composited { will-change: transform; }
</style>
</head><body><table style="border-collapse: collapse">
  <tbody><tr class="composited">
    <td style="border-color: green">First</td>
    <td>Second</td>
  </tr>
  <tr class="composited">
    <td>Third</td>
    <td>Fourth</td>
  </tr>
</tbody></table>
</body></html>
