<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8"/>
<title>writing mode:vertical-rl, default Arabic orientation</title>
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida"/>
<link href="https://drafts.csswg.org/css-writing-modes-3/#block-flow" rel="help"/>
<meta content="By default, writing-mode:vertical-lr will display Arabic characters rotated 90° right." name="assert"/>
<style type="text/css">
.test, .ref { font-size: 24px; float: left; margin-right: 30px; color: #ccc; }
span[lang=ar] { color: black; }
</style>
<!-- this is the test -->
<style type="text/css">
.test { writing-mode: vertical-rl; }
</style>
</head>
<body>
<p class="instructions">Test passes if the text runs vertically and the orientation of the Arabic characters is the same as on the blue background.</p>
<div class="test" lang="zh-hans">国际化活动<span lang="ar">نشاط التدويل</span>万维网联盟</div>
<div class="ref"><img alt="ref image" src="support/zh+arabic.png"/></div>
</body>
</html>
