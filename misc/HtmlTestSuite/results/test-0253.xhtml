<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta charset="utf-8"/>
  <title>CSS Multi-column Layout Test Reference: Test the multicol element is the containing block of absolute elements</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>

  <style>
  body {
    column-count: 1;
    column-rule: 6px solid;
    width: 400px;
    outline: 1px solid black;
    transform: scale(1);
  }
  h3 {
    /* "column-count: 1" makes this behave like a real spanner. */
    outline: 1px solid blue;
  }
  .out-of-flow {
    position: absolute;
    top: 0;
    right: 0;
  }
  </style>

  </head><body>
    <article id="column">
      <h3>spanner</h3>
      <div class="out-of-flow">out-of-flow</div>
    </article>
  </body>
</html>
