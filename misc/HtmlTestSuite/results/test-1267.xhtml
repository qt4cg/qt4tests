<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>&lt;obj&gt;</title>
</head>
<body>
  <!-- classid, codebase, data, usemap are uris; archive is uri list
       width and height are positive integers
       type and codetype are MIME types -->
  <p><object archive="&lt;"/></p>
  <p><object classid="&lt;"/></p>
  <p><object codebase="&lt;"/></p>
  <p><object codetype="//"/></p>
  <p><object data="&lt;"/></p>
  <p><object height="4.2"/></p>
  <p><object type="//"/></p>
  <p><object usemap="&lt;"/></p>
  <p><object width="0"/></p>

  <!-- cannot contain blocks while in inline context -->
  <p>paragraph
    <object>
        <p>para</p>
    </object>
  </p>

  <!-- cannot contain blocks while in strictly inline context -->
  <p><dfn>strictly inline
    <object>
        <p>para</p>
    </object>
  </dfn></p>

  <!-- cannot contain structured inline while in strictly inline context -->
  <p><dfn>strictly inline
    <object>
        <ul><li>para</li></ul>
    </object>
  </dfn></p>

  <!-- cannot contain inline while in block context -->
  <object>
    <em>inline</em> text
  </object>

  <!-- param must be first -->
  <p>paragraph
    <object>
      <em>text</em>
      <param name="foo"/>
    </object>
  </p>
  <p><dfn>strictly inline
    <object>
      text
      <param name="foo"/>
    </object>
  </dfn></p>
  <object>
    <p>para</p>
    <param name="foo"/>
  </object>

  <!-- cannot contain interactive if ancestor forbids it -->
  <p><a>paragraph
    <object>
      <a>para</a>
    </object>
  </a></p>
  <p><dfn><a>strictly inline
    <object>
      <a>para</a>
    </object>
  </a></dfn></p>

  <!-- object with flow content and phrasing parent -->
  <span><object data="foo"><p>foo</p></object></span>

</body>
</html>
