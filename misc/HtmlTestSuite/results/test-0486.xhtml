<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head><meta charset="utf-8"/>
<title>CSS Writing Mode test reference</title>
<link href="https://florian.rivoal.net/" rel="author" title="Florian Rivoal"/>
<meta flags="ahem"/>

<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
div {
  font: 50px / 50px ahem;
  color: green;

  max-height: 100px;
  writing-mode: vertical-rl;
  /* Doing this with a horizontal div and max-width ought to result in the same 100x100 green square,
     but font rasterisation may (and in practice does) result in different aliasing artifacts.
     Therefore I am using the same writing mode as the test,
     to make sure we get identically sharp/fuzzy edges on the same sides.
  */
}
</style>

</head><body><p>There should be a <strong>green square</strong> and <strong>no red</strong>.

</p><div>xx xx</div>

</body>
</html>
