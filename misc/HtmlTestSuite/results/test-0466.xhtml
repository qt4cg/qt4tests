<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Masking: Consecutive clip-paths don't affect each other.</title>
<link href="mailto:fs@opera.com" rel="author" title="Fredrik SÃ¶derquist"/>
<link href="https://drafts.fxtf.org/css-masking-1/#the-clip-path" rel="help"/>

<link href="reference/clip-path-reference-restore-ref.html" rel="match"/>
<meta content="Check that consecutive clip-paths don't affect each other" name="assert"/>
<style>
.error {
  width: 100px;
  height: 100px;
  background-color: red;
  position: absolute;
}
.test {
  width: 200px;
  height: 50px;
  background-color: green;
  clip-path: url(#c);
}
</style>
</head><body><div class="error"/>
<div class="test"/>
<div class="test"/>
<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clippath clippathunits="objectBoundingBox" id="c">
      <rect height="1" width="0.5"/>
    </clippath>
  </defs>
</svg>
</body></html>
