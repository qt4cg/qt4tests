<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Density Corrected Size: SVG aspect ratio</title>
    <link href="noam@webkit.org" rel="author" title="Noam Rosenthal"/>
    <link href="density-corrected-image-svg-aspect-ratio-ref.html" rel="match"/>
    <meta content="Assert that SVG aspect ratio is applied correctly on density-corrected images" name="assert"/>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="width: 800px; height: 800px">
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-hires.jpg" preserveAspectRatio="xMinYMin meet" width="120" x="0" y="0"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-lores.jpg" preserveAspectRatio="xMidYMin meet" width="120" x="200" y="0"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-hires.jpg" preserveAspectRatio="xMaxYMin meet" width="120" x="400" y="0"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-non-uniform.jpg" preserveAspectRatio="xMidYMin meet" width="120" x="600" y="0"/>

        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-lores.jpg" preserveAspectRatio="xMinYMid slice" width="120" x="0" y="150"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-hires.jpg" preserveAspectRatio="xMidYMid slice" width="120" x="200" y="150"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-lores.jpg" preserveAspectRatio="xMaxYMid slice" width="120" x="400" y="150"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-non-uniform.jpg" preserveAspectRatio="xMinYMid slice" width="120" x="600" y="150"/>

        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-hires.jpg" preserveAspectRatio="xMidYMax meet" width="120" x="200" y="300"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-lores.jpg" preserveAspectRatio="xMaxYMax meet" width="120" x="400" y="300"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-non-uniform.jpg" preserveAspectRatio="xMaxYMid slice" width="120" x="600" y="300"/>

        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-hires.jpg" preserveAspectRatio="none" width="120" x="0" y="450"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-lores.jpg" preserveAspectRatio="none" width="120" x="200" y="450"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-non-uniform.jpg" preserveAspectRatio="none" width="120" x="400" y="450"/>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" height="120" href="resources/exif-resolution-valid-non-uniform.jpg" preserveAspectRatio="xMaxYMax meet" width="120" x="600" y="450"/>
    </svg>
    
  </body>
</html>
