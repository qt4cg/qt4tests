<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><title>toggle 'display' test</title>
<meta charset="utf-8"/>
<link href="toggle-display-ref.html" rel="match"/>

</head><body><div id="tests">
 <input type="hidden"/>
 <input type="text"/>
 <input type="text" value="a"/>
 <input type="search"/>
 <input type="search" value="a"/>
 <input type="tel"/>
 <input type="tel" value="123456789"/>
 <input type="url"/>
 <input type="url" value="http://a"/>
 <input type="email"/>
 <input type="email" value="a"/>
 <input type="password"/>
 <input type="password" value="a"/>
 <input type="date"/>
 <input type="month"/>
 <input type="week"/>
 <input type="time"/>
 <input type="datetime-local"/>
 <input type="number"/>
 <input type="range"/>
 <input type="color"/>
 <input type="checkbox"/>
 <input type="radio"/>
 <input type="file"/>
 <input type="submit"/>
 <input type="image"/>
 <input type="reset"/>
 <input type="button"/>
 <input type="button" value="a"/>
 <select><optgroup><option/></optgroup></select>
 <select><optgroup><option>a</option></optgroup></select>
 <select multiple=""/>
 <select multiple=""><optgroup>a</optgroup><option>b</option></select>
 <optgroup/>
 <option/>
 <button/>
 <button>a</button>
 <textarea/>
 <textarea>a</textarea>
</div>

<script>
window.onload = () =&gt; {
  requestAnimationFrame(() =&gt; {
    requestAnimationFrame(() =&gt; {
      let tests = document.querySelector('#tests');
      tests.style.display = 'none';
      requestAnimationFrame(() =&gt; {
        tests.style.display = '';
        document.documentElement.classList.remove("reftest-wait");
      });
    });
  });
}
</script>

</body></html>
