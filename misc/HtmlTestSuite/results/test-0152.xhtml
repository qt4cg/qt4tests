<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS aspect-ratio: margin-collapsing with aspect-ratio on parent element</title>
<link href="https://www.mozilla.org/" rel="author" title="Mozilla"/>
<link href="https://drafts.csswg.org/css-sizing-4/#aspect-ratio" rel="help"/>
<link href="https://drafts.csswg.org/css2/#collapsing-margins" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div style="background: green; width: 100px; height: 25px; margin-bottom: -200px;"/>
<div style="background: green; width: 100px; margin: 0px; aspect-ratio: 2/1">
  <div style="width: 100px; margin-top: 50px; margin-bottom: 200px;"/>
</div>
<div style="background: green; width: 100px; height: 25px;"/>
</body></html>
