<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><script src="/resources/testdriver.js"/>
<script src="/resources/testdriver-vendor.js"/>

</head><body><button id="button">Button</button>
<div id="log">FAIL</div>
<script>
let button = document.getElementById("button");
button.addEventListener("click", () =&gt;
    document.getElementById("log").textContent = "PASS");

addEventListener("load", () =&gt; {
    test_driver.set_test_context(parent);
    test_driver.click(button)
        .then(() =&gt; test_driver.message_test("PASS", "*"))
        .catch(() =&gt; test_driver.message_test("FAIL", "*"));
});
</script>
</body></html>
