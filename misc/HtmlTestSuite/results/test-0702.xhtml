<style>
.multicol {
  column-count: 2;
  column-gap: 0;
  column-fill: auto;
  inline-size: 100px;
  block-size: 100px;
  background: red;
}

.container {
  padding: 5px 0;
  border-block: 10px solid green;
  box-decoration-break: clone;
  background: green;
}

.child {
  block-size: calc(70px + 70px); /* 1st column + 2nd column */
  background: green;
}
</style>

<!-- The container's block-size is auto, so the available column block-size
     reserved for the child is 70px in every column. -->

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="multicol">
  <div class="container">
    <div class="child"/>
  </div>
</div>
</body></html>
