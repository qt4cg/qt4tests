<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="https://drafts.csswg.org/css-grid-1/#pagination" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<title>Tests that break voilation precedence.</title>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="position: relative; columns: 2; column-fill: auto; gap: 0; width: 100px; height: 100px; background: red;">
  <div style="display:grid; orphans: 2; widows: 2; line-height: 0;">
    <div style="background: green; height: 70px;"/>
    <div style="break-before: avoid;"> <!-- Prefer avoiding the row break rather and violate orphans/widows constraint. -->
      <span style="display: inline-block; height: 30px; width: 50px; background: green;"/>
      <span style="display: inline-block; height: 70px; width: 50px; background: green;"/>
    </div>
  </div>
  <div style="position: absolute; width: 50px; height: 30px; bottom: 0; right: 0; background: green;"/>
</div>
</body></html>
