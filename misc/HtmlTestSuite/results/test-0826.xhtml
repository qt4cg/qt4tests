<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>:has combined with :visited/:link</title>
<link href="mailto:blee@igalia.com" rel="author" title="Byungwoo Lee"/>
<link href="https://drafts.csswg.org/selectors/#relational" rel="help"/>
<link href="has-visited-ref.html" rel="match"/>
<style>
  #parent1:has(:link) {
    color: green;
  }
  #parent2:has(:visited) {
    color: yellow;
  }
  #parent3:has(:any-link) {
    color: yellowgreen;
  }
</style>
</head><body><main>
  <div id="parent1">
    <div>parent color should be green with <a href="">visited link</a>.</div>
  </div>
  <div id="parent2">
    <div>parent color should be black with <a href="unvisited">unvisited link</a>.</div>
  </div>
  <div id="parent3">
    <div>parent color should be yellowgreen with <a href="unvisited">any link</a>.</div>
  </div>
</main></body></html>
