<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>
  Multi-line column flex fragmentation: break-before values on the first item
  are propagated to the flex container.
</title>
<link href="https://drafts.csswg.org/css-flexbox-1/#pagination" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<style>
  .multicol {
    column-count: 5;
    column-fill: auto;
    column-gap: 0px;
    height: 100px;
    width: 100px;
    position: relative;
    background: red;
  }
  .abs {
    position: absolute;
    width: 20px;
    background: green;
  }
  #flex {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    height: 400px;
  }
  #flex &gt; div {
    background: green;
    width: 10px;
  }
</style>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="multicol">
  <div class="abs" style="top: 50px; height: 50px;"/>
  <div style="width: 20px; height: 50px; background: green;"/>
  <div style="width: 20px; height: 50px; background: green;"/>
  <div id="flex">
    <div style="height: 50px;"/>
    <div style="height: 50px;"/>
    <div style="height: 250px;"/>
    <div style="height: 100px; break-before: avoid;"/>
    <div style="height: 50px;"/>
    <div style="height: 50px;"/>
    <div style="height: 150px;"/>
  </div>
</div>
</body></html>
