<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Test: directionality propagation in Shadow DOM.</title>
<link href="mailto:emilio@crisal.io" rel="author" title="Emilio Cobos Ãlvarez"/>
<link href="https://html.spec.whatwg.org/#the-dir-attribute" rel="help"/>
<link href="https://github.com/whatwg/html/issues/3699" rel="help"/>
<link href="directionality-001-ref.html" rel="match"/>
</head><body><div dir="rtl" id="host0"><span> 789 101112 </span></div>
<div dir="rtl" id="host1"><span> 789 101112 </span></div>
<div dir="rtl" id="host2"><span> 789 101112 </span></div>
<script>
  host0.attachShadow({mode: 'closed'}).innerHTML =
    '&lt;div&gt; 123 456 &lt;span&gt;&lt;slot&gt;&lt;/slot&gt;&lt;/span&gt;&lt;/div&gt;';

  host1.attachShadow({mode: 'closed'}).innerHTML =
    '&lt;div&gt; 123 456 &lt;span dir="ltr"&gt;&lt;slot&gt;&lt;/slot&gt;&lt;/span&gt;&lt;/div&gt;';

  host2.attachShadow({mode: 'closed'}).innerHTML =
    '&lt;div&gt; 123 456 &lt;span&gt;&lt;slot dir="ltr"&gt;&lt;/slot&gt;&lt;/span&gt;&lt;/div&gt;';
</script>
</body></html>
