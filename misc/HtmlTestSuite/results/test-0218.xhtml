<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Container Queries Test: SVG &lt;g&gt; element not a size query container</title>
<link href="https://drafts.csswg.org/css-contain-3/#size-container" rel="help"/>
<link href="svg-g-no-size-container-ref.html" rel="match"/>
<style>
  g {
    display: block;
    width: 100px;
    height: 100px;
    container-type: size;
  }

  @supports not (container-type: size) {
    text { fill: red; }
  }
  @container (width = 100px) {
    text { fill: red; }
  }
</style>
</head><body><p>You should see the word PASS below and no red.</p>
<svg xmlns="http://www.w3.org/2000/svg">
  <g><text id="text" x="0" y="20">PASS</text></g>
</svg>
</body></html>
