<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Test case for text-underline-offset</title>
    <meta content="text-underline-offset should influence the placement of the underline" name="assert"/>
    <link href="mailto:cmarlow@mozilla.com" rel="author" title="Charlie Marlow"/>
    <link href="https://www.mozilla.org" rel="author" title="Mozilla"/>
    <link href="https://drafts.csswg.org/css-text-decor-4/#underline-offset" rel="help"/>
    <link href="reference/text-underline-offset-scroll-001-ref.html" rel="match"/>
    <link href="reference/text-underline-offset-scroll-001-notref.html" rel="mismatch"/>
    <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
    <style>
        /*
         * Testing to make sure that positioning the underline
         * outside of the scrollframe does not create scrollable
         * overflow and is not visible outside of the div
         */
        #scroll{
            border: black dashed;
            overflow-y: auto;
            height: 5em;
            width: 20em;
            font: 20px/1 Ahem;
        }

        #text{
            color: transparent;
            text-decoration: red underline;
            text-decoration-skip-ink: none;
            text-underline-offset: 5em;
            text-underline-position:from-font;
        }
    </style>
</head>
<body>
    <div>Test fails if there is a red line or scrollbar in the dashed area</div>
    <div id="scroll"><span id="text">XXXXXXX</span></div>
</body>
</html>
