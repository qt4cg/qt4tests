<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>window.performance is read/write</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft"/>
        <link href="http://www.w3.org/TR/navigation-timing/#sec-window.performance-attribute" rel="help"/>
        <meta content="The window.performance attribute provides a hosting area for performance related attributes. " name="assert"/>
        <script src="/resources/testharness.js"/>
        <script src="/resources/testharnessreport.js"/>
        <script src="/common/performance-timeline-utils.js"/>
        <script src="resources/webperftestharness.js"/>
    </head>
    <body>
        <h1>Description</h1>
        <p>This test validates that the window.performance object is read/write.</p>
        <div id="log"/>
        <script>
            test_namespace();

            window.performance = 'foo';
            test_equals(window.performance, 'foo', 'window.performance is read/write');

            var performance = 'bar';
            test_equals(performance, 'bar', 'var performance is read/write');
        </script>
    </body>
</html>
