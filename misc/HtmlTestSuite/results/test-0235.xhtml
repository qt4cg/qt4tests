<title>CSS Content Visibility: hidden container in an iframe</title>
<link href="mailto:vmpstr@chromium.org" rel="author" title="Vladimir Levin"/>
<link href="https://drafts.csswg.org/css-contain/#content-visibility" rel="help"/>

<meta content="content-visibility hidden makes iframe contents hidden" name="assert"/>

</head><body><p>Test passes if the word “Fail” does not appear in the box below.</p>

<iframe id="frame" srcdoc="&#xA;  &lt;style&gt;&#xA;  #container {&#xA;    width: 100px;&#xA;    height: 100px;&#xA;    content-visibility: hidden;&#xA;  }&#xA;  &lt;/style&gt;&#xA;  &lt;div id=&#34;container&#34;&gt;Fail&lt;/div&gt;&#xA;"/>
</body></html>
