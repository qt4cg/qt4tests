<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Transitions Test: transition-property - vertical-align</title>
<link href="http://www.intel.com" rel="author" title="Intel"/>
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan"/>
<link href="https://drafts.csswg.org/web-animations-1/#animation-type" rel="help"/>
<link href="https://www.w3.org/TR/CSS22/visudet.html#propdef-vertical-align" rel="help"/>
<meta content="Test checks that the 'vertical-align' property is animatable." name="assert"/>
<style>
  #test {
    transition-duration: 2s;
    transition-property: vertical-align;
    transition-timing-function: linear;
    vertical-align: top;
  }
</style>
</head><body>
  <p>Click the cat image below. Test passes if the 'FillerText' moves down to the bottom of the cat image gradually not immediately.</p>
  <div id="test">
    FillerText<img id="ref" src="support/cat.png"/>
  </div>
  <script>
    (function() {
      var ref = document.querySelector("#ref");
      ref.addEventListener("click", function(evt) {
        document.querySelector("#test").setAttribute("style", "vertical-align: bottom;");
      }, false);
    })();
  </script>
</body>
</html>
