<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><title>CSS Backgrounds and Borders Test: don't propagate html background when display:none dynamic</title>
<link href="https://drafts.csswg.org/css-backgrounds/#special-backgrounds" rel="help"/>
<link href="../reference/blank.html" rel="match"/>
<style>
  html { background: red; }
</style>
<script>
  window.onload = () =&gt; {
    requestAnimationFrame(() =&gt; requestAnimationFrame(() =&gt; {
      document.documentElement.style.display = "none";
      document.documentElement.classList.remove("reftest-wait");
    }));
  };
</script>
</head><body/></html>
