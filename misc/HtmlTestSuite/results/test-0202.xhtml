<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><link href="https://drafts.csswg.org/css-contain-2/#contain-property" rel="help"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<script src="/common/reftest-wait.js"/>
<script src="/common/rendering-utils.js"/>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; background: red">
  <div id="container" style="contain: paint; opacity: 0.1">
    <div style="height: 100px; background: green; position: relative"/>
  </div>
</div>
<script>
waitForAtLeastOneFrame().then(() =&gt; {
  container.style.opacity = 1;
  takeScreenshot();
});
</script>
</body></html>
