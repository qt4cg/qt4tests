<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>Dynamic mrow-like elements (reference)</title>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
  math {
      font: 25px/1 Ahem;
      background: lightblue;
  }
  li {
      padding: 2px;
  }
</style>
</head>
<body>
  <ol>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML" class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML" class="testedElement"><mn>X</mn><mn>p</mn></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></mrow></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow class="testedElement"><mn>X</mn><mn>p</mn></mrow></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><maction class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></maction></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><maction class="testedElement"><mn>X</mn><mn>p</mn></maction></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><merror class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></merror></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><merror class="testedElement"><mn>X</mn><mn>p</mn></merror></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><mphantom class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></mphantom></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><mphantom class="testedElement"><mn>X</mn><mn>p</mn></mphantom></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><mstyle class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></mstyle></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><mstyle class="testedElement"><mn>X</mn><mn>p</mn></mstyle></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></semantics></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics class="testedElement"><mn>X</mn><mn>p</mn></semantics></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><unknown class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></unknown></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><unknown class="testedElement"><mn>X</mn><mn>p</mn></unknown></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><none class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></none></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><none class="testedElement"><mn>X</mn><mn>p</mn></none></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><mprescripts class="testedElement"><mn>X</mn><mn>p</mn><mn>É</mn></mprescripts></math></li>
    <li><math xmlns="http://www.w3.org/1998/Math/MathML"><mprescripts class="testedElement"><mn>X</mn><mn>p</mn></mprescripts></math></li>
