<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta chartset="utf-8"/>
  <title>CSS-Writing Modes Test: propagation of the writing-mode property from body to root</title>
  <link href="https://florian.rivoal.net" rel="author" title="Florian Rivoal"/>
  <link href="https://drafts.csswg.org/css-writing-modes-3/#principal-flow" rel="help"/>
  <link href="wm-propagation-001-ref.html" rel="match"/>
  <meta content="the writing mode of the body must be propagated to the root, but the computed value must not change." name="assert"/>
<style>
html {
  writing-mode: horizontal-tb;
}
body {
  writing-mode: vertical-rl;
  width: 0; height: 0;
}
html::after {
  content: "This text must be horizontal.";
  display: block;
  /* The writing mode inherited from the root must be horizontal
  since the root's computed value should be horizontal */

}
</style>
<script>
  document.documentElement.append("This text must be vertical.");
  /* This is direct content of the root,
     and should therefore be vertical,
     as the root's used value is vertical */
</script>
</head><body/></html>
