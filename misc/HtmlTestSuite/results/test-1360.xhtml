<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta href="mailto:rniwa@webkit.org" name="author" title="Ryosuke Niwa"/>
<meta content=":focus should match a shadow host which contains the focused element" name="assert"/>
<link href="https://html.spec.whatwg.org/#element-has-the-focus" rel="help"/>
<link href="https://bugs.webkit.org/show_bug.cgi?id=202432" rel="help="/>
<link href="/css/reference/ref-filled-green-100px-square.xht" rel="match"/>
</head>
<body>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div id="host"/>
<style>
#host { background: red; width: 100px; height: 100px; }
#host:focus { background: green; }
</style>
<script>

const shadowRoot = host.attachShadow({mode: 'closed'});
shadowRoot.innerHTML = '&lt;div tabindex="0" style="outline: none;"&gt;&lt;/div&gt;';
shadowRoot.firstChild.focus();

</script>
</body>
</html>
