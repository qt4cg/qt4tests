<?xml version="1.0" encoding="UTF-8"?><!-- HTML 5 --><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>ARIA Tree Example</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-type"/>
	<link href="./css/treesimple.css" rel="stylesheet" type="text/css"/>
	<script src="./js/prototype.js"/>
	<script src="./js/aria.js"/>
	<script src="./js/init.js"/>
</head>
<body>
	
	<h1>Directions</h1>
	<ol>
		<li>Tab into the tree control.</li>
		<li>Use the up/down arrow keys to change the active descendant.</li>
		<li>Use the right/left arrow keys to expand/collapse appropriate nodes.</li>
	</ol>
	
	<p>Some <a href="javascript:$('tree0').focus();">focusable</a> content before the ARIA application.</p>

	<div role="application">
		<h1 id="treelabel">ARIA Tree Example</h1>
		<ul aria-activedescendant="tree0_item0_2_0_1" aria-labelledby="treelabel" id="tree0" role="tree" tabindex="0">
			<!-- all the ids and aria-* attributes are hardcoded here for sake of example (final version will use javascript to assign ids as needed) -->
			<li aria-expanded="true" aria-level="1" id="tree0_item0" role="treeitem">
				<!-- .expander becomes the javascript trigger for expand/collapse -->
				<span class="expander"/>
				Animals
				<ul role="group">
					<li aria-level="2" id="tree0_item0_0" role="treeitem"><span>Birds</span></li>
					<li aria-expanded="false" aria-level="2" id="tree0_item0_1" role="treeitem">
						<span class="expander"/>
						Cats
						<ul role="group">
							<li aria-level="3" id="tree0_item0_1_0" role="treeitem">Siamese</li>
							<li aria-level="3" id="tree0_item0_1_1" role="treeitem">Tabby</li>
						</ul>
					</li>
					<li aria-expanded="true" aria-level="2" id="tree0_item0_2" role="treeitem">
						<span class="expander"/>
						Dogs
						<ul role="group">
							<li aria-expanded="true" aria-level="3" id="tree0_item0_2_0" role="treeitem">
								<span class="expander"/>
								Small Breeds
								<ul role="group">
									<li aria-level="4" id="tree0_item0_2_0_0" role="treeitem">Chihuahua</li>
									<li aria-level="4" id="tree0_item0_2_0_1" role="treeitem">Italian Greyhound</li>
									<li aria-level="4" id="tree0_item0_2_0_2" role="treeitem">Japanese Chin</li>
								</ul>
							</li>
							<li aria-expanded="false" aria-level="3" id="tree0_item0_2_1" role="treeitem">
								<span class="expander"/>
								Medium Breeds
								<ul role="group">
									<li aria-level="4" id="tree0_item0_2_1_0" role="treeitem">Beagle</li>
									<li aria-level="4" id="tree0_item0_2_1_1" role="treeitem">Cocker Spaniel</li>
									<li aria-level="4" id="tree0_item0_2_1_2" role="treeitem">Pit Bull</li>
								</ul>
							</li>
							<li aria-expanded="false" aria-level="3" id="tree0_item0_2_2" role="treeitem">
								<span class="expander"/>
								Large Breeds
								<ul role="group">
									<li aria-level="4" id="tree0_item0_2_2_0" role="treeitem">Afghan</li>
									<li aria-level="4" id="tree0_item0_2_2_1" role="treeitem">Great Dane</li>
									<li aria-level="4" id="tree0_item0_2_2_2" role="treeitem">Mastiff</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</li>
			<li aria-expanded="true" aria-level="1" id="tree0_item1" role="treeitem">
				<span class="expander"/>
				Minerals
				<ul role="group">
					<li aria-level="2" id="tree0_item1_0" role="treeitem">Zinc</li>
					<li aria-expanded="false" aria-level="2" id="tree0_item1_1" role="treeitem">
						<span class="expander"/>
						Gold
						<ul role="group">
							<li aria-level="3" id="tree0_item1_1_0" role="treeitem">Yellow Gold</li>
							<li aria-level="3" id="tree0_item1_1_1" role="treeitem">White Gold</li>
						</ul>
					</li>
					<li aria-level="2" id="tree0_item1_2" role="treeitem">Silver</li>
				</ul>
			</li>
			<li aria-expanded="true" aria-level="1" id="tree0_item2" role="treeitem">
				<span class="expander"/>
				Vegetables
				<ul role="group">
					<li aria-level="2" id="tree0_item2_0" role="treeitem">Carrot</li>
					<li aria-level="2" id="tree0_item2_1" role="treeitem">Tomato</li>
					<li aria-level="2" id="tree0_item2_2" role="treeitem">Lettuce</li>
				</ul>
			</li>
		</ul>
	</div>
	
	<p>More <a href="javascript:$('tree0').focus();">focusable</a> content after the ARIA application.</p>
	
</body>
</html>
