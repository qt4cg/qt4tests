<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>CSS color (reference)</title>
<link href="/fonts/ahem.css" rel="stylesheet"/>
<style>
  math  {
    font-family: Ahem;
    font-size: 20px;
  }
</style>

</head>
<body>
  <p>Test passes if you see a green rectangle:</p>
  <p>
    <math xmlns="http://www.w3.org/1998/Math/MathML" mathbackground="#0f0" mathcolor="#0f0">
      <mtext>X X</mtext>
    </math>
  </p>
</body>
</html>
