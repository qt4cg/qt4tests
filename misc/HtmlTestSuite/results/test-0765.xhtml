<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="https://drafts.css-houdini.org/css-properties-values-api-1" rel="help"/>
<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
<script src="../resources/utils.js"/>
</head><body><div id="target"/>
<script>

animation_test({
  syntax: "&lt;angle&gt;",
  inherits: false,
  initialValue: "0deg"
}, {
  keyframes: ["100deg", "200deg"],
  expected: "150deg"
}, 'Animating a custom property of type &lt;angle&gt;');

animation_test({
  syntax: "&lt;angle&gt;",
  inherits: false,
  initialValue: "100deg"
}, {
  keyframes: "200deg",
  expected: "150deg"
}, 'Animating a custom property of type &lt;angle&gt; with a single keyframe');

animation_test({
  syntax: "&lt;angle&gt;",
  inherits: false,
  initialValue: "100deg"
}, {
  composite: "add",
  keyframes: ["200deg", "300deg"],
  expected: "350deg"
}, 'Animating a custom property of type &lt;angle&gt; with additivity');

animation_test({
  syntax: "&lt;angle&gt;",
  inherits: false,
  initialValue: "100deg"
}, {
  composite: "add",
  keyframes: "300deg",
  expected: "250deg"
}, 'Animating a custom property of type &lt;angle&gt; with a single keyframe and additivity');

animation_test({
  syntax: "&lt;angle&gt;",
  inherits: false,
  initialValue: "100deg"
}, {
  iterationComposite: "accumulate",
  keyframes: ["0deg", "100deg"],
  expected: "250deg"
}, 'Animating a custom property of type &lt;angle&gt; with iterationComposite');

</script>
</body></html>
