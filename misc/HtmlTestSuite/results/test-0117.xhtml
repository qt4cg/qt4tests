<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest">
<head><meta charset="utf-8"/>
<title>Overflow-clip-margin has no effect with overflow:scroll and paint containment </title>
<link href="https://www.w3.org/TR/css-overflow-3/#propdef-overflow-clip-margin" rel="help"/>
<link href="mailto:vmpstr@chromium.org" rel="author" title="Vladimir Levin"/>
<link href="overflow-clip-margin-008-ref.html" rel="match"/>
<style>
.container {
  width: 100px;
  height: 100px;
  overflow-clip-margin: 20px;
  contain: paint;
  overflow: scroll;
}
.child {
  width: 200px;
  height: 200px;
  background: lightblue;
}
</style>
</head><body><div class="container">
  <div class="child"/>
</div>
</body></html>
