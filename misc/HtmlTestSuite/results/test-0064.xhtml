<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head>
<meta charset="utf-8"/>
<title>href click</title>
<link href="https://w3c.github.io/mathml-core/#attributes-common-to-html-and-mathml-elements" rel="help"/>
<link href="https://w3c.github.io/mathml-core/#dom-and-javascript" rel="help"/>
<link href="href-click-1-ref.html" rel="match"/>
<meta content="Verify that a click on a link moves to the target." name="assert"/>
<script type="text/javascript">
  function test()
  {
    var event = new MouseEvent('click', {bubbles: true, cancelable: true});
    document.getElementById('link').dispatchEvent(event);
    document.documentElement.className = "";
  }
</script>
</head>
<body onload="test()">

  <p>This test passes if you see a green square.</p>

  <div style="width: 150px; height: 150px; overflow: hidden">
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow href="#target" id="link">
        <mspace height="150px" id="space" style="background: red" width="150px"/>
      </mrow>
    </math>
    <div style="height: 500px;"/>
    <math xmlns="http://www.w3.org/1998/Math/MathML" id="target">
      <mspace height="150px" style="background: green" width="150px"/>
    </math>
  </div>

</body>
</html>
