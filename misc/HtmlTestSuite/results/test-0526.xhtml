<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head>
  <link href="mailto:sefeng@mozilla.com" rel="author" title="Sean Feng"/>
  <title>CSS Grid Test: Nested grid contains an item that overflows the viewport</title>
  <link href="https://drafts.csswg.org/css-grid" rel="help"/>
  <link href="nested-grid-item-block-size-001-ref.html" rel="match"/>
<style>
.container {
  display: grid;
  grid-auto-flow: column;
  list-style: none;
  padding: 0px;
  margin: 0px;
}

img {
  block-size: 55vw;
  aspect-ratio: 2/1;
}
</style>
</head>
<body>
  <ul class="container">
    <li>
      <div style="display: inline-block;">
        <div style="display: grid;">
          <img src="support/colors-8x16.png"/>
        </div>
      </div>
    </li>
  </ul>
</body>
</html>
