  <title id="test-title">$RCSfile: masking-filter-01-f.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    <g shape-rendering="geometricPrecision">
      <text font-size="18" x="10" y="35">Testing 'filter' applied to 'mask'</text>

      <defs>
        <filter filterprimitiveunits="userSpaceOnUse" filterunits="userSpaceOnUse" height="200" id="f" width="200" x="0" y="0">
          <feoffset dx="100" dy="100"/>
        </filter>
        <mask filter="url(#f)" height="200" id="m" maskcontentunits="userSpaceOnUse" maskunits="userSpaceOnUse" width="200" x="0" y="0">
          <rect fill="white" height="100" width="100"/>
        </mask>
      </defs>

      <g mask="url(#m)" transform="translate(10,50)">
        <rect fill="green" height="100" width="100"/>
        <rect fill="red" height="99" width="99" x="101" y="101"/>
      </g>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text fill="black" id="revision" stroke="none" x="10" y="340">$Revision: 1.7 $</text>
  </g>
  <rect fill="none" height="358" id="test-frame" stroke="#000000" width="478" x="1" y="1"/>
