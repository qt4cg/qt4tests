<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head><link href="https://mozilla.org" rel="author" title="Mozilla"/>
<link href="https://drafts.csswg.org/css-grid/#typedef-auto-repeat" rel="help"/>

  <style>

.grid-container {
  height: 30px;
  width: 300px;
  border-bottom: 2px solid #cfbfcf;
}

.grid-container &gt; * { float: left; height: 30px; }
.grid-container &gt; :nth-child(2n) {  background: sienna; }
.grid-container &gt; :nth-child(2n + 1) {  background: orange; }

.auto-fit-long {
    width: 650px;
}

.auto-fit-long &gt; :nth-child(2n) { width: 30px; }
.auto-fit-long &gt; :nth-child(2n+1) { width: 40px; }

.auto-medium-fit {
    width: 510px;
}

</style>
</head>

<body>
  <p>The test passes if it has the same visual effect as reference.</p>
  <div class="grid-container">
    <div style="width: 10px;"/>
    <div style="width: 20px;"/>
    <div style="width: 30px;"/>
    <div style="width: 40px;"/>
    <div style="width: 30px;"/>
    <div style="width: 40px;"/>
  </div>
  <div class="grid-container">
    <div style="width: 10px;"/>
    <div style="width: 20px;"/>
    <div style="width: 30px;"/>
    <div style="width: 40px;"/>
    <div style="width: 30px;"/>
    <div style="width: 50px;"/>
  </div>
  <div class="grid-container auto-fit-long">
    <div style="width: 20px; margin-left: 10px"/>
    <div/>
    <div/>
    <div/>
    <div/>
    <div/>
  </div>
  <div class="grid-container auto-fit-long">
    <div style="width: 20px; margin-left: 10px"/>
    <div/>
    <div/>
    <div/>
    <div/>
    <div/>
  </div>
  <div class="grid-container auto-fit-long">
    <div style="width: 20px; margin-left: 10px"/>
    <div/>
    <div/>
    <div/>
    <div/>
    <div/>
  </div>
  <div class="grid-container">
    <div style="width: 20px; margin-left: 10px"/>
    <div style="width: 30px;"/>
    <div style="width: 30px;"/>
    <div style="width: 40px;"/>
    <div style="width: 50px;"/>
    <div style="width: 60px;"/>
  </div>
  <div class="grid-container">
    <div style="width: 10px;"/>

    <div style="width: 30px;"/>

    <div style="width: 50px;"/>

  </div>
  <div class="grid-container">

    <div style="width: 50px;"/>
    <div style="width: 60px;"/>
  </div>
  <div class="grid-container auto-medium-fit">
    <div style="width: 10px;"/>

  </div>
</body>

</html>
