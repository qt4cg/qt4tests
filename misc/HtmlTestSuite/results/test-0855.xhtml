<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="https://drafts.csswg.org/css-pseudo-4/#first-line-pseudo" rel="help"/>

<title>CSS Test: ::first-line with out of flow</title>
<style>
  #block::first-line { color: green; }
</style>
</head><body><div id="block">
  <div style="position: absolute"><br/></div>
  <div style="float: right"><br/></div>
  <div>
    <div style="position: absolute"><br/></div>
    <div style="float: right"><br/></div>
    <div style="color: blue">
      <div>
        <span><span>This text should be green.</span></span><br/>
        This text should be blue.
      </div>
    </div>
  </div>
</div>
</body></html>
