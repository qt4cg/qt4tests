<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>NOT invoking resource selection by inserting &lt;source&gt; in the wrong namespace</title>
<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
</head><body><div id="log"/>
<video/>
<script>
async_test(function(t) {
  var v = document.querySelector('video');
  v.onloadstart = t.step_func(function() { assert_unreached(); });
  v.appendChild(document.createElementNS('bogus','source'));
  window.onload = t.step_func(function() { t.done(); });
});
</script>
</body></html>
