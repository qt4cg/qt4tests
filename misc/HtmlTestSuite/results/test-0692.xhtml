</head><body><p>Test passes if there is a filled green square.</p>
<div style="display: flex; flex-direction: column;">
  <!-- Use display:table and display:table-caption instead of the HTML tags so that box-sizing is used in WebKit-based browsers.
       Since long time ago WebKit ignores box-sizing for HTML tables. That isn't the case for CSS tables though. -->
  <div style="display: table; box-sizing: content-box; border: 10px solid green; background: green;&#xA;                width: 80px; flex: 0 0 50px">
    <div style="display: table-caption; height: 10px; border: 10px solid green; background: green;"/>
  </div>
</div>
</body></html>
