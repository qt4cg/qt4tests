<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Flexbox: z-index on non-positioned flex-items</title>
<link href="https://drafts.csswg.org/css-flexbox/#painting" rel="help"/>
<link href="https://bugs.webkit.org/show_bug.cgi?id=91405" rel="bookmark"/>
<link href="reference/flex-item-z-ordering-001-ref.html" rel="match"/>
<meta content="z-index on non-positioned flex-items works." name="assert"/>
<style>
.flex-item {
    width: 50px;
    height: 50px;
}
.positioned {
    position: absolute;
    left: 25px;
    height: 25px;
    width: 50px;
}
</style>
</head><body><div>The green boxes should be above the orange boxes, which should be above the purple boxes, which are above the salmon boxes.<div>
<div style="position:relative">
    <div style="display:flex;">
        <div class="flex-item" style="z-index: 1; background-color: salmon;"/>
        <div class="flex-item" style="z-index: 100; background-color: orange;"/>
    </div>
    <div class="positioned" style="top: 0; z-index: 150; background-color: green"/>
    <div class="positioned" style="top: 25px; z-index: 50; background-color: purple"/>
</div>
<div style="position:relative">
    <div style="display:flex;">
        <img class="flex-item" style="z-index: 1; background-color: salmon;"/>
        <img class="flex-item" style="z-index: 100; background-color: orange;"/>
    </div>
    <img class="positioned" style="top: 0; z-index: 150; background-color: green"/>
    <img class="positioned" style="top: 25px; z-index: 50; background-color: purple"/>
</div>
</div></div></body></html>
