<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>feGaussianBlur: does not taint the filter chain</title>
<link href="https://drafts.fxtf.org/filter-effects/#tainted-filter-primitives" rel="help"/>
<link href="https://drafts.fxtf.org/filter-effects/#fedisplacemnentmap-restrictions" rel="help"/>
<link href="reference/green-blue-stripe-100x100.html" rel="match"/>
</head><body><svg xmlns="http://www.w3.org/2000/svg">
  <lineargradient id="g">
    <stop stop-color="red"/>
    <stop offset=".5" stop-color="red"/>
    <stop offset=".5" stop-color="green"/>
    <stop offset="1" stop-color="green"/>
  </lineargradient>
  <filter color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse" id="gaussian_notaint">
    <feflood flood-color="rgb(0%, 100%, 50%)"/>
    <fegaussianblur stdDeviation="0"/>
    <fedisplacementmap in="SourceGraphic" scale="100" xChannelSelector="G" yChannelSelector="B"/>
  </filter>
  <rect fill="blue" height="100" width="100"/>
  <rect fill="url(#g)" filter="url(#gaussian_notaint)" height="100" width="100"/>
</svg>
</body></html>
