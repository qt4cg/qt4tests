<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait" lang="en">
<head><meta charset="utf-8"/>
<title>CSS Grid Layout Test: Grid positioned item dynamic change.</title>
<link href="https://drafts.csswg.org/css-grid-2/#abspos" rel="help"/>
<link href="grid-positioned-item-dynamic-change-005-ref.html" rel="match"/>
<meta content="This test checks that positioned items can be dynamically changed." name="assert"/>
<style>
  #grid {
    display: inline-grid;
    grid-template-columns: 50px 50px;
    grid-template-rows: 50px 50px;
    background-color: blue;
    position: relative;
  }
  #child {
    grid-area: 2 / 2 / 2 / 2;
    width: 100%;
    height: 100%;
    background-color: green;
    position: absolute;
  }
  #grandchild {
    width: 50%;
    height: 50%;
    background-color: red;
  }
</style>

  </head><body onload="updateConstraints()">

  <p>Test passes if it matches the reference.</p>

  <div id="grid">
    <div id="child">
      <marquee id="grandchild"/>
    </div>
  </div>

<script>
  function updateConstraints() {
    document.body.offsetTop;

    document.getElementById('child').style.bottom = '0';
    document.getElementById('child').style.left = '0';
    document.getElementById('child').style.contain = 'strict';

    document.documentElement.classList.remove('reftest-wait');
  }
</script>

</body>

</html>
