<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>modify iframe scrolling attr to yes</title>
<link href="mailto:majinfeng1@xiaomi.org" rel="author" title="Jinfeng Ma"/>
<link href="https://www.w3.org/TR/html401/present/frames.html#adef-scrolling" rel="help"/>
<link href="iframe-modify-scrolling-attr-to-yes-ref.html" rel="match"/>

</head><body><p>Test passes if you can see the scrollbars of the iframe displayed below.</p>
<iframe height="100px" scrolling="no" src="support/iframe-which-content-height-equals-400px.html" width="200px">
</iframe>

<script>
    let iframe = document.querySelector("iframe");
    iframe.onload = function () {
        iframe.scrolling = 'yes';
    };
</script>
</body></html>
