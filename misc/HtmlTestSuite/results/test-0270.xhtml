<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="mailto:mstensho@chromium.org" rel="author" title="Morten Stenshorne"/>
<link href="https://www.w3.org/TR/css-multicol-1/#the-multi-column-model" rel="help"/>
<link href="https://www.w3.org/TR/css-break-3/#unforced-breaks" rel="help"/>
<meta content="Prefer ignoring the orphans request inside the inner multicol over ignoring the break-before:avoid, as specified in https://www.w3.org/TR/css-break-3/#unforced-breaks" name="assert"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<style>
  .mc {
    columns: 2;
    column-gap: 0;
    column-fill: auto;
  }
  .ib {
    display: inline-block;
    vertical-align: top;
    width: 100%;
    height: 50px;
    background: green;
  }
</style>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width:100px; height:100px; background:red;">
  <div class="mc" style="height:140px; line-height:50px; orphans:2; widows:2;">
    <div style="height:50px; background:green;"/>
    <div class="mc" style="break-before:avoid;">
      <div class="ib"/><br/>
      <div class="ib"/><br/>
    </div>
    <div style="height:100px; background:green;"/>
  </div>
</div>
</body></html>
