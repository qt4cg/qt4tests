<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS aspect-ratio: div inline size + min-width: auto</title>
<link href="https://www.google.com/" rel="author" title="Google LLC"/>
<link href="https://drafts.csswg.org/css-sizing-4/#aspect-ratio" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<meta content="Setting overflow to non-visible/clip should not apply min-width: auto" name="assert"/>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div style="background: green; height: 100px; aspect-ratio: 1/1; overflow: hidden;">
  <div style="width: 100px; display: inline-block;"/>
  <div style="width: 500px; display: inline-block; background: red;"/>
</div>
</body></html>
