<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Filter Effects: The in attribute</title>
<link href="mailto:cam@mcc.id.au" rel="author" title="Cameron McCormack"/>
<link href="https://www.w3.org/TR/filter-effects-1/#CommonAttributes" rel="help"/>
<link href="svg-unknown-input-ref.html" rel="match"/>
<meta content="svg" name="flags"/>
<meta content="References to non-existent results on a first primitive must be treated like SourceGraphic." name="assert"/>
</head><body><p>The test passes if you see a green square and no red.</p>
<svg xmlns="http://www.w3.org/2000/svg" height="100" width="100">
  <defs>
    <filter filterUnits="userSpaceOnUse" height="100" id="f" width="100" x="0" y="0">
      <fecomposite in="unknown" in2="SourceGraphic" result="a"/>
      <feflood flood-color="green" result="b"/>
      <fecomposite in="b" in2="a"/>
    </filter>
  </defs>
  <rect fill="red" height="100" width="100"/>
  <rect fill="green" filter="url(#f)" height="50" width="50" x="25" y="25"/>
</svg>
</body></html>
