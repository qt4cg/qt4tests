<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Grid Layout Test: 'column-*' properties from inline grid container does not apply to grid items</title>
<link href="mailto:rego@igalia.com" rel="author" title="Manuel Rego Casasnovas"/>
<link href="http://www.w3.org/TR/css-grid-1/#grid-containers" rel="help" title="3.1 Establishing Grid Containers"/>
<link href="http://www.w3.org/TR/css3-multicol/#the-number-and-width-of-columns" rel="help" title="3. The number and width of columns"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<meta content="This test checks that 'column-*' properties in the Multicol module are ignored in grid items when applied to an inline grid container." name="assert"/>
<style>
  #reference-overlapped-red {
    position: absolute;
    background-color: red;
    width: 100px;
    height: 100px;
    z-index: -1;
  }

  .test-overlapping-green {
    background-color: green;
    width: 100px;
    height: 50px;
  }

  .inline-grid {
    display: inline-grid;
    column-width: 50px;
  }
</style>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="reference-overlapped-red"/>

<div class="inline-grid">
  <div class="test-overlapping-green"/>
  <div class="test-overlapping-green"/>
</div>
</body></html>
