<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Verify that colors with var() references apply in visited link context</title>
<link href="https://drafts.csswg.org/css-variables/#using-variables" rel="help"/>
<style>
    div {
        min-height: 10px;
        margin-bottom: 10px;
    }

    .color { color: green; }
    .background_color { background-color: green; }
    .border { border: medium solid green; }
    .outline { outline: medium solid green; }
    .text_decoration { text-decoration: solid underline green; }
    .column_rule { columns: 2; column-rule: medium solid green; }
    .stroke { stroke: green; fill: white; }
    .fill { fill: green; }
</style>
</head><body><a href="">
    <div class="color">Text should be green</div>
    <div class="background_color"/>
    <div class="border"/>
    <div class="border"/>
    <div class="border"/>
    <div class="border"/>
    <div class="outline"/>
    <div class="outline"/>
    <div class="text_decoration">Underline should be green</div>
    <div class="text_decoration">Underline should be green</div>
    <div class="column_rule"><div style="height: 20px"/></div>
    <div class="column_rule"><div style="height: 20px"/></div>
    <svg xmlns="http://www.w3.org/2000/svg" height="50" width="20">
        <rect class="stroke" height="10" width="10" x="5" y="5"/>
        <rect class="fill" height="10" width="10" x="5" y="20"/>
    </svg>
</a>
</body></html>
