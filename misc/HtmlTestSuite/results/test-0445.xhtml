<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Test: Overflow clipping in cells that span rows</title>
<link href="support/base.css" rel="stylesheet"/>
<link href="mailto:joysyu@mit.edu" rel="author" title="Joy Yu"/>
<link href="https://drafts.csswg.org/css-tables-3/#visibility-collapse-cell-rendering" rel="help"/>
<link href="visibility-collapse-rowspan-005-ref.html" rel="match"/>
<style>
table {
    border-spacing: 0;
    border-collapse: collapse;
}
table td {
    border: 1px solid blue;
    padding: 5px;
}
</style>
</head><body><h1>Visibility collapse</h1>
<a href="https://drafts.csswg.org/css-tables-3/#visibility-collapse-cell-rendering">Spec</a>
<table>
    <tbody><tr>
      <td>Row 1 Left</td>
      <td>Row 1 Center</td>
      <td rowspan="2" style="width:100px"><p>Supersuperlongword</p><p>row with lots and lots of text</p></td>
    </tr>
    <tr style="visibility: collapse">
      <td>Row 2 Left</td>
      <td>Row 2 Center</td>
    </tr>
    <tr>
      <td>Row 3 Left</td>
      <td>Row 3 Center</td>
      <td>Row 3 Right</td>
    </tr>
</tbody></table>
</body></html>
