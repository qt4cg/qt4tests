<body>
 <h1>Source SVG: interact-pevents-01-b-manual.svg</h1>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" baseProfile="tiny" height="100%" id="svg-root" version="1.1" viewBox="0 0 480 360" width="100%">

  <title id="test-title">$RCSfile: interact-pevents-01-b.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    <g font-family="sans-serif" font-size="40" text-rendering="geometricPrecision">
      <script>
        var no_reset = 1;

        function pass_in(elm)
        {
        elm.setAttribute("fill", "green");
        elm.setAttribute("visibility", "visible");
        }

        function pass_out(elm)
        {
        if(!no_reset)
        {
        elm.removeAttribute("fill");
        elm.removeAttribute("visibility");
        }
        }

        function fail_in(elm)
        {
        elm.setAttribute("fill", "red");
        elm.setAttribute("visibility", "visible");
        }

        function fail_out(elm)
        {
        if(!no_reset)
        {
        elm.removeAttribute("fill");
        elm.removeAttribute("visibility");
        }
        }

        function toggle_freeze()
        {
        no_reset = !no_reset;
        }
      </script>

      <text font-size="20" text-anchor="middle" x="240" y="40">Test pointer-events on text</text>
      <g transform="translate(40, -10)">
        <g id="first-line">
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" x="50" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visiblePainted" x="80" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleFill" x="110" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleStroke" x="140" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visible" x="170" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="painted" x="200" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="fill" x="230" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="stroke" x="260" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="all" x="290" y="100">O</text>
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="none" x="320" y="100">O</text>

          <g pointer-events="none">
            <rect fill="green" fill-opacity="0.5" height="40" visibility="visible" width="270" x="50" y="65"/>

            <rect fill="none" height="40" stroke="black" visibility="visible" width="300" x="50" y="65"/>
          </g>
        </g>

        <g fill="none" id="second-line" stroke="black" transform="translate(0 60)">
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" x="50" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visiblePainted" x="80" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleFill" x="110" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleStroke" x="140" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visible" x="170" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="painted" x="200" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="fill" x="230" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="stroke" x="260" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="all" x="290" y="100">O</text>
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="none" x="320" y="100">O</text>

          <g pointer-events="none">
            <rect fill="green" fill-opacity="0.5" height="40" stroke="none" visibility="visible" width="270" x="50" y="65"/>

            <rect fill="none" height="40" stroke="black" visibility="visible" width="300" x="50" y="65"/>
          </g>
        </g>

        <g id="third-line" transform="translate(0 120)" visibility="hidden">
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" x="50" y="100">O</text>
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visiblePainted" x="80" y="100">O</text>
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visibleFill" x="110" y="100">O</text>
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visibleStroke" x="140" y="100">O</text>
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visible" x="170" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="painted" x="200" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="fill" x="230" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="stroke" x="260" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="all" x="290" y="100">O</text>
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="none" x="320" y="100">O</text>

          <g pointer-events="none">
            <rect fill="green" fill-opacity="0.5" height="40" visibility="visible" width="120" x="200" y="65"/>

            <rect fill="none" height="40" stroke="black" visibility="visible" width="300" x="50" y="65"/>
          </g>
        </g>

        <g fill="none" id="fourth-line" stroke="none" transform="translate(0 180)">
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" x="50" y="100">O</text>
          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visiblePainted" x="80" y="100">O</text>

          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleFill" x="110" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleStroke" x="140" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visible" x="170" y="100">O</text>

          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="painted" x="200" y="100">O</text>

          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="fill" x="230" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="stroke" x="260" y="100">O</text>
          <text onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="all" x="290" y="100">O</text>

          <text onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="none" x="320" y="100">O</text>

          <g pointer-events="none">
            <rect fill="green" fill-opacity="0.5" height="40" visibility="visible" width="90" x="110" y="65"/>
            <rect fill="green" fill-opacity="0.5" height="40" visibility="visible" width="90" x="230" y="65"/>

            <rect fill="none" height="40" stroke="black" visibility="visible" width="300" x="50" y="65"/>
          </g>
        </g>

        <g onclick="toggle_freeze();" transform="translate(275, 300) scale(0.5)">
          <rect fill="blue" height="26" id="button" width="150"/>
          <text fill="white" font-size="20" text-anchor="middle" x="75" y="19">Toggle freeze</text>
        </g>
      </g>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text fill="black" id="revision" stroke="none" x="10" y="340">$Revision: 1.6 $</text>
  </g>
  <rect fill="none" height="358" id="test-frame" stroke="#000" width="478" x="1" y="1"/>
