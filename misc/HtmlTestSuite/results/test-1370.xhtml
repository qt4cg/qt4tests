<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Test that orientation member with portrait value is supported</title>
<link href="https://w3c.github.io/manifest#orientation-member" rel="help"/>
<link href="resources/orientation-member-portrait.webmanifest" rel="manifest"/>
<script src="resources/orientation-member-manual.js"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
</head><body><h1>Testing support for orientation member with "portrait" value</h1>
<style>
  @media all and (orientation: portrait) {
    body {
      background-color: green;
    }
  }
  @media all and (orientation: landscape) {
    body {
      background-color: red;
    }
  }
</style>
<p>
  Please set the phone orientation to landscape.
</p>
<p>
  To pass, after installing the display orientation must be portrait and the background must be green.
</p>
</body></html>
