<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta charset="utf-8"/>
  <title>CSS Multi-column Layout Test: Test fragmentation for a nested multi-column container with column-span</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-multicol-1/#column-span" rel="help"/>
  <link href="https://drafts.csswg.org/css-break/#breaking-rules" rel="help"/>
  <link href="multicol-span-all-children-height-007-ref.html" rel="match"/>
  <meta content="This test verifies a nested multi-column container with non-auto height and column-span child can be fragmented." name="assert"/>

  <style>
  .outer {
    column-count: 2;
    column-rule: 6px solid black;
    width: 400px;
    height: 110px;
  }
  .inner {
    column-count: 2;
    column-rule: 3px solid green;
    height: 270px;
    background-color: lightgreen;
    border: 10px solid purple;
  }
  .block1 {
    background-color: yellow;
    height: 200px;
  }
  .spanner {
    column-span: all;
    height: 50px;
    background-color: lightblue;
  }
  .block2 {
    background-color: yellow;
    height: 240px;
  }
  </style>

  </head><body><article class="outer">
    <article class="inner">
      <div class="block1">block1</div>
      <div class="spanner">spanner</div>
      <div class="block2">block2</div>
    </article>
  </article>
</body></html>
