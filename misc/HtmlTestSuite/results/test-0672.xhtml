<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="mailto:dgrogan@chromium.org" rel="author" title="David Grogan"/>
<link href="https://drafts.csswg.org/css-flexbox/#definite-sizes" rel="help"/>
<link href="../reference/ref-filled-green-100px-square-only.html" rel="match"/>
<link href="https://crbug.com/1092934" rel="bookmark"/>
<meta content="Replaced children with % max-height are sized correctly when their parents are flex items with imposed definite heights." name="assert"/>

</head><body><p>Test passes if there is a filled green square.</p>

<div style="display: flex; height: 100px;">
  <div>
    <!-- This is a 200x200 green square. It's inline so that there is no
         raciness when an image resource loads, which affects chrome's behavior
         on this test. -->
    <img src="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200' width='200' height='200'&gt;&lt;rect width='200' height='200' fill='green'/&gt;&lt;/svg&gt;" style="max-height: 100%"/>
  </div>
</div>
</body></html>
