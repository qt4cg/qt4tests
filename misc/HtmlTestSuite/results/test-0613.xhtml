<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>CSS Cascade: @import with basic media query</title>
  <link href="http://fantasai.inkedblade.net/contact" rel="author" title="Elika J. Etemad"/>
  <link href="https://www.w3.org/TR/css-cascade-3/#conditional-import" rel="help"/>
  <link href="https://www.w3.org/TR/css-cascade-4/#conditional-import" rel="help"/>
  <link href="https://www.w3.org/TR/css3-mediaqueries/#syntax" rel="help"/>
  <link href="reference/ref-filled-green-100px-square.xht" rel="match"/>
  <meta content="Test passes on visual UAs if @import can be combined with a media query." name="assert"/>
  <style>
  @import "support/test-red.css";
  @import "support/test-green.css"
    (min-width: 1px) and /* assuming screen &lt; 1km */ (max-width: 40000in), nonsense;
  @import "support/test-red.css"
    (max-width: 1px), nonsense;
  div {
    width: 100px;
    height: 100px;
    background: red;
  }
  </style>
</head>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

  <div class="test">FAIL</div>
</body>
</html>
