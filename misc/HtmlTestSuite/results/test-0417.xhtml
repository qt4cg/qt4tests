<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<!-- WARNING: These tests are preliminary and probably partly incorrect.  -->
<title>CSSOM View automated IDL tests</title>
<meta content="long" name="timeout"/>
<link href="mailto:Ms2ger@gmail.com" rel="author" title="Ms2ger"/>
<link href="https://drafts.csswg.org/cssom-view-1/#idl-index" rel="help"/>
<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
<script src="/resources/WebIDLParser.js"/>
<script src="/resources/idlharness.js"/>

</head><body><input id="caretPositionInput" style="position: absolute; top: 0; left: 0; border: 0;"/>

<h1>CSSOM View IDL tests</h1>
<div id="log"/>

<script>
'use strict';

const waitForLoad = new Promise(resolve =&gt; { addEventListener('load', resolve); });

idl_test(
  ['cssom-view'],
  ['css-pseudo', 'cssom', 'uievents', 'SVG', 'html', 'dom'],
  async idlArray =&gt; {
    idlArray.add_objects({
      Window: ['window'],
      MediaQueryList: ['matchMedia("all")'],
      MediaQueryListEvent: ['new MediaQueryListEvent("change")'],
      Screen: ['screen'],
      Document: ['document'],
      CaretPosition: ['document.caretPositionFromPoint(5, 5)'],
      Element: ['document.createElementNS("x", "y")'],
      HTMLElement: ['document.createElement("div")'],
      HTMLImageElement: ['document.createElement("img")'],
      Range: ['new Range()'],
      MouseEvent: ['new MouseEvent("foo")'],
      Text: ['document.createTextNode("x")'],
      VisualViewport: ['self.visualViewport'],
      // CSSPseudoElement: [],
    });

    await waitForLoad;
  }
);
</script>
</body></html>
