<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>dir="rtl" VS direction: rtl on math/mrow/mstyle</title>
    <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
    <style>
      math {
          font: 25px/1 Ahem;
      }
    </style>
  </head>
  <body>

    <p>
      <math xmlns="http://www.w3.org/1998/Math/MathML" style="direction: rtl">
        <mtext>X</mtext>
        <mtext>p</mtext>
        <mtext>É</mtext>
      </math>
    </p>

    <p>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow style="direction: rtl">
          <mtext>X</mtext>
          <mtext>p</mtext>
          <mtext>É</mtext>
        </mrow>
      </math>
    </p>

    <p>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mstyle mathcolor="blue" style="direction: rtl">
          <mtext>X</mtext>
          <mtext>p</mtext>
          <mtext>É</mtext>
        </mstyle>
      </math>
    </p>

  </body>
</html>
