<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Test case for text-decoration-thickness</title>
    <meta content="text-decoration-thickness: percentage is resolved against computed font size" name="assert"/>
    <link href="mailto:jkew@mozilla.com" rel="author" title="Jonathan Kew"/>
    <link href="https://drafts.csswg.org/css-text-decor-4/#text-decoration-width-property" rel="help"/>
    <link href="reference/text-decoration-thickness-percent-001-ref.html" rel="match"/>
    <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
    <style>
        div {
            position: absolute;
            top: 50px;
            line-height: 100px;
        }
        u, span {
            display: inline-block;
            font: 20px/1 Ahem;
            width: 100px;
            text-align-last: justify;
        }
        span {
            color: red;
            /* shift the glyphs down to where the test underlines will be */
            position: relative;
            top: 0.8em;
        }
        u {
            color: transparent;
            text-decoration: green underline;
            text-decoration-skip-ink: none;
            /* place underline exactly at the bottom of the text */
            text-underline-position: auto;
            text-underline-offset: 0px;
            text-decoration-skip-ink: none;
            text-decoration-thickness: 20px;
        }
        .test0, .test1, .test2 {
            /* set thickness to computed font size */
            text-decoration-thickness: 100%;
        }
        .test1 {
            font-size-adjust: 0.25; /* this should result in a smaller used font size */
        }
        .test2 {
            font-size-adjust: 1.25; /* this should result in a larger used font size */
        }
    </style>
</head>
<body>
    <p>Test passes if there are four equal green rectangles and no red</p>
    <div>
      <span>X X</span>
      <span>X X</span>
      <span>X X</span>
      <span>X X</span>
    </div>
    <div>
      <u>X X</u>
      <u class="test0">X X</u>
      <u class="test1">X X</u>
      <u class="test2">X X</u>
    </div>
</body>
</html>
