<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>background-blend-mode: plus-lighter test</title>
<link href="mailto:jakearchibald@chromium.org" rel="author" title="Jake Archibald"/>
<link href="https://drafts.fxtf.org/compositing-2/#background-blend-mode" rel="help"/>
<style>
  .test {
    width: 100px;
    height: 100px;
  }
</style>
<script type="module">
  import { tests, plusLighter } from '../../support/plus-lighter.js';
  import { toCSSColor } from '../../support/utils.js';

  for (const colors of tests) {
    document.body.insertAdjacentHTML('beforeend', `
      &lt;div class="test" style="background-color: ${toCSSColor(plusLighter(colors))}"&gt;&lt;/div&gt;
    `);
  }
</script>
</head><body/></html>
