<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Flexbox Test: height: min-content is sized correctly</title>
<link href="http://www.google.com" rel="author" title="Google LLC"/>
<link href="https://drafts.csswg.org/css-flexbox/#algo-main-item" rel="help"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<style>
#flex {
  display: flex;
  flex-direction: column;
  width: 100px;
}

#item {
  min-height: 30px;
  height: min-content;
  background: green;
}
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="flex">
  <div id="item">
    <div style="height: 100px; width: 100px;"/>
  </div>
</div>
</body></html>
