--><!-- In this reference case, we have inline-blocks instead of inline
     flex containers.  Otherwise it's the same. --><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>CSS Reftest Reference</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert"/>
  <meta charset="utf-8"/>
  <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
  <style>
    body {
      font: 20px Ahem;
    }
    .flexContainer {
      display: inline-block;
      height: 16px;
      width: 16px;
      background: purple;
      border: 0px dotted black;
      /* (Elements that want a border will set their border-width.) */
    }
  </style>
</head>
<body>
  A
  <div class="flexContainer"/>
  <div class="flexContainer" style="padding-bottom: 20px"/>
  <div class="flexContainer" style="padding: 10px"/>
  <div class="flexContainer" style="border-width: 3px"/>
  <div class="flexContainer" style="border-bottom-width: 4px"/>
  <div class="flexContainer" style="border-bottom-width: 4px; margin: 2px"/>
</body>
</html>
