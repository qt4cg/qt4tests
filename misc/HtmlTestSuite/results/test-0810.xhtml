<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Text test: hanging trailing spaces with white-space:pre-wrap</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez"/>
<link href="https://drafts.csswg.org/css-text-3/#white-space-property" rel="help" title="3. White Space and Wrapping: the white-space property"/>
<link href="https://drafts.csswg.org/css-text-3/#valdef-white-space-pre-wrap" rel="help"/>
<link href="https://drafts.csswg.org/css-text-3/#white-space-phase-2" rel="help" title="4.1.3. Phase II: Trimming and Positioning"/>
<link href="reference/white-space-pre-wrap-trailing-spaces-alt-004-ref.html" rel="match"/>
<meta content="Preserved white space at the end of a soft-wrapped line is hanged when white-space is pre-wrap." name="assert"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
div {
  font: 10px/1 Ahem;
}
.ref {
  position: absolute;
  color: red;
  z-index: -1;
}
.ref span { color: green; }
.test {
  color: green;

  width: 5ch;
  white-space: pre-wrap;
}
</style>

</head><body><p>This test passes if there is a green square and no red.
</p><div class="ref">XX<span>XXX</span><br/>X<span>XX</span>X<span>X</span><br/><span>XXXXX</span><br/><span>XXXXX</span><br/><span>XXXXX</span></div>
<div class="test">XX<span>    </span><span>X  X  </span></div>

</body></html>
