<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Top-layer element can anchor to non-top-layer fixed positioned element</title>
<link href="https://drafts.csswg.org/css-anchor-1/#target-anchor-element" rel="help"/>
<link href="mailto:xiaochengh@chromium.org" rel="author"/>
<link href="anchor-position-top-layer-ref.html" rel="match"/>

<style>
#anchor {
  position: fixed;
  top: 200px;
  left: 200px;
  width: 100px;
  height: 100px;
  background: orange;
  anchor-name: --a;
}

#target {
  top: anchor(--a top);
  left: anchor(--a right);
  width: 100px;
  height: 100px;
  background: lime;
  anchor-scroll: --a;
}

body {
  margin: 0;
  height: 300vh;
}

dialog {
  margin: 0;
  border: 0;
  padding: 0;
  inset: auto;
}

dialog::backdrop {
  background: transparent;
}
</style>

</head><body><div id="anchor"/>
<dialog id="target"/>

<script>
target.showModal();
document.scrollingElement.scrollTop = 100;
</script>
</body></html>
