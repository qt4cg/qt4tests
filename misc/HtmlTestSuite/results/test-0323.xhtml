<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>mix-blend-mode: plus-lighter SVG test</title>
<link href="mailto:vmpstr@chromium.org" rel="author" title="Vladimir Levin"/>
<link href="https://drafts.fxtf.org/compositing-2/#mix-blend-mode" rel="help"/>
<link href="reference/mix-blend-mode-plus-lighter-svg-basic-ref.html" rel="match"/>

<style>
.isolate { isolation: isolate; }
rect {
  opacity: 0.6;
  mix-blend-mode: plus-lighter;
}
</style>

</head><body><svg xmlns="http://www.w3.org/2000/svg" height="500" width="500">
  <g class="isolate">
    <rect fill="#000064" height="100" width="100" x="10" y="10"/>
    <rect fill="#000064" height="100" width="100" x="30" y="65"/>
    <rect fill="#006400" height="100" width="100" x="50" y="120"/>
  </g>
</svg>
</body></html>
