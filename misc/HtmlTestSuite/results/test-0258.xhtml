<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
  <head><meta charset="utf-8"/>
  <title>CSS Multi-column Layout Test: Remove a tall block (spliting across the three columns) with spanner siblings</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-multicol-1/#column-span" rel="help"/>
  <link href="multicol-span-all-dynamic-remove-005-ref.html" rel="match"/>
  <meta content="This test checks removing a non-'column-span' element should be rendered correctly." name="assert"/>

  <script>
  function runTest() {
    document.body.offsetHeight;

    document.getElementById("block").remove();

    document.documentElement.removeAttribute("class");
  }
  </script>

  <style>
  #column {
    column-count: 3;
    column-rule: 6px solid;
    width: 400px;
    outline: 1px solid black;
  }
  #block {
    height: 400px;
  }
  h3 {
    column-span: all;
    outline: 1px solid blue;
  }
  </style>

  </head><body onload="runTest();">
    <article id="column">
      <h3>spanner1</h3>
      <div id="block">block</div>
      <h3>spanner2</h3>
    </article>
  </body>
</html>
