<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>CSS Masking: mask-composite: compose svg mask</title>
    <link href="mailto:cku@mozilla.com" rel="author" title="CJ Ku"/>
    <link href="https://www.mozilla.org" rel="author" title="Mozilla"/>
    <link href="http://www.w3.org/TR/css-masking-1/#the-mask-composite" rel="help"/>
    <link href="mask-composite-1-ref.html" rel="match"/>
    <meta content="Test checks that vector-mask-image can be composed correctly by different mask-composite value." name="assert"/>
    </head><body><svg xmlns="http://www.w3.org/2000/svg" height="0">
      <mask height="100" id="rectMask" width="100" x="0" y="0">
        <rect height="50" style="stroke:none; fill: #ffffff" width="100" x="0" y="50"/>
      </mask>
    </svg>
    <style type="text/css">
      div {
        background-color: blue;
        position: absolute;
        margin: 0px;
        padding: 0px;
        width: 100px;
        height: 100px;
        top:10px;
        mask-image: url(#rectMask),
                    url(#rectMask);
      }

      div.add {
        left: 10px;
        mask-composite: add;
      }

      div.subtract {
        left: 120px;
        mask-composite: subtract;
      }

      div.intersect {
        left: 230px;
        mask-composite: intersect;
      }

      div.exclude {
        left: 340px;
        mask-composite: exclude;
      }
    </style>
  
  
    <div class="add"/>
    <div class="subtract"/>
    <div class="intersect"/>
    <div class="exclude"/>
  </body>
</html>
