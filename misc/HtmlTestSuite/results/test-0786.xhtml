<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head><meta charset="utf-8"/>
<title>CSS Text Test: text-indent percentage resolution basis, in a calc expressiong</title>
<link href="http://florian.rivoal.net/" rel="author" title="Florian Rivoal"/>
<link href="https://drafts.csswg.org/css-text-3/#text-indent-property" rel="help"/>
<link href="reference/text-indent-percentage-002-ref.html" rel="match"/>
<meta content="Percentages in text-indent refer to width of the element's content box, when used in a calc expression" name="assert"/>
<style>
body { background: white; }
section { position: absolute; }
section, div {
  border-right: 10px solid white;
  margin-right: 10px;
  padding-right: 10px;
}
div {
  box-sizing: border-box;
  width: 120px;
}
span {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: green;
}
.ref span {
  background: red;
  /* the next two lines are to avoid antialiasing artifacts causing a tiny about of red to be visible */
  box-sizing: border-box;
  border: 1px solid white;
}
.test div { text-indent: calc(25px + 25%); }
.ref div { text-indent: 50px; }
</style>

</head><body><p>Test passes if there is a green square below and no red.
</p><section class="ref"><div><span/></div></section>
<section class="test"><div><span/></div></section>
</body></html>
