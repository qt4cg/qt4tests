<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Test case for text-decoration-thickness</title>
    <meta content="text-decoration-thickness: increased width text decorations don't create scrollable overflow" name="assert"/>
    <link href="mailto:cmarlow@mozilla.com" rel="author" title="Charlie Marlow"/>
    <link href="https://www.mozilla.org" rel="author" title="Mozilla"/>
    <link href="https://drafts.csswg.org/css-text-decor-4/#text-decoration-width-property" rel="help"/>
    <link href="reference/text-decoration-thickness-scroll-001-ref.html" rel="match"/>
    <link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
    <style>
        #box{
            font: 20px/1 Ahem;
            border: black solid;
            overflow-y: auto;
            height: 5em;
            width: 7em;
            background-color: red;
        }
        /*
         * Testing to make sure that increasing the width of
         * of the text decoration does not create scrollable
         * overflow
         */
        #text{
            position: relative;
            bottom: 1em;
            color: transparent;
            text-decoration: green underline;
            text-decoration-skip-ink: none;
            text-decoration-thickness: 8em;
            text-underline-position: from-font;
        }
    </style>
</head>
<body>
    <div>Test fails if there is a red line or scrollbar in the box</div>
    <div id="box">
        <div id="text">XXXXXXX</div>
    </div>
</body>
</html>
