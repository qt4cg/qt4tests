<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>CSS Test (Conditional Rules): In @supports, pseudo elements can be parsed successfully</title>
		<link href="https://twitter.com/jantimon" rel="author" title="Jan Nicklas"/>
		<link href="http://www.w3.org/TR/css3-conditional/#at-supports" rel="help"/>
		<link href="at-supports-001-ref.html" rel="match"/>
		<style>
			div {
				background:red;
				height:100px;
				width:100px;
			}
			@supports selector(input::placeholder) {
				div { background-color:green; }
			}
		</style>
	</head>
	<body>
		<p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
		<div/>
	</body>
</html>
