<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Test: mask-image: url(data:...)</title>
<link href="mailto:mats@mozilla.com" rel="author" title="Mats Palmgren"/>
<link href="https://drafts.fxtf.org/css-masking-1/#mask-layer-image" rel="help"/>
<link href="reference/mask-image-data-url-image-ref.html" rel="match"/>
<meta content="mask-image can use a data: URL as an image" name="assert"/>
<style>
#back {
  position: absolute;
  box-sizing: border-box;
  width: 200px;
  height: 200px;
  border: 60px solid green;
  background: blue;
}
#front {
  position: absolute;
  box-sizing: border-box;
  width: 200px;
  height: 200px;
  border: 40px solid blue;
  background: green;
  mask-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGDwAQAAUQBNt+pgmgAAAABJRU5ErkJggg==); /* 1x1 black with 30% transparency */
}
</style>
</head><body><p>The test passes if there is a blue-ish square with a 20px green border around it and a 40px blue-green-ish border around that.</p>
<div id="back"/><div id="front"/>
</body></html>
