<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head><meta charset="UTF-8"/>

<title>CSS Conditional Test: Custom Properties in @supports</title>
<meta content="Test passes if custom properties are supported and correctly detected in @supports,&#xA;               or unsupported and correctly detected in @supports." name="assert"/>
<link href="https://www.w3.org/TR/css3-conditional/#at-supports" rel="help"/>
<link href="https://www.w3.org/TR/css-variables-1/" rel="help"/>
<link href="http://fantasai.inkedblade.net/contact" rel="author" title="Elika J. Etemad"/>
<link href="at-supports-001-ref.html" rel="match"/>

<style>
  div {
    background: green;
    height: 20px;
    width: 100px;
  }

  body {
    --badcolor: red;
    --goodcolor: green;
  }
  div {
    background: var(--badcolor);
  }
  @supports (--foo: whatever) {
    .test1 { background: green; }
  }

  @supports (--foo: whatever !important) {
    .test2 { background: var(--goodcolor); }
  }

  .test3 { background: green; }
  @supports (--foo: whatever !bogus) {
    .test3 { background: red; }
  }

  @supports (color: var(--anything) invalid-value) {
    .test4 { background: green; }
  }

  .test5 { background: red; }
  @supports not (--goodcolor: green) {
    .test5 { background: green; }
  }
  .test5 { background: var(--goodcolor) }
</style>

</head><body><p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>

<div class="test1"/>
<div class="test2"/>
<div class="test3"/>
<div class="test4"/>
<div class="test5"/>
</body></html>
