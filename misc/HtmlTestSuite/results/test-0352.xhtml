<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head><meta charset="utf-8"/>
<title>CSS Transforms: Translate gradient background on root element</title>
<link href="mailto:rego@igalia.com" rel="author" title="Manuel Rego Casasnovas"/>
<link href="https://drafts.csswg.org/css-transforms/#transform-rendering" rel="help"/>
<link href="https://bugs.chromium.org/p/chromium/issues/detail?id=988446" rel="help"/>
<link href="transform-translate-background-001-ref.html" rel="match"/>
<meta content="Checks that the linear gradient is not modified when you vertically translate the root element. The test passes if you see only green." name="assert"/>
<style>
  html {
    background: linear-gradient(to bottom, green 0%, green 50%, red 50%, red 100%);
    transform: translate(0, -250vh);
  }
</style>
</head><body><div style="height: 400vh;"/>
</body></html>
