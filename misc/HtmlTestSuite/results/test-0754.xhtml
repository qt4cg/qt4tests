<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head><title>CSS object-view-box with object-fit:none</title>
<link href="mailto:khushalsagar@chromium.org" rel="author"/>
<link href="object-view-box-fit-none-img-ref.html" rel="match"/>
<script src="support/testHelper.js"/>
<link href="https://drafts.csswg.org/css-images-4/#the-object-view-box" rel="help"/>

</head><body>
<style>
.view_box_subset {
  width: 50px;
  height: 100px;
  object-view-box: inset(50px 0px 0px 0px);
  object-fit: none;
  background-color: grey;
  margin: 5px;
}

.view_box_subset_with_position {
  width: 50px;
  height: 100px;
  object-view-box: inset(50px 0px 0px 0px);
  object-fit: none;
  background-color: grey;
  margin: 5px;
  object-position: 10px 10px;
}
</style>
<img class="view_box_subset"/>
<img class="view_box_subset_with_position"/>
<script>
  populateElements("support/exif-orientation-6-ru.jpg");
</script>
</body>

</html>
