<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Backgrounds and Borders: background-clip color backgrounds</title>
<link href="mailto:rune@opera.com" rel="author" title="Rune Lillesveen"/>
<link href="background-clip-color-ref.html" rel="match"/>
<link href="https://drafts.csswg.org/css-backgrounds/#the-background-clip" rel="help"/>
<style>
  #borderBoxHelper {
    margin: 10px;
    width: 30px;
    height: 30px;
    background-color: red;
  }
  #borderBox {
    border: 6px dashed green;
    padding: 6px;
    width: 6px;
    height: 6px;
    background-color: green;
    background-clip: border-box;
  }
  #paddingBoxHelper {
    width: 30px;
    height: 30px;
    background-color: red;
  }
  #paddingBox {
    border: 10px dashed white;
    padding: 10px;
    width: 10px;
    height: 10px;
    background-color: green;
    background-clip: padding-box;
  }
  #contentBoxHelper {
    width: 30px;
    height: 30px;
    background-color: red;
  }
  #contentBox {
    padding: 10px;
    width: 30px;
    height: 30px;
    background-color: green;
    background-clip: content-box;
  }
</style>
</head><body><p>There should be three green 30x30 px squares below.</p>
<div>border-box</div>
<div id="borderBoxHelper">
  <div id="borderBox"/>
</div>
<div>padding-box</div>
<div class="paddingBoxHelper">
  <div id="paddingBox"/>
</div>
<div>content-box</div>
<div class="contentgBoxHelper">
  <div id="contentBox"/>
</div>
</body></html>
