<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>CSS Reference: Inlinize block-level boxes inside ruby</title>
  <link href="mailto:quanxunzhen@gmail.com" rel="author" title="Xidorn Quan"/>
  <link href="support/ruby-common.css" rel="stylesheet"/>
  <style>
    ruby::before, rb::before, rt::before, rbc::before, rtc::before {
      content: "a";
      display: inline-block;
      background-color: yellow;
      width: 30px; height: 30px;
    }
    ruby::after, rb::after, rt::after, rbc::after, rtc::after {
      content: "c";
      display: inline-block;
      background-color: yellow;
      width: 30px; height: 30px;
    }
  </style>
</head>
<body>
  <div><ruby>b</ruby></div>
  <div><rb>b</rb></div>
  <div>b</div>
  <div><rbc>b</rbc></div>
  <div><rtc>b</rtc></div>
</body>
</html>
