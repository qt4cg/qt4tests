<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="https://drafts.css-houdini.org/css-properties-values-api-1" rel="help"/>
<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
<script src="../resources/utils.js"/>
</head><body><div id="target"/>
<script>

animation_test({
  syntax: "&lt;length&gt;",
  inherits: false,
  initialValue: "0px"
}, {
  keyframes: ["100px", "200px"],
  expected: "150px"
}, 'Animating a custom property of type &lt;length&gt;');

animation_test({
  syntax: "&lt;length&gt;",
  inherits: false,
  initialValue: "100px"
}, {
  keyframes: "200px",
  expected: "150px"
}, 'Animating a custom property of type &lt;length&gt; with a single keyframe');

animation_test({
  syntax: "&lt;length&gt;",
  inherits: false,
  initialValue: "100px"
}, {
  composite: "add",
  keyframes: ["200px", "300px"],
  expected: "350px"
}, 'Animating a custom property of type &lt;length&gt; with additivity');

animation_test({
  syntax: "&lt;length&gt;",
  inherits: false,
  initialValue: "100px"
}, {
  composite: "add",
  keyframes: "300px",
  expected: "250px"
}, 'Animating a custom property of type &lt;length&gt; with a single keyframe and additivity');

animation_test({
  syntax: "&lt;length&gt;",
  inherits: false,
  initialValue: "100px"
}, {
  iterationComposite: "accumulate",
  keyframes: ["0px", "100px"],
  expected: "250px"
}, 'Animating a custom property of type &lt;length&gt; with iterationComposite');

</script>
</body></html>
