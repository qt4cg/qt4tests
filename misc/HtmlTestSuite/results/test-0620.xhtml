<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>filter function can be applied to an image included as content</title>
<link href="https://drafts.fxtf.org/filter-effects-1/#funcdef-filter" rel="help"/>
<link href="https://drafts.csswg.org/css-content/#content-property" rel="help"/>
<link href="http://bfo.com/" rel="author" title="Mike Bremford"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<style>
div {
    width: 100px;
    height: 100px;
    background: red;
    image-rendering: crisp-edges;
    content: filter(url(resources/green-transparent-100x100.png), drop-shadow(50px 0 0 green));
}
</style>
</head>
<body>
 <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
 <div/>
</body>
</html>
