<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Outline with padding</title>

<meta content="Tests the rendering of outline applied to a box with padding" name="assert"/>
<style>
inline-block {
  display: inline-block;
  width: 65px;
  color: transparent;
  background: orange;
}
</style>
</head><body>
<div style="display: flex">
  <span style="padding-left: 99px; outline: auto">
    <span>
      <inline-block>Previous</inline-block>
    </span>
  </span>
</div>

<div style="width: 50px; padding-left: 99px; outline: auto">
  <span>
    <inline-block>Previous</inline-block>
  </span>
</div>
</body>
