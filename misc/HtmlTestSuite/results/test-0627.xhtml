<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>backdrop-filter: Filter input is at element bounds</title>
<link href="mailto:masonf@chromium.org" rel="author"/>
<link href="https://drafts.fxtf.org/filter-effects-2/#BackdropFilterProperty" rel="help"/>
<link href="backdrop-filter-paint-order-ref.html" rel="match"/>

</head><body><div>
  <p>Expected: A pure white box with a blue border, surrounded by green.<br/>
  No green should be observed within the white box.<br/>
  No dark/black should be observed within the white box either.</p>
</div>

<div class="greenbox top"/>
<div class="greenbox right"/>
<div class="greenbox bottom"/>
<div class="filterbox">
  <div class="children" style="top:-31px;left:35px;"/>
  <div class="children" style="top:101px;left:35px;"/>
  <div class="children" style="top:35px;left:101px;"/>
  <div class="children" style="top:35px;left:-31px;"/>
</div>
<style>
.filterbox {
  position: absolute;
  width: 100px;
  height: 100px;
  top: 150px;
  left: 0px;
  border: 1px solid blue;
  backdrop-filter: blur(20px);
}
.greenbox {
  position:absolute;
  width: 150px;
  height: 50px;
  background: green;
}
.top {
  top:100px;
  left: 10px;
}
.right {
  top:130px;
  left: 102px;
  width: 58px;
  height: 150px;
}
.bottom {
  top:252px;
  left: 10px;
}
.children {
  position: absolute;
  width: 30px;
  height: 30px;
  top: 0px;
  left: 0px;
  background: green;
}
</style>

</body></html>
