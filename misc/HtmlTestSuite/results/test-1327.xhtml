<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<script>
  fetch("clientId")
    .then(function(response) {
      return response.text();
    })
    .then(function(text) {
      parent.postMessage({id: text}, "*");
    });
</script>
</head><body style="background-color: red;"/>
</html>
