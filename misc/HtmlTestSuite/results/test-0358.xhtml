<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Transforms Test: combination of the CSS translate property and SVG transform attribute</title>
    <link href="mailto:graouts@apple.com" rel="author" title="Antoine Quint"/>
    <link href="https://www.w3.org/TR/css-transforms-2/#propdef-translate" rel="help"/>
    <link href="reference/translate-and-transform-css-property-in-svg-ref.html" rel="match"/>
    <meta content="svg" name="flags"/>
    <meta content="The CSS translate property is applied in combination with the SVG transform attribute in the absence of a CSS transform property." name="assert"/>
    <style type="text/css">
    svg {
        width: 400px;
        height: 400px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green rectangle and no red.</p>
    <svg xmlns="http://www.w3.org/2000/svg">
        <rect fill="red" height="198" width="198" x="101" y="101"/>
        <rect fill="green" height="100" style="translate: 100px 100px" transform="scale(2)" width="100"/>
    </svg>
</body>
</html>
