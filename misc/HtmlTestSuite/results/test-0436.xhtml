<meta content="A table with width:100% has same actual width as its parent's actual width." name="assert"/>

<style>
.parent {
  background: red;
}

.parent table {
  background: #aaa;
  width: 100%;
  height: 100px;
}
</style></head><body>

There should be two grey ~squares with no red showing.

<div class="parent" style="width:100.2px">
  <table/>
</div>

<div class="parent" style="width:100.8px">
  <table/>
</div>
