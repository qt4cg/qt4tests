</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="columns: 2; gap: 0; column-fill: auto; height: 100px; width: 100px; background: red;">
  <table style="background: green;">
    <tbody><tr>
      <td>
        <div style="height: 10px; width: 50px;"/>
      </td>
    </tr>
    <tr>
      <td>
        <div style="height: 10px;"/>
        <div style="height: 100px; width: 50px; break-inside: avoid;"/>
      </td>
    </tr>
  </tbody></table>
</div>
</body></html>
