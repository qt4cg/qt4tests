<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Test: Dynamic changes to display: contents generated content in fieldsets.</title>
<link href="mailto:emilio@crisal.io" rel="author" title="Emilio Cobos Álvarez"/>
<link href="https://drafts.csswg.org/css-display-3/#valdef-display-contents" rel="help"/>
<link href="display-contents-dynamic-generated-content-fieldset-001-ref.html" rel="match"/>
<style>
.after::after {
  content: "FAIL";
  color: red;
}
div {
  display: contents;
  border: 10px solid red;
}
</style>
</head><body><p>
  Test passes if there is no red text and no red border.
</p>
<fieldset>
  <div class="after"/>
</fieldset>
<script>
document.body.offsetHeight;
document.querySelector("div").classList.remove("after");
</script>
</body></html>
