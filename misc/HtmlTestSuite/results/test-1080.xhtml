<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>Stylability of select&gt;option with :checked pseudo</title>
<link href="mailto:masonf@chromium.org" rel="author"/>
<link href="https://html.spec.whatwg.org/multipage/form-elements.html#the-select-element" rel="help"/>
<link href="option-checked-styling-ref.html" rel="match"/>

<style>
  option {
    color: black;
    background-color: red;
  }
  option:checked {
    background: green;
  }
</style>

</head><body><select id="select" multiple="" size="3">
  <option id="option1" selected="">Option #1 (should be green)</option>
  <option id="option2">Option #2 (should be red)</option>
</select>
</body></html>
