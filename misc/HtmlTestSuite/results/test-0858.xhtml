<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Initial custom property values in div::selection rule</title>
<link href="https://drafts.csswg.org/css-pseudo-4/#highlight-cascade" rel="help"/>
<link href="highlight-cascade-004-ref.html" rel="match"/>
<meta name="assert" value="This test verifies that the initial value given in a custom property registration is respected, when the property is referenced in ::selection styles but no value is defined. The initial value is not the guaranteed-invalid value, so the fallback value in var() is not used."/>
<script src="support/selections.js"/>
<style>
  @property --bg {
    syntax: "&lt;color&gt;";
    inherits: false;
    initial-value: green;
  }
  div::selection {
    background-color: var(--bg, red);
  }
</style>
</head><body><div>PASS if background-color is green when selected</div>
<script>
  selectNodeContents(document.querySelector("div"));
</script>
</body></html>
