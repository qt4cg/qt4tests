<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><link href="https://crbug.com/1284278" rel="help"/>
</head><body dir="auto">
  <p>Pass if no crash.</p>
  <details id="details">
    <img alt="alt" id="img"/>
    <marquee id="marquee"/>
  </details>
<script>
  requestAnimationFrame(() =&gt; requestAnimationFrame(() =&gt; {
    marquee.appendChild(details.firstChild);
    img.srcset = "dummy";
    img.alt = "dummy";
    document.documentElement.classList.remove("reftest-wait");
  }));
</script>
</body>
</html>
