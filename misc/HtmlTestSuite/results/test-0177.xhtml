--><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Lists Test - check baseline alignment of vertical writing-mode text ::markers</title>
<link href="mailto:mats@mozilla.com" rel="author" title="Mats Palmgren"/>
<link href="https://drafts.csswg.org/css-lists-3/#text-markers" rel="help"/>
<link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1156996" rel="help"/>
<link href="list-style-type-decimal-vertical-lr-ref.html" rel="match"/>

<style>
html { writing-mode: vertical-lr; }
ol {
  list-style-position: inside;
  padding: 0;
  margin: 0;
}
.content::marker { content: "1. "; }
.sz1 { font-size: 40px; }
.sz1::marker { font-size: 20px; }
.sz2 { font-size: 20px; }
.sz2::marker { font-size: 40px; }
</style>

</head><body><ol><li>1.</li></ol>
<ol><li class="content">1.</li></ol>
<ol><li class="sz1">1.</li></ol>
<ol><li class="content sz1">1.</li></ol>
<ol><li class="sz2">1.</li></ol>
<ol><li class="content sz2">1.</li></ol>
</body></html>
