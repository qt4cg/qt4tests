<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Test (Transforms): Sorting outside of the 3-D Rendering Context</title>
<link href="https://dbaron.org/" rel="author" title="L. David Baron"/>
<link href="mailto:pdr@google.com" rel="author" title="Philip Rogers"/>
<link href="http://www.google.com/" rel="author" title="Google"/>
<link href="http://www.w3.org/TR/css-transforms-2/#3d-transform-rendering" rel="help"/>
<meta content="The #wrapper element is the root of the 3-D rendering context, so #tooltip should render on top of it per normal CSS z-ordering rules." name="assert"/>
<link href="transform-lime-square-ref.html" rel="match"/>
<style>

#contain {
  position: relative;
  padding-top: 5px;
}

#wrapper {
  width: 30px;
  height: 30px;
  margin-top: 20px;
  margin-left: 20px;
}

#cube {
  width: 15px;
  height: 15px;
  transform-style: preserve-3d;
  column-count: 5;
}

#face {
  width: 15px;
  height: 15px;
  transform: translateX(5px);
  background: red;
  column-span: all;
}

#tooltip {
  position: absolute;
  background: lime;
  width: 100px;
  height: 100px;
  top: 0;
  left: 0;
}

</style>

</head><body><div id="contain">
  <div id="wrapper">
    <div id="cube">
      <div id="face"/>
    </div>
  </div>

  <div id="tooltip"/>
</div>
</body></html>
