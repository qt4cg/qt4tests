  <style>
  #column {
    column-count: 3;
    column-rule: 6px solid;
    width: 400px;
    outline: 1px solid black;
  }
  h3 {
    column-span: all;
    outline: 1px solid blue;
  }
  </style>

  </head><body>
    <article id="column">
      <div>block1</div>
      <div><div/></div>
      <div>block2</div>
    </article>
