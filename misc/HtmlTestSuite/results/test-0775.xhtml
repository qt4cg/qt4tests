<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Text Test: word-break: break-all</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez Garcia-Boente"/>
<link href="https://drafts.csswg.org/css-text-3/#word-break-property" rel="help" title="5.2. Breaking Rules for Letters: the word-break property"/>
<link href="https://drafts.csswg.org/css-text-3/#valdef-word-break-break-all" rel="help"/>
<link href="reference/word-break-break-all-010-ref.html" rel="match"/>
<meta content="break-all breaks before the first backslash character following UAX14 rules about PR class symbols." name="assert"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
div {
  position: relative;
  font-size: 20px;
  font-family: Ahem;
  line-height: 1em;
}
.red {
  position: absolute;
  width: 100px;
  height: 100px;
  background: green;
  color: red;
  z-index: -1;
}
.test {
  color: green;
  width: 3ch;
  word-break: break-all;
}
</style>
</head><body>
  <p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
  <div class="red">XXX<br/>XX</div>
  <div class="test">XXX\X</div>
</body>
</html>
