<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Flex gaps</title>
<link href="mailto:dgrogan@chromium.org" rel="author" title="David Grogan"/>
<link href="https://drafts.csswg.org/css-flexbox/#intrinsic-sizes" rel="help"/>
<link href="https://drafts.csswg.org/css-align/#gaps" rel="help"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<meta content="Intrinsic max size includes gaps" name="assert"/>

<style>
.item {
  flex: 0 0 auto;
  line-height: 0px;
}

.inline-block {
  display: inline-block;
  width: 10px;
}

#reference-overlapped-red {
  position: absolute;
  background-color: red;
  width: 100px;
  height: 100px;
  z-index: -1;
}
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="reference-overlapped-red"/>

<div style="display: flex; column-gap: 70px; background: green; height: 100px; width: max-content">
  <div class="item"> <!-- min: 10 max: 20 -->
    <div class="inline-block"/><div class="inline-block"/>
  </div>
  <div class="item" style="width: 10px"/>
</div>
</body></html>
