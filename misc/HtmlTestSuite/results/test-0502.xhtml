<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Grid Layout Test: Remove a first child in grid items</title>
<link href="https://drafts.csswg.org/css-grid-1/#grid-item" rel="help"/>
<link href="/css/support/grid.css" rel="stylesheet"/>
<link href="../reference/grid-item-script-001-ref.html" rel="match"/>
<meta content="This test ensures that removing a first child element in grid items doesn't crash." name="assert"/>
<link href="/css/support/grid.css" rel="stylesheet"/>
</head><body><div class="grid">
  <svg xmlns="http://www.w3.org/2000/svg" height="190" version="1.1">
    <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;">
  </polygon></svg>
</div>

<script>
  var grid = document.getElementsByClassName("grid")[0];
  grid.offsetTop;
  while (grid.firstChild)
    grid.removeChild(grid.firstChild);
  grid.offsetTop;
  grid.innerHTML = "Test passes if it doesn't crash.";
</script>
</body></html>
