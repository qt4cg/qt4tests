<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Flexbox Test: flex-grow - less than one</title>
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-grow-property" rel="help" title="7.3.1. The 'flex-grow' property"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<meta content="Test checks that remaining free space is calculated from 'flex-grow' set to positive number less than one." name="assert"/>
<style>
  .container {
    background: red;
    height: 50px;
    width: 100px;
  }
  #test1, #test2 {
    display: flex;
    width: 190px;
  }
  #test1 &gt; div, #test2 &gt; div {
    background: green;
    height: 50px;
  }
  #test1 &gt; div {
    flex-grow: 0.1;
    width: 90px;
  }
  #test2 &gt; div {
    flex-grow: 0.05;
    width: 45px;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div class="container">
    <div id="test1">
      <div/>
    </div>
  </div>
  <div class="container">
    <div id="test2">
      <div/>
      <div/>
    </div>
  </div>
</body>
</html>
