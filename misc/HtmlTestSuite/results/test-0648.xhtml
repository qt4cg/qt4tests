<meta content="Test checks that 'auto' outline works as expected in an element with different paddings and inline descendant." name="assert"/>

<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
.outline-container {
  margin: 10px 0px;
  width: 10px;
  height: 10px;
  outline: auto;
  font: 10px/1 Ahem;
}

.outline-container &gt; span &gt; div {
  color: lime;
}

.inline-block-text &gt; .outline-container &gt; span &gt; div {
  display: inline-block;
}

.inline-text &gt; .outline-container &gt; span &gt; div {
  display: inline;
}
</style>
