 <h1>Source SVG: linking-uri-01-b-manual.svg</h1>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" baseProfile="basic" height="100%" id="svg-root" version="1.1" viewBox="0 0 480 360" width="100%">

  <title id="test-title">$RCSfile: linking-uri-01-b.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    <text font-size="12" x="65" y="16">Link test of the 'view' element and its attributes, 1 of 2, internal.</text>
    <g font-size="14">
      <g transform="translate(-150,75)">
        <rect fill="#aaa" height="85" width="125" x="300" y="55"/>
        <a href="#rect-view">
          <text fill="purple" x="310" y="70">Go to Rectangle</text>
        </a>
        <a href="#ellipse-view">
          <text fill="blue" x="310" y="90">Go to Ellipse</text>
        </a>
        <a href="#circle-view">
          <text fill="yellow" x="310" y="110">Go to Circle</text>
        </a>
        <a href="#polygon-view">
          <text fill="green" x="310" y="130">Go to Polygon</text>
        </a>
        <text font-size="12" x="315" y="152">Click element's line</text>
        <text font-size="12" x="315" y="164">to link to its view</text>
      </g>

      <!-- View with no attributes.  Picture should not change. -->
      <view id="rect-view"/>
      <rect fill="purple" height="68" id="rect-object" width="135" x="295" y="36"/>
      <text id="rect-label" text-anchor="middle" x="362.5" y="116">Rectangle</text>
      <rect fill="none" height="91" stroke="black" width="141" x="292" y="29"/>
      <text font-size="10" text-anchor="middle" x="362.5" y="132">No view attributes except id.</text>
      <!-- Test viewBox.  Should blow-up the ellipse in the frame. -->
      <view id="ellipse-view" viewBox="295 216 150 82"/>
      <ellipse cx="370" cy="251" fill="blue" id="ellipse-object" rx="72" ry="32"/>
      <text id="ellipse-label" text-anchor="middle" x="370" y="295">Ellipse</text>
      <rect fill="none" height="82" stroke="black" width="150" x="295" y="216"/>
      <text font-size="10" x="315" y="212">viewBox, should fill frame.</text>
      <!-- Test preserveAspectRatio. -->
      <view id="circle-view" preserveAspectRatio="none" viewBox="36 29 98 91"/>
      <circle cx="85" cy="68" fill="yellow" id="circle-object" r="36"/>
      <text id="circle-label" text-anchor="middle" x="85" y="116">Circle</text>
      <rect fill="none" height="91" stroke="black" width="98" x="36" y="29"/>
      <text font-size="10" text-anchor="middle" x="85" y="130">viewBox &amp; non-uniform</text>
      <text font-size="10" text-anchor="middle" x="85" y="139">preserveAspectRatio</text>
      <!-- Test viewTarget attribute, no change to the viewport. -->
      <view id="polygon-view" viewTarget="polygon-object"/>
      <polygon fill="green" id="polygon-object" points="87,211 134,238 116,283 57,283 39,238 87,211"/>
      <text id="polygon-label" text-anchor="middle" x="85" y="295">Polygon</text>
      <rect fill="none" height="89" stroke="black" width="100" x="36" y="208"/>
      <text font-size="10" text-anchor="middle" x="85" y="195">viewTarget, no</text>
      <text font-size="10" text-anchor="middle" x="85" y="204">changes to viewport</text>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text fill="black" id="revision" stroke="none" x="10" y="340">$Revision: 1.12 $</text>
  </g>
  <rect fill="none" height="358" id="test-frame" stroke="#000000" width="478" x="1" y="1"/>

</svg>
