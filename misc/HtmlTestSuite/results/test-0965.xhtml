<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Template Test: check that template content is invisible by default</title>

    <link href="http://www.w3.org/TR/2013/WD-html-templates-20130214/#css-additions" rel="help"/>
    <meta content="Test checks that the template contents are hidden implicitly" name="assert"/>
    <link href="css-user-agent-style-sheet-test-001-ref.html" rel="match"/>
