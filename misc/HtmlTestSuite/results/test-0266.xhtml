<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="reference/nested-oofs-in-relative-multicol-ref.html" rel="match"/>
<link href="https://www.w3.org/TR/css-multicol-1/#propdef-column-count" rel="help"/>
<link href="mailto:kojii@chromium.org" rel="author" title="Koji Ishii"/>
<style>
.outer {
  position: relative;
  margin-left: 100px;
  width: 400px;
  height: 400px;
  column-count: 2;
  overflow: hidden;
  background: yellow;
}
.cb {
  position: absolute;
  top: 0;
  left: 0;
  width: 400px;
  height: 400px;
  background: red;
}
.img {
  position: absolute;
  top: 0;
  left: 0;
  width: 400px;
  height: 400px;
  background: green;
}
</style>
</head><body>
  <div class="outer">
    <div class="cb">
      <div class="img"/>
    </div>
  </div>
</body>
</html>
