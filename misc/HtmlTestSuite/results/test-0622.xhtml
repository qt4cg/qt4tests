<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>backdrop-filter: Basic operation of filter with background color</title>
<link href="mailto:masonf@chromium.org" rel="author"/>



</head><body><div>
  <p>Expected: A green box and an overlapping blue box, with a purple<br/>
  overlapping region.</p>
</div>
<div class="colorbox"/>
<div class="box2outside"/>
<div class="box2inside"/>

<style>
.colorbox {
    position: absolute;
    background: green;
    width: 100px;
    height: 100px;
    left: 10px;
    top: 100px;
}
.box2outside {
    background: #000088;
    position: absolute;
    width: 100px;
    height: 100px;
    left: 60px;
    top: 150px;
}
.box2inside {
    background: #773bff;
    position: absolute;
    width: 50px;
    height: 50px;
    left: 60px;
    top: 150px;
}
</style>

</body></html>
