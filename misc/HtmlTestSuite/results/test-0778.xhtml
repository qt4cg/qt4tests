<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Text Test: overflow-wrap: anywhere and intrinsic sizing</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez Garcia-Boente"/>
<link href="https://drafts.csswg.org/css-text-3/#overflow-wrap-property" rel="help"/>
<link href="https://drafts.csswg.org/css-text-3/#valdef-overflow-wrap-break-word" rel="help"/>
<link href="https://drafts.csswg.org/css-text-3/#valdef-word-break-keep-all" rel="help"/>
<meta content="ahem" name="flags"/>
<link href="reference/overflow-wrap-min-content-size-004-ref.html" rel="match"/>
<meta content="The word shouldn't be broken, honoring word-break: keep-all, but 'overflow-wrap: break-word' introduce additional soft wrap opportunities, which **are not** considered when calculating min-content intrinsic sizes." name="assert"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
div {
  position: relative;
  font: 20px/1 Ahem;
}
#red {
  position: absolute;
  z-index: -1;
  background: red;
  color: transparent;
}
.test {
  background: green;
  color: transparent;
  width: min-content;

  word-break: keep-all;
  overflow-wrap: break-word;
}
</style>
</head><body>
  <p>Test passes if there is a green box below and no red.
  </p><div id="red">XXXX</div>
  <div class="test">XXXX</div>
</body>
</html>
