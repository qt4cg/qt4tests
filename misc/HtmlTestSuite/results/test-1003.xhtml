<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>list owner is calculated to be nearest ancestor ul or ul (but not dir) if it exists</title>
<link href="mailto:d@domenic.me" rel="author" title="Domenic Denicola"/>
<link href="https://html.spec.whatwg.org/multipage/semantics.html#ordinal-value" rel="help"/>
<link href="https://html.spec.whatwg.org/multipage/semantics.html#list-owner" rel="help"/>

<style>
  li {
    list-style-type: decimal;
  }
</style>

</head><body><p>This test matches if the list displays similar to the following</p>

<pre>1. A
2. B
3. C
4. D
5. E
     1. F
     2. G
6. H
     1. I
     2. J
          3. K
          4. L</pre>

<hr/>

<ol>
  <li value="1">A</li>
  <li value="2">B</li>
  <li value="3">C</li>
  <li value="4">D</li>
  <li value="5">E</li>
  <ol>
    <li value="1">F</li>
    <li value="2">G</li>
  </ol>
  <li value="6">H</li>
  <ol>
    <li value="1">I</li>
    <li value="2">
      J
      <dir>
        <li value="3">K</li>
        <li value="4">L</li>
      </dir>
    </li>
  </ol>
</ol>
</body></html>
