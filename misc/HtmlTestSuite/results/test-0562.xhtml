<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>position:relative top constraint should behave correctly for &lt;thead&gt; elements</title>
<link href="position-relative-table-left-ref.html" rel="match"/>
<link href="https://www.w3.org/TR/css-position-3/#rel-pos" rel="help"/>
<meta content="This test checks that the position:relative top constraint behaves correctly for &lt;thead&gt; elements" name="assert"/>

<style>
table {
  border-collapse:collapse;
}

td {
  padding: 0;
}

td &gt; div {
  height: 50px;
  width: 50px;
}

.group {
  display: inline-block;
  position: relative;
  width: 150px;
  height: 200px;
}

.indicator {
  position: absolute;
  background-color: red;
  left: 100px;
  height: 50px;
  width: 50px;
}

.relative {
  position: relative;
  left: 100px;
  background-color: green;
}
</style>

</head><body><div class="group">
  <div>
    <div class="indicator"/>
    <table>
      <thead class="relative">
        <tr><td><div/></td></tr>
      </thead>
    </table>
  </div>
</div>

<div>You should see a green box above. No red should be visible.</div>

</body></html>
