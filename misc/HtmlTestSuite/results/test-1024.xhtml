<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head/><body>
  <canvas height="100" id="canvas" width="500"/>
  <svg xmlns="http://www.w3.org/2000/svg" U00002C="" height="0" width="0">
    <defs>
      <filter color-interpolation-filters="sRGB" filterUnits="objectBoundingBox" height="100%" id="Identity" width="100%" x="0%" y="0%">
        <fecomponenttransfer>
          <fefuncr type="identity"/>
          <fefuncg type="identity"/>
          <fefuncb type="identity"/>
          <fefunca type="identity"/>
        </fecomponenttransfer>
      </filter>
      <filter color-interpolation-filters="sRGB" id="Table">
        <fecomponenttransfer>
          <fefuncr tableValues="0 2 0.5 1" type="table"/>
          <fefuncg tableValues="1 -1 5 0" type="table"/>
          <fefuncb tableValues="0 1 1 0" type="table"/>
        </fecomponenttransfer>
      </filter>
      <filter color-interpolation-filters="sRGB" id="Discrete">
        <fecomponenttransfer>
          <fefuncr tableValues="0 2 0.5 1" type="discrete"/>
          <fefuncg tableValues="1 -1 5 0" type="discrete"/>
          <fefuncb tableValues="0 1 1 0" type="discrete"/>
        </fecomponenttransfer>
      </filter>
      <filter color-interpolation-filters="sRGB" id="Linear">
        <fecomponenttransfer>
          <fefuncr intercept=".25" slope=".5" type="linear"/>
          <fefuncg intercept="0" slope="1.5" type="linear"/>
          <fefuncb intercept=".5" slope="-0.5" type="linear"/>
        </fecomponenttransfer>
      </filter>
      <filter color-interpolation-filters="sRGB" id="Gamma">
        <fecomponenttransfer>
          <fefuncr amplitude="2" exponent="5" offset="-0.5" type="gamma"/>
          <fefuncg amplitude="0.9" exponent="3" offset="0.3" type="gamma"/>
          <fefuncb amplitude="1.1" exponent="1" offset="0.1" type="gamma"/>
        </fecomponenttransfer>
      </filter>
    </defs>
  </svg>
<script type="text/javascript">
  const ctx = document.getElementById("canvas").getContext("2d");

  const grad = ctx.createLinearGradient(10, 0, 490, 0);
  grad.addColorStop(0, "#f00");
  grad.addColorStop(0.33, "#0f0");
  grad.addColorStop(0.67, "#00f");
  grad.addColorStop(1, "#000");
  ctx.fillStyle = grad;

  ctx.filter = "url('#Identity')";
  ctx.fillRect(10, 10, 480, 10);
  ctx.filter = "url('#Table')";
  ctx.fillRect(10, 30, 480, 10);
  ctx.filter = "url('#Discrete')";
  ctx.fillRect(10, 50, 480, 10);
  ctx.filter = "url('#Linear')";
  ctx.fillRect(10, 70, 480, 10);
  ctx.filter = "url('#Gamma')";
  ctx.fillRect(10, 90, 480, 10);
</script>
</body>
</html>
