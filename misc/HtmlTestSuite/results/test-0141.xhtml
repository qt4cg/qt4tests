<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS fit-content(): min-content contribution for min-size</title>
<link href="https://drafts.csswg.org/css-sizing-3/#valdef-width-fit-content-length-percentage" rel="help"/>
<link href="https://drafts.csswg.org/css-sizing-3/#intrinsic-contribution" rel="help"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<style>
  #reference-overlapped-red {
    position: absolute;
    background-color: red;
    width: 100px;
    height: 100px;
    z-index: -1;
  }
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="reference-overlapped-red"/>

<div style="width: min-content; height: 50px; background: green;">
  <div style="width: 50px; min-width: fit-content(100px);">
    <div style="display: inline-block; width: 60px;"/>
    <div style="display: inline-block; width: 60px;"/>
  </div>
</div>

<!-- Cyclic percentage intrinsic size contribution, we treat min-width as 0
  for min content contribution. However, fit-content() should be clamped by
  min-content size and max-content size, so the result min-width is equal to
  min-content size here -->
<div style="width: min-content; height: 50px; background: green;">
  <div style="width: 50px; min-width: fit-content(50%);">
    <div style="display: inline-block; width: 100px;"/>
    <div style="display: inline-block; width: 100px;"/>
  </div>
</div>
</body></html>
