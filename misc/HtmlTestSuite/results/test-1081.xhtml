<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head><link href="table-background-print-ref.html" rel="match"/>
<link href="https://html.spec.whatwg.org/multipage/rendering.html#tables-2" rel="help"/>
<link href="https://drafts.csswg.org/css-break/" rel="help"/>
<link href="https://bugzilla.mozilla.org/show_bug.cgi?id=816498" rel="help"/>
</head><body>
<table background="resources/aqua-yellow-32x32.png">
  <thead background="resources/blue-16x20-green-16x20.png">
    <tr>
      <td>
        Foo
      </td>
      <td background="resources/yellow-32x32.png">
        Bar
      </td>
    </tr>
  </thead>
  <tbody background="resources/red-32x32.png">
    <tr>
      <th background="resources/fuchsia-32x32.png">
        Foo
      </th>
      <th>
        Bar
      </th>
    </tr>
    <tr background="resources/fuchsia-32x32.png">
      <td>
        Foo
      </td>
      <td background="resources/yellow-32x32.png">
        Bar
      </td>
    </tr>
  </tbody>
  <tfoot background="resources/yellow-32x32.png">
    <tr>
      <td>
        Baz
      </td>
    </tr>
  </tfoot>
</table>
</body>
</html>
