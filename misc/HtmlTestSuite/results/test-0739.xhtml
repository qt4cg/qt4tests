<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta content="Test if `text-align` does not move block-in-inline" name="assert"/>

<style>
section {
  width: 20ch;
}
div {
  width: 10ch;
  background: orange;
}
.left {
  text-align: left;
}
.right {
  text-align: right;
}
</style>
</head><body>
  <section class="right">
    <span>
      123456789
      <div>123456789</div>
      123456789
    </span>
  </section>

  <section class="left" dir="rtl">
    <span>
      123456789
      <div>123456789</div>
      123456789
    </span>
  </section>
</body>
</html>
