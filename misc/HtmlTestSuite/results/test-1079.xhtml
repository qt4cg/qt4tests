<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Anonymous button content box</title>
<link href="anonymous-button-content-box-ref.html" rel="match"/>
<style>
body { margin: 0 }
button, input { width: 124px; height: 124px; background: papayawhip; border: 2px solid; margin: 0; padding: 0; float: left; font: inherit }
body &gt; div { clear: left; }
button &gt; div { width: 50px; height: 50px; border: solid }
.grid { display: grid }
.flex { display: flex }
.tall { height: 150px }
.wide { width: 150px }
</style>
</head><body><div>
 <input type="button" value="input"/>
 <input class="grid" type="button" value="input grid"/>
 <input class="flex" type="button" value="input flex"/>
 <button>button</button>
</div>
<div>
 <button style="text-align: left">button left</button>
 <button><div>div</div></button>
 <button class="grid">grid</button>
 <button class="grid"><div>grid</div></button>
</div>
<div>
 <button class="flex">flex</button>
 <button class="flex"><div>flex</div></button>
 <button><div class="tall">tall</div></button>
 <button><div class="wide">wide</div></button>
</div>
</body></html>
