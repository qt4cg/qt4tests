<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>combobox value calculation</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="/wai-aria/scripts/manual.css" rel="stylesheet"/>
    <script src="/resources/testharness.js"/>
    <script src="/resources/testharnessreport.js"/>
    <script src="/wai-aria/scripts/ATTAcomm.js"/>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "valuetext:Apple"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXValue",
                  "is",
                  "Apple"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "accValue",
                  "is",
                  "Apple"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Value.Value",
                  "is",
                  "Apple"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "combobox"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for a combobox whose value is computed.</p>
  <div id="combo1-label">Choose a fruit, with text content</div>
  <div aria-controls="listbox1" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="combo1-label" id="test" role="combobox" tabindex="0">Apple</div>
  <div id="listbox1" role="listbox">
    <div aria-selected="true" id="combo1-0" role="option">Apple</div>
    <div id="combo1-1" role="option">Banana</div>
    <div id="combo1-2" role="option">Cherry</div>
  </div>
  <div id="manualMode"/>
  <div id="log"/>
  <div id="ATTAmessages"/>
  </body>
</html>
