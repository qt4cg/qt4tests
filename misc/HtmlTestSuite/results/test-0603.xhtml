<title>CSS Test:  font-variant-position: normal; low level equivalence</title>
<link href="chris@w3.org" rel="author" title="Chris Lilley"/>
<link href="https://www.w3.org/TR/css-fonts-3/#font-variant-position-prop" rel="help"/>
<link href="https://www.w3.org/TR/css-fonts-3/#font-feature-settings-prop" rel="help"/>
<link href="font-variant-position-01-ref.html" rel="match"/>
<meta content="None of the features listed below are enabled." name="assert"/>
<style>
  @font-face {
    font-family: fwf;
    src: url(support/fonts/FontWithFancyFeatures.otf);
  }
  .test {
	  font-family: fwf;
	  font-size: 3em;
	  line-height: 1.1;
  }
  .high {
	 font-variant-position: normal;
  }
  .low {
	font-feature-settings: "subs" off, "sups" off;
  }
</style>
</head><body>
<p>Test passes if the three lines below are identical, with two crosses (âœ—)</p>

<section class="test">
	<p class="high"><span>H</span><span>I</span></p>
	<p class="low"><span>H</span><span>I</span></p>
	<p class="ref">BB</p>
</section>
</body></html>
