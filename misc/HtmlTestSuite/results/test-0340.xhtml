<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Don't crash when setting a CSS-wide keyword on a custom property</title>
<link href="https://drafts.css-houdini.org/css-typed-om-1/#dom-stylepropertymap-set" rel="help"/>
<link href="https://crbug.com/1310761&lt;" rel="help"/>
</head><body><div id="target">
  Don't crash
</div>
<script>
  for (let keyword of ['initial', 'inherit', 'unset', 'revert', 'revert-layer']) {
    try {
      target.attributeStyleMap.set('--x', new CSSKeywordValue(keyword));
    } catch (e) {
    }
  }
</script>
</body></html>
