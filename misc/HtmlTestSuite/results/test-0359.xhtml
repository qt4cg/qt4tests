  <link href="https://www.w3.org/TR/css-transforms-1/#funcdef-transform-scaley" rel="help"/>
  <link href="scaley-ref.html" rel="match"/>
  <meta content="scale y 2" name="assert"/>
  <style type="text/css">
     .container {
          position: absolute;
          z-index: 11;
          height: 100px;
          width: 100px;
          background-color:green;
          margin-top: 200px;
          transform: scaleY(2);
      }

      .hidden {
          position: absolute;
          z-index: 10;
          height: 200px;
          width: 100px;
          background-color:red;
          margin-top: 150px;
      }
  </style>

 </head>
 <body>
  <p>You should see only 1 green area.</p>
  <div class="container">
  </div>

  <div class="hidden">
  </div>

</body>
