<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta charset="utf-8"/>
  <title>CSS Multi-column Layout Test: Test a overflow:hidden and position:absolute multi-column container on button works with a column-span:all child and position:fixed boxes</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-multicol-1/#column-span" rel="help"/>
  <link href="multicol-span-all-button-003-ref.html" rel="match"/>
  <meta content="This test checks the page is rendered correctly for a overflow:hidden and position:absolute button multi-column container with a column-span:all child and position:absolute boxes." name="assert"/>

  <style>
  button {
    column-count: 3;
    column-rule: 6px solid;
    width: 400px;
    padding: 1em;
    overflow: hidden;
    position: absolute;
  }
  h3 {
    column-span: all;
    outline: 1px solid blue;
  }
  a {
    position: fixed;
    width: 1em;
    height: 1em;
    background-color: blue;
  }
  </style>

  </head><body><button>
    <div>block1</div><div>block2</div><a/>
    <h3>spanner<a/></h3>
    <div>block3</div><div>block4</div><a/>
  </button>
</body></html>
