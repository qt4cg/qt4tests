<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta charset="utf-8"/>
  <title>CSS Flexbox Test: Test the percentage resolution of a child in a flex item that has an indefinite main size</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert"/>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="https://www.mozilla.org/" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-flexbox-1/#definite-sizes" rel="help"/>
  <link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1654044" rel="help"/>
  <link href="percentage-heights-015-ref.html" rel="match"/>

  <style>
  .container {
    display: inline-flex;
    flex-direction: column;
    width: 100px;
    max-height: 200px;
  }

  .item {
    min-height: 0px;
    background: red;
    width: 100px;
  }

  .child {
    height: 50%;
    background: green
  }

  .tall {
    height: 250px;
  }
  </style>

  </head><body><p>You should not see any red (except perhaps as the background of a vertical scrollbar)</p>

  <div class="container">
    <div class="item" style="overflow:hidden">
      <div class="child">
        <div class="tall"/>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="item" style="overflow:auto">
      <div class="child">
        <div class="tall"/>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="item" style="overflow:scroll">
      <div class="child">
        <div class="tall"/>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="item" style="overflow:visible">
      <div class="child">
        <div class="tall"/>
      </div>
    </div>
  </div>
</body></html>
