<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>&lt;area&gt;</title>
</head>
<body>
  <map name="map1">
    <!-- default has no coords -->
    <area alt="text" coords="1,2" shape="default"/>

    <!-- rect, circle, poly must have coords -->
    <area alt="text" shape="rect"/>
    <area alt="text" shape="circle"/>
    <area alt="text" shape="poly"/>

    <!-- rect must have four coords -->
    <area alt="text" coords="1,2,3" shape="rect"/>
    <area alt="text" coords="&#x9;1  ,  2  , &#x9;3 &#x9;,  4  , 5, 6" shape="rect"/>
    <area alt="text" coords="1,2,3,4,5,6"/>
    <area alt="text" coords="&#x9;1  ,  2  , &#x9;3 &#x9;,  4  ,"/>

    <!-- circle must have three coords -->
    <area alt="text" coords="1,2" shape="circle"/>
    <area alt="text" coords="&#x9;1  ,  2  , &#x9;3  , 4 " shape="circle"/>

    <!-- poly must have coords in pairs, and at least 3 sets -->
    <area alt="text" coords="1,2,3,4,5" shape="poly"/>
    <area alt="text" coords="1,2,3,4,5,6,7," shape="poly"/>
    <area alt="text" coords="&#x9;1  ,  2  , &#x9;3 ,4  ,5,&#xA;                                           6  ,7 ,8,  ,9  " shape="poly"/>

    <!-- coords must be int or percent, +/- allowed -->
    <area alt="text" coords="1.5,2,3,4" shape="rect"/>
    <area alt="text" coords="1,2px,3,4" shape="rect"/>
    <area alt="text" coords="1 %,2,3,4" shape="rect"/>
    <area alt="text" coords="1,- 2,3,4" shape="rect"/>
    <area alt="text" coords="1, 2,+ 3,4" shape="rect"/>

    <area alt="text" coords="1.5,2,3" shape="circle"/>
    <area alt="text" coords="1,2px,3" shape="circle"/>
    <area alt="text" coords="1 %,2,3" shape="circle"/>
    <area alt="text" coords="1,- 2,3" shape="circle"/>
    <area alt="text" coords="1, 2,+ 3" shape="circle"/>

    <area alt="text" coords="5,6,1.5,2,3,4" shape="poly"/>
    <area alt="text" coords="5,6,1,2px,3,4" shape="poly"/>
    <area alt="text" coords="5,6,1 %,2,3,4" shape="poly"/>
    <area alt="text" coords="5,6,1,- 2,3,4" shape="poly"/>
    <area alt="text" coords="5,6,1, 2,+ 3,4" shape="poly"/>
  </map>
</body>
</html>
