<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta charset="utf-8"/>
  <title>CSS Multi-column Layout Test: Test a overflow:hidden and position:absolute multi-column container on fieldset works with a column-span:all child and position:absolute boxes</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-multicol-1/#column-span" rel="help"/>
  <link href="multicol-span-all-fieldset-002-ref.html" rel="match"/>
  <meta content="This test checks the page is rendered correctly for a overflow:hidden and position:absolute fieldset multi-column container with a column-span:all child and position:absolute boxes." name="assert"/>

  <style>
  fieldset {
    column-count: 3;
    column-rule: 6px solid;
    width: 400px;
    overflow: hidden;
    position: absolute;
  }
  h3 {
    column-span: all;
    outline: 1px solid blue;
  }
  a {
    position: absolute;
    width: 1em;
    height: 1em;
    background-color: blue;
  }
  </style>

  </head><body><fieldset>
    <legend>Legend<a/></legend>
    <div>block1</div><div>block2</div><a/>
    <h3>spanner<a/></h3>
    <div>block3</div><div>block4</div><a/>
  </fieldset>
</body></html>
