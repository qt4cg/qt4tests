<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Iframe for cross-origin Shared Worker</title>
<script src="/common/get-host-info.sub.js"/>

</head><body>
<script>

const worker_url = new URL(
  'shared-name.js',
  get_host_info().ORIGIN + self.location.pathname);

let worker = new SharedWorker(worker_url);
worker.port.onmessage = e =&gt; {
  parent.postMessage(e.data, '*');
}

</script>
</body>
</html>
