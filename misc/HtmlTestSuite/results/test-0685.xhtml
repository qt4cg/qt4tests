<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Flexbox: fixed positioned video in absolute positioned on quirks mode</title>
<link href="https://drafts.csswg.org/css-flexbox/#flex-containers" rel="help"/>
<link href="https://drafts.csswg.org/css-sizing-3/#percentage-sizing" rel="help"/>
<link href="https://crbug.com/841276" rel="help"/>
<meta content="This test ensures that a video works with fixed position in absolute position on quirks mode." name="assert"/>
</head><body><div style="position:absolute;">
  <div>
    <!-- Video element may work with shadow DOM using flex for media controls.
         This is mostly useful for browsers that use flex inside of video.-->
    <video style="position:fixed;"/>
  </div>
</div>
</body></html>
