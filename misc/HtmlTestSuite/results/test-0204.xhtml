<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Containment Test: Paint containment independent formatting context</title>
<link href="mailto:rego@igalia.com" rel="author" title="Manuel Rego Casasnovas"/>
<link href="https://drafts.csswg.org/css-contain-1/#containment-paint" rel="help"/>
<link href="reference/contain-paint-independent-formatting-context-003-ref.html" rel="match"/>
<meta content="Paint containment elements establish an independent formatting context. The test checks that this feature of paint containment does not appliy to inline elements." name="assert"/>
<style>
.wrapper {
  border: solid thick;
  margin: 1em;
}
</style>
</head><body><p>Test passes if it has the same output than the reference.</p>
<div class="wrapper">
  <span style="margin: 1em 0; contain: paint;">
    <div style="margin: 1em 0;">This text should have 1em top and bottom margins.</div>
  </span>
</div>
</body></html>
