<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="UTF-8"/>
<title>CSS Toggles: toggle-visibility</title>
<link href="https://dbaron.org/" rel="author" title="L. David Baron"/>
<link href="http://www.google.com/" rel="author" title="Google"/>
<link href="https://tabatkins.github.io/css-toggle/#toggle-visibility-property" rel="help"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<style>

body {
  toggle-root: inactive-toggle 1 at 0;
}

#container {
  toggle-visibility: toggle inactive-toggle;
  background: green;
  width: 100px;
  height: 100px;
}

#child, #sibling {
  height: 100px;
  width: 100px;
  background: red;
}

#sibling {
  margin-top: -100px;
}

</style>

</head><body>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="container">
  <div id="child"/>
</div>
<div id="sibling"/>
</body></html>
