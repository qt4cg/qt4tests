<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS Overflow: overflow: scroll with resize: both and visibility: hidden</title>
<link href="https://drafts.csswg.org/css-overflow-3#propdef-overflow" rel="help"/>
<link href="overflow-scroll-resize-visibility-hidden-ref.html" rel="match"/>
<style>
.scroller {
  overflow: scroll;
  width: 100px;
  height: 100px;
  resize: both;
  visibility: hidden;
}
.content {
  width: 1000px;
  height: 1000px;
  background: green;
  visibility: visible;
}
</style>
</head><body><div class="scroller">
  <div class="content"/>
</div>
<div class="scroller" style="will-change: transform">
  <div class="content"/>
</div>
</body></html>
