<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta content="This ensures that a relative-positioned element inset doesn't resolve against an indefinite size." name="assert"/>
<link href="https://drafts.csswg.org/css-position-3/#relpos-insets" rel="help"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; min-height: 100px; background: red;">
  <div style="width: 100px; height: 100px; background: green; top: calc(10px + 10%); position: relative;"/>
</div>
</body></html>
