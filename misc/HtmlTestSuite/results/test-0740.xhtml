<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Cross-domain iframe paint order</title>
<link href="https://www.w3.org/TR/CSS2/zindex.html" rel="help"/>
<link href="cross-domain-iframe-paint-order-ref.html" rel="match"/>
<style>
  iframe {
    display: block;
    background: red;
    width: 100px;
    height: 100px;
    padding: 30px;
    border: none;
    box-sizing: border-box;
  }
  #negative-margin {
    width: 100px;
    height: 100px;
    background: lime;
    margin-top: -100px;
  }
</style>
</head><body><iframe src="http://{{hosts[alt][www]}}:{{ports[http][0]}}/css/CSS2/normal-flow/support/green.html"/>
<!-- #negative-margin should paint on top of the background of the iframe
    (but not the contents). -->
<div id="negative-margin"/>
</body></html>
