<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head><title>scrollIntoView() and scroll-margin with snapping off (y-axis)</title>
<link href="http://fantasai.inkedblade.net/contact" rel="author" title="Elika J. Etemad"/>
<link href="https://www.w3.org/TR/css-scroll-snap-1/#scroll-margin" rel="help"/>
<link href="scroll-target-001-ref.html" rel="match"/>
<meta content="should" name="flags"/>
<meta content="Test passes if scroll-margin is honored&#xA;               on a scroll container with 'scroll-snap-type: none'&#xA;               when scrolling an element into view&#xA;               explicitly by script." name="assert"/>
<style type="text/css">
  .container {
    border: solid blue 4px;
    height: 4em;
    overflow: auto;

    /* to make failing more obvious */
    background: 0 1em / 100% 1em linear-gradient(red, red) repeat-x;
    /* avoid anti-aliasing issues */
    font: 20px/1 sans-serif;
    scrollbar-width: none;
  }
  .container &gt; div {
    height: 1em;
  }
  #target    { scroll-margin: 2em 0 1em; } /* snap area is exact fit for snapport */
  #stripe    { background: green;        } /* color part of the snap area         */
  .fail      { color: red;               } /* make failing more obvious           */

  /* emulate `scrollbar-width: none` for browsers that don't support it yet */
  ::-webkit-scrollbar { display: none; }
</style>

</head><body><div id="instructions">Test passes if there is a green stripe across the second quarter of the box below and no red.</div>

<div class="container">
  <div/>
  <div/>
  <div/>
  <div/>
  <div class="fail">FAIL</div>
  <div/>
  <div id="stripe"/>
  <div id="target"/>
  <div/>
  <div class="fail">FAIL</div>
  <div/>
  <div/>
  <div/>
  <div/>
</div>

<script>
  document.getElementById('target').scrollIntoView();
</script>
</body></html>
