<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="http://www.google.com" rel="author" title="Google LLC"/>
<link href="https://drafts.csswg.org/css-flexbox/#cross-sizing" rel="help"/>
<title>css-flexbox: Tests that we size items in a wrapping column flexbox as fit-content</title>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<meta content="The image should fit wholly within the flexbox." name="assert"/>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<!-- This makes sure that we only see green if the flex items are sized correctly -->
<div style="position: absolute; width: 100px; height: 100px; background: green;"/>

<div style="display: flex; flex-direction: column; width: 100px; height: 100px; line-height: 20px; align-items: center;">
  <img src="../support/red-rect.svg"/>
</div>
</body></html>
