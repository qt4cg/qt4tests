<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>aria-current with non-false allowed value</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="/wai-aria/scripts/manual.css" rel="stylesheet"/>
    <script src="/resources/testharness.js"/>
    <script src="/resources/testharnessreport.js"/>
    <script src="/wai-aria/scripts/ATTAcomm.js"/>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "current:step"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_ACTIVE"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXARIACurrent",
                  "is",
                  "step"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "current:step"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "AriaProperties.current",
                  "is",
                  "step"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "aria-current with non-false allowed value"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-current with non-false allowed value.</p>
    <div aria-current="step" id="test" role="group">content</div>

  <div id="manualMode"/>
  <div id="log"/>
  <div id="ATTAmessages"/>
  </body>
</html>
