<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><meta charset="utf-8"/>
<title>Overflow: clip can not be scrolled</title>
<link href="https://www.w3.org/TR/css-overflow-3/#valdef-overflow-clip" rel="help"/>
<link href="mailto:sky@chromium.org" rel="author" title="Scott Violet"/>
<link href="overflow-clip-cant-scroll-ref.html" rel="match"/>
<style>
  .parent {
    width: 100px;
    height: 100px;
    overflow: clip;
  }

  .child1, .child2 {
    width: 100px;
    height: 100px;
    flex: none;
  }

  .child1 {
    background-color: green;
  }

  .child2 {
    background-color: red;
  }
</style>
</head><body><p>You should see two green squares (no red).
</p><div class="parent" id="parent1" style="display: flex">
  <div class="child1"/>
  <div class="child2"/>
</div>

<div class="parent" id="parent2">
  <div class="child1"/>
  <div class="child2"/>
</div>

<script>
onload = function() {
  document.getElementById("parent1").scrollLeft = 100;
  document.getElementById("parent2").scrollTop = 100;
  document.documentElement.removeAttribute("class");
}
</script>
</body></html>
