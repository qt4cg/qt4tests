<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8"/>
<title>writing mode:vertical-lr, alignment</title>
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida"/>
<link href="https://drafts.csswg.org/css-writing-modes-3/#block-flow" rel="help"/>
<meta content="writing-mode:vertical-lr will cause lines to display from the left side of the enclosing box." name="assert"/>
<style type="text/css">
@font-face {
    font-family: 'webfont';
    src: url('/fonts/noto/NotoSansMongolian-regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
	}
.test { font-family: webfont, serif; font-size: 24px; height: 250px; width: 250px; border: 1px solid orange; }
.test span { background-color:orange; color:orange;  }
</style>
<!-- this is the test -->
<style type="text/css">
.test { writing-mode: vertical-lr; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if the orange filled rectangle is vertical and on the left side of the square box.</p>
<div class="test">
<span lang="mn">ᠴᠤᠢᠵᠤᠩᠵᠠᠪ</span>
</div>
</body>
</html>
