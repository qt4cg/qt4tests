<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Marker with mask reference cycle</title>
</head><body><svg xmlns="http://www.w3.org/2000/svg">
  <mask id="mask">
    <path d="M0,0h50v50h-50z" marker-start="url(#marker)"/>
  </mask>
  <marker id="marker" mask="url(#mask)"/>
  <path d="M0,0h100v100h-100z" fill="green" marker-start="url(#marker)"/>
</svg>
<script>
  document.body.offsetTop;
  document.querySelector('#marker').setAttribute('fill', 'url(#nonexisting)');
</script>
</body></html>
