<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Reference: The element's own ::marker should be skipped when finding the ::first-letter content</title>
<link href="mailto:mats@mozilla.com" rel="author" title="Mats Palmgren"/>
<style>
body { margin-left: 5em; }
li:first-child &gt; * { list-style-type: lower-alpha; list-style-type: 'marker '; }
li:last-child &gt; ::marker { content: 'marker '; }
span { display:inline list-item; }
ibi { display:inline flow-root list-item; list-style-position: inside; }
ibo { display:inline flow-root list-item; list-style-position: outside; }
first-letter { color:green; }
</style>
</head><body><ol>
  <li><ibi><first-letter>i</first-letter>tem</ibi>after</li>
  <li><ibi><first-letter>i</first-letter>tem</ibi>after</li>
</ol>
<ul>
  <li><ibi><first-letter>i</first-letter>tem</ibi>after</li>
  <li><ibi><first-letter>i</first-letter>tem</ibi>after</li>
</ul>
<ol>
  <li><ibo><first-letter>i</first-letter>tem</ibo>after</li>
  <li><ibo><first-letter>i</first-letter>tem</ibo>after</li>
</ol>
<ul>
  <li><ibo><first-letter>i</first-letter>tem</ibo>after</li>
  <li><ibo><first-letter>i</first-letter>tem</ibo>after</li>
</ul>
</body></html>
