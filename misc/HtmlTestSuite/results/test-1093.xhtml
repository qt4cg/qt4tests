<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<link href="div-align-ref.html" rel="match"/>
<style>
.test { width: 50px; background-color: yellow; }
.rtl { direction: rtl; }
.ltr { direction: ltr; }
[align=left] .margin { margin-left: 1em }
[align=right] .margin { margin-right: 1em }
</style>
</head>
<body>
<!-- Centered tests -->
<div align="center">
<div class="test">t א</div>
<div class="test rtl">t א</div>
<div class="test margin">t א</div>
</div>

<div align="center">
<div align="left" class="test">t א</div>
<div align="right" class="test">t א</div>
</div>

<div align="left">
<div align="center">
<div class="test">t א</div>
</div>
</div>

<!-- Left-aligned tests -->
<div align="left">
<div class="test">t א</div>
<div class="test rtl">t א</div>
<div class="test margin">t א</div>
</div>

<div align="left" class="rtl">
<div class="test">t א</div>
<div class="test ltr">t א</div>
<div class="test margin">t א</div>
</div>

<div align="left">
<div align="center" class="test">t א</div>
<div align="right" class="test">t א</div>
</div>

<!-- Right-aligned tests -->
<div align="right">
<div class="test">t א</div>
<div class="test rtl">t א</div>
<div class="test margin">t א</div>
</div>

<div align="right" class="rtl">
<div class="test">t א</div>
<div class="test ltr">t א</div>
<div class="test margin">t א</div>
</div>

<div align="right">
<div align="left" class="test">t א</div>
<div align="center" class="test">t א</div>
</div>

</body>
</html>
