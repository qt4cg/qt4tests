<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><meta charset="utf-8"/>
<title>Dialog-Popover crash</title>
<link href="mailto:masonf@chromium.org" rel="author"/>
<link href="https://open-ui.org/components/popup.research.explainer" rel="help"/>
<script src="/resources/testdriver.js"/>
<script src="/resources/testdriver-actions.js"/>
<script src="/resources/testdriver-vendor.js"/>
<script src="resources/popover-utils.js"/>

</head><body><p>This test passes if it does not crash.</p>
<dialog popover="">This is a modal dialog</dialog>
<div popover="">This is a popover</div>

<script>
  const dialog = document.querySelector('dialog[popover]');
  const popover = document.querySelector('div[popover]');
  dialog.showModal();
  popover.showPopover();
  clickOn(dialog)
    .then(() =&gt; {
      document.documentElement.classList.remove("reftest-wait");
    });
</script>
</body></html>
