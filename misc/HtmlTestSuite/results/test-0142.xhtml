<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title> Ensure left doesn't take effect if margin isn't auto </title>
<link href="https://github.com/w3c/csswg-drafts/issues/3973" rel="help"/>
<link href="div-orthogonal-left-and-non-auto-margin-ref.html" rel="match"/>
<style>
  #outer {
    inset: 0;
    writing-mode: vertical-rl;
    background-color: black;
    margin: auto;
    left: 10px;
    margin-right: 10px;
    position: absolute;
    block-size: max-content;
    inline-size: 100px;
    border: 5px solid red;
  }
</style>
</head><body><div id="outer"><div style="block-size: 200px;"/></div>
</body></html>
