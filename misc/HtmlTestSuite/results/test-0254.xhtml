<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
  <head><meta charset="utf-8"/>
  <title>CSS Multi-column Layout Test: Remove the spanner in nested blocks</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-multicol-1/#column-span" rel="help"/>
  <link href="multicol-span-all-dynamic-remove-002-ref.html" rel="match"/>
  <meta content="This test checks removing a 'column-span' element should be rendered correctly." name="assert"/>

  <script>
  function runTest() {
    document.body.offsetHeight;

    document.getElementById("spanner").remove();

    document.documentElement.removeAttribute("class");
  }
  </script>

  <style>
  #column {
    column-count: 3;
    column-rule: 6px solid;
    width: 400px;
    outline: 1px solid black;
  }
  h3 {
    column-span: all;
    outline: 1px solid blue;
  }
  </style>

  </head><body onload="runTest();">
    <article id="column">
      <div>block1</div>
      <div><div><h3 id="spanner">spanner</h3></div></div>
      <div>block2</div>
    </article>
  </body>
</html>
