<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Overflow: scrollbar-gutter changing dynamically</title>
<link href="https://drafts.csswg.org/css-overflow-4/#scrollbar-gutter-property" rel="help"/>
<link href="/fonts/ahem.css" rel="stylesheet"/>
<link href="scrollbar-gutter-dynamic-001-ref.html" rel="match"/>

<style>
  #scroller {
    font: 100px/1 Ahem;
    color: green;
    overflow-y: auto;
    width: 300px;
    height: 300px;
  }
</style>
</head><body><div id="scroller">X X</div>
<script>
  scroller.offsetTop;
  scroller.style.scrollbarGutter = "stable";
</script>
</body></html>
