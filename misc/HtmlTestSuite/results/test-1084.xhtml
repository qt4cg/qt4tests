<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>Table layout attribute</title>
<link href="table-layout-ref.html" rel="match"/>
<meta content="The layout attribute on table elements should have no effect." name="assert"/>
</head><body><table border="" layout="fixed" width="100%">
<tbody><tr><td>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</td><td>aaa
</td></tr></tbody></table>
<table border="" layout="auto" width="100%">
<tbody><tr><td>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</td><td>aaa
</td></tr></tbody></table>
</body></html>
