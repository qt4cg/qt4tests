<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="mailto:dgrogan@chromium.org" rel="author" title="David Grogan"/>

<meta content="width and height attributes on canvas don't map to css width/height, but do map to css aspect ratio, which is honored by flexbox, even when the item has contain: size. " name="assert"/>
<link href="../reference/ref-filled-green-100px-square-only.html" rel="match"/>

</head><body><p>Test passes if there is a filled green square.</p>

<!-- align-items: flex-start so we don't have to think about stretching -->
<div style="display: flex; align-items: flex-start;">
  <canvas height="20" style="contain: size; background: green; width: 100px;" width="20">
</canvas></div>
</body></html>
