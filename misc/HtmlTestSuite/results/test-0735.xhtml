<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="https://bugs.chromium.org/p/chromium/issues/detail?id=1378106" rel="help"/>
<link href="floats-placement-005-ref.html" rel="match"/>
<style>
.float-left {
  float: left;
  clear: left;
  width: 50px;
  height: 50px;
  background: green;
}
.float-right {
  float: right;
  clear: right;
  width: 50px;
  height: 50px;
  background: green;
}
span {
  display: inline-block;
  width: 50px;
  height: 40px;
  background: cyan;
}
</style>
</head><body><div style="width: 150px; display: flow-root;">
  <div class="float-left"/>
  <div style="height: 40px;"/>
  <div class="float-right"/>
  <div class="float-right"/>
  <div class="float-left"/>
  <div class="float-right"/>
  <div style="margin-top: 10px; line-height: 0;"><span/><span/></div>
</div>
</body></html>
