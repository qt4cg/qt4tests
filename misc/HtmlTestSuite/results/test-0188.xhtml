<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Test: will-change: backdrop-filter should create a stacking context.</title>
<link href="mailto:pdr@chromium.org" rel="author" title="Philip Rogers"/>
<link href="https://bugs.chromium.org/p/chromium/issues/detail?id=960953" rel="help"/>
<link href="https://drafts.csswg.org/css-will-change/#will-change" rel="help"/>
<link href="https://drafts.fxtf.org/filter-effects-2/#BackdropFilterProperty" rel="help"/>
<link href="green-square-100-by-100-ref.html" rel="match"/>
<style>
  html, body { margin: 0; }
  .indicator {
    position: absolute;
    background-color: green;
    z-index: 1;
  }
  .willchange {
    will-change: backdrop-filter;
    z-index: 0;
  }
  .child {
    position: relative;
    background-color: red;
    z-index: 2;
  }
  .box {
    width: 100px;
    height: 100px;
  }
</style>

</head><body><div class="indicator box"/>
<div class="willchange box">
  <!-- Because will-change: backdrop-filter creates a stacking context, this
       child remains on bottom even though it has a higher z-index than the
       indicator box. -->
  <div class="child box"/>
</div>
</body></html>
