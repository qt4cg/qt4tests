<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Implicit nesting</title>
<link href="mailto:sesse@chromium.org" rel="author" title="Steinar H. Gunderson"/>
<link href="https://drafts.csswg.org/css-nesting-1/" rel="help"/>
<link href="implicit-nesting-ref.html" rel="match"/>
<style>
  .test {
    background-color: red;
    width: 100px;
    height: 100px;
    display: grid;
  }

  .test-1 {
    &gt; div {
      background-color: green;
    }
  }

  .test-2 {
    .test-2-child {
      background-color: green;
    }
  }
  .test-2-child {
    background-color: red;
  }

  .test-3-child {
    background-color: red;
  }
  .test-3-child {
    .test-3 &amp; {
      background-color: green;
    }
  }

  .test-4 {
    :is(&amp;) {
      background-color: green;
    }
  }

  .test {
    :is(.test-5, &amp;.does-not-exist) {
      background-color: green;
    }
  }

  body * + * {
    margin-top: 8px;
  }
</style>
</head><body>
  <p>Tests pass if <strong>block is green</strong></p>
  <div class="test test-1"><div/></div>
  <div class="test test-2"><div class="test-2-child"/></div>
  <div class="test test-3"><div class="test-3-child"/></div>
  <div class="test test-4"/>
  <div class="test test-5"/>
</body>
</html>
