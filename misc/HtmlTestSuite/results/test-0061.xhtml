<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>phrasing content inside mtext</title>
<link href="https://w3c.github.io/mathml-core/#html-and-svg" rel="help"/>
<link href="integration-point-3-ref.html" rel="match"/>
<meta content="Verify that &lt;mtext&gt; can contain phrasing content" name="assert"/>
<style type="text/css">
  div {
    color: green;
  }
  span, math, mtext { font-family: monospace; font-size: 10px; }
  span.redsquare, span.greensquare {
    display: inline-block;
    width: 10px;
    height: 10px;
  }
  span.redsquare {
    background: red;
  }
  span.greensquare {
    background: green;
  }
  mspace {
    background: green;
  }
</style>
</head>
<body>
  <p>Test passes if there is a green square and no red.</p>

  <div>

    <div style="position: absolute; background: green; width: 200px; height: 200px;">
      <span><span><span><span class="redsquare"/></span></span></span>
      <span><span><u><span class="redsquare"/></u></span></span>
      <span><span><a href="#id"><span class="redsquare"/></a></span></span>
      <span><span><del><span class="redsquare"/></del></span></span>
      <span><span><em><span class="redsquare"/></em></span></span>
      <span><span><strong><span class="redsquare"/></strong></span></span>
      <span><span><q><span class="redsquare"/></q></span></span>
      <span><span><small><span class="redsquare"/></small></span></span>
      <span><span><var><span class="redsquare"/></var></span></span>
      <span><span><samp><span class="redsquare"/></samp></span></span>
    </div>
    <div style="position: absolute; width: 200px;">
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><span><span class="greensquare"/></span></mtext></math>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><u><span class="greensquare"/></u></mtext></math>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><a href="#id"><span class="greensquare"/></a></mtext></math>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><del><span class="greensquare"/></del></mtext></math>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><em><span class="greensquare"/></em></mtext></math>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><strong><span class="greensquare"/></strong></mtext></math>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><q><span class="greensquare"/></q></mtext></math>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><small><span class="greensquare"/></small></mtext></math>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><var><span class="greensquare"/></var></mtext></math>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mtext><samp><span class="greensquare"/></samp></mtext></math>
    </div>

  </div>

</body>
</html>
