<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="UTF-8"/>
<title>offset-distance composition</title>
<link href="mailto:ericwilligers@chromium.org" rel="author" title="Eric Willigers"/>
<link href="https://drafts.fxtf.org/motion-1/#offset-distance-property" rel="help"/>
<meta content="offset-distance supports animation." name="assert"/>

<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
<script src="/css/support/interpolation-testcommon.js"/>

</head><body>
<script>
test_composition({
  property: 'offset-distance',
  underlying: '50px',
  addFrom: '100px',
  addTo: '200px',
}, [
  {at: -0.3, expect: '120px'},
  {at: 0, expect: '150px'},
  {at: 0.5, expect: '200px'},
  {at: 1, expect: '250px'},
  {at: 1.5, expect: '300px'},
]);

test_composition({
  property: 'offset-distance',
  underlying: '100px',
  addFrom: '10px',
  addTo: '2px',
}, [
  {at: -0.5, expect: '114px'},
  {at: 0, expect: '110px'},
  {at: 0.5, expect: '106px'},
  {at: 1, expect: '102px'},
  {at: 1.5, expect: '98px'},
]);

test_composition({
  property: 'offset-distance',
  underlying: '10%',
  addFrom: '100px',
  addTo: '20%',
}, [
  {at: -0.3, expect: 'calc(130px + 4%)'},
  {at: 0, expect: 'calc(100px + 10%)'},
  {at: 0.5, expect: 'calc(50px + 20%)'},
  {at: 1, expect: '30%'},
  {at: 1.5, expect: 'calc(-50px + 40%)'},
]);

test_composition({
  property: 'offset-distance',
  underlying: '50px',
  addFrom: '100px',
  replaceTo: '200px',
}, [
  {at: -0.3, expect: '135px'},
  {at: 0, expect: '150px'},
  {at: 0.5, expect: '175px'},
  {at: 1, expect: '200px'},
  {at: 1.5, expect: '225px'},
]);
</script>
</body>
</html>
