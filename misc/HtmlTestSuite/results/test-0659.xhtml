<style>
  html,body {
    color:black; background-color:white; font:20px/1 Ahem; padding:0; margin:0;
  }

  .container {
    display: flex;
    width: 180px;
    border: 1px solid blue;
  }

  .container &gt; * {
    background-color: cyan;
    display: table;
  }
  .test1 &gt; * {
    flex-shrink: 0;
    width: 100%;
  }
  .test2 &gt; * {
    flex-shrink: 0;
    width: 50%;
  }
  .test3 &gt; * {
    flex-shrink: 0.5;
    width: 50%;
  }
  .test4 &gt; * {
    flex-grow: 0.1;
    width: 50%;
  }
  .test5 &gt; * {
    flex-shrink: 0.2;
    flex-grow: 0.5;
    width: 10%;
  }
  .base &gt; * {
    flex-basis: 100px;
  }
  .large-base {
    width: 100px;
  }
  .large-base &gt; * {
    flex-basis: 200px;
  }
</style>
