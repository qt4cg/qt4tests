<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="backdrop-in-flow-ref.html" rel="match"/>
<link href="https://fullscreen.spec.whatwg.org/#new-stacking-layer" rel="help"/>
<style>
dialog {
    visibility: hidden;
}

dialog::backdrop {
    height: 100px;
    width: 50px;
}

#left::backdrop {
    position: static;
    top: 100px;
    left: 100px;
    background: green;
}

#right::backdrop {
    position: relative;
    background: green;
    top: 100px;
    left: 150px;
}
</style>
</head><body>
Test that position 'static' or 'relative' for ::backdrop computes to 'absolute'.
The test passes if there is a single green box.
<dialog id="left"/>
<dialog id="right"/>

<script>
document.querySelector('#left').showModal();
document.querySelector('#right').showModal();
</script>
</body>
</html>
