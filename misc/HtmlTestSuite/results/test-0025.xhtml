<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Largest Contentful Paint: invisible images are not observable</title>
<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
<script src="resources/invisible-images.js"/>
<style>
  .opacity0 {
    opacity: 0;
  }
  .visibilityHidden {
    visibility: hidden;
  }
  .displayNone {
    display: none;
  }
  .composited {
    will-change: transform;
  }
  img {
    border: 2px solid black;
    will-change: transform;
  }
</style>
</head><body><div class="opacity0 composited"><img id="divOpacity0" src="/images/yellow.png"/></div>
<div class="visibilityHidden composited"><img id="divVisibilityHidden" src="/images/yellow.png"/></div>
<div class="displayNone composited"><img id="divDisplayNone" src="/images/yellow.png"/></div>
</body></html>
