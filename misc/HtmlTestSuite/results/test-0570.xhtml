<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta charset="utf-8"/>
  <title>CSS Shape Test: float left, circle(50% at left top) reference</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>
  <style>
  .container {
    position: absolute;
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: left;
    /* Omit shape-outside */
    clip-path: circle(50% at left top);
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    background-color: orange;
  }

  .box {
    position: absolute;
    width: 120px;
    background-color: blue;
  }

  .long {
    width: 200px;
  }
  </style>

  </head><body><main class="container">
    <div class="shape"/>
    <div class="shape"/>
    <div class="box" style="height: 36px; top: 0px; left: 60px;"/>
    <div class="box" style="height: 12px; top: 36px; left: 48px;"/> <!-- Box at corner -->
    <div class="box" style="height: 12px; top: 48px; left: 36px;"/>  <!-- Box at corner -->
    <div class="long box" style="height: 60px; top: 60px; left: 0px;"/> <!-- Fill the space between two floats -->
    <div class="box" style="height: 36px; top: 120px; left: 60px;"/>
    <div class="box" style="height: 12px; top: 156px; left: 48px;"/> <!-- Box at corner -->
    <div class="box" style="height: 12px; top: 168px; left: 36px;"/>  <!-- Box at corner -->
  </main>
</body></html>
