--><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>CSS Reference</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert"/>
  <meta charset="utf-8"/>
  <style>
    .container {
      display: block;
      padding: 1px 2px;
      border: 1px solid black;
      background: yellow;
      margin-bottom: 5px;
      margin-right: 10px;
      float: left; /* For testing in "rows" of containers */
    }
    br { clear: both }

    .big &gt; .container {
      height: 14px;
      width: 20px;
    }
    .small &gt; .container {
      height: 2px;
      width: 4px;
    }

    .container &gt; * {
      background: teal;
      height: 6px;
      width: 8px;
    }
  </style>
</head>
<body>
  <div class="big">
    <!-- Margin just on one side: -->
    <div class="container"><div style="margin-top: 3px"/></div>
    <div class="container"><div style="margin-right: 3px"/></div>
    <div class="container"><div style="margin-bottom: 3px"/></div>
    <div class="container"><div style="margin-left: 3px"/></div>
    <!-- Margin on all sides: -->
    <div class="container"><div style="margin: 1px 2px 3px 4px"/></div>
    <br/>

    <!-- "auto" margin on just one side (should be treated as 0): -->
    <div class="container"><div/></div>
    <div class="container"><div/></div>
    <div class="container"><div/></div>
    <div class="container"><div/></div>
    <!-- "auto" margin on all sides (should be treated as 0): -->
    <div class="container"><div/></div>
    <br/>
  </div>
  <div class="small">
    <!-- Margin just on one side: -->
    <div class="container"><div style="margin-top: 3px"/></div>
    <div class="container"><div style="margin-right: 3px"/></div>
    <div class="container"><div style="margin-bottom: 3px"/></div>
    <div class="container"><div style="margin-left: 3px"/></div>
    <!-- Margin on all sides: -->
    <div class="container"><div style="margin: 1px 2px 3px 4px"/></div>
    <br/>

    <!-- "auto" margin on just one side (should be treated as 0): -->
    <div class="container"><div/></div>
    <div class="container"><div/></div>
    <div class="container"><div/></div>
    <div class="container"><div/></div>
    <!-- "auto" margin on all sides (should be treated as 0): -->
    <div class="container"><div/></div>
    <br/>
  </div>
</body>
</html>
