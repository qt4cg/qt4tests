<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<link href="https://github.com/w3c/csswg-drafts/issues/5713" rel="help"/>
<meta content="If stretch alignment is applied to one axis the aspect-ratio of a replaced element is preserved." name="assert"/>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="display: grid; grid-template: 100px / 200px; width: 100px; height: 100px; background: red;">
  <canvas height="10" style="background: green; align-self: stretch;" width="10"/>
</div>
</body></html>
