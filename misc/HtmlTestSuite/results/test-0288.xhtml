<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Color 4: xyz</title>
<link href="mailto:weinig@apple.com" rel="author" title="Sam Weinig"/>
<link href="https://drafts.csswg.org/css-color-4/#valdef-color-xyz" rel="help"/>
<link href="xyz-003-ref.html" rel="match"/>
<meta content="xyz with no alpha" name="assert"/>
<style>
    body { background-color: grey; }
    .test { background-color: red; width: 12em; height: 6em; margin-top: 0; }
    .ref { background-color: lab(100.115% 9.06448 5.80177); width: 12em; height: 6em; margin-bottom: 0; } /* color(xyz 1 1 1) converted to Lab */
    .test { background-color: color(xyz 1 1 1); }
</style>
</head><body>
    <p>Test passes if you see a single square, and not two rectangles of different colors.</p>
    <div class="ref"/>
    <div class="test"/>
</body>
</html>
