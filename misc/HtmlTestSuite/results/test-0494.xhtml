<link href="https://drafts.csswg.org/css-grid-1/#auto-repeat" rel="help"/>
<meta content="This test checks that auto repeat tracks use max size when size is indefinite to compute the number of tracks." name="assert"/>
<link href="/css/support/grid.css" rel="stylesheet"/>
<style>
.grid {
  position: relative;
  display: grid;
  grid: repeat(auto-fill, 50px) / repeat(auto-fill, 100px);
  max-width: 300px;
  max-height: 200px;
}
.border {
  border: 10px solid;
}
.border-box {
  box-sizing: border-box;
}
.item {
  background: lime;
  /* Place item on the last cell. */
  grid-column: -2;
  grid-row: -2;
}
.pad-calc {
 border-width: 0;
 padding: calc(10% + 20px);
}
.pad-percent {
 border-width: 0;
 padding: 10%;
}
</style>
<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
