<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Grid Layout Test: getComputedStyle().gridTemplateColumns</title>
<link href="https://mozilla.org" rel="author" title="Mozilla"/>
<link U000022titleU000022="2.3. Resolved Value of a Track Listing" href="https://drafts.csswg.org/css-grid-2/#resolved-track-list" rel="help"/>
<meta content="Checks the resolved value of grid-template-columns or grid-template-columns on an element which is not a grid container." name="assert"/>
<style>
#target {
  display: block;
  height: 1px;
  font-size: 1px;
}
</style>
<script src="/resources/testharness.js"/>
<script src="/resources/testharnessreport.js"/>
<script src="/css/support/computed-testcommon.js"/>
</head><body><div id="target"/>
<script>
test_computed_value("grid-template-columns", "subgrid []");

test_computed_value("grid-template-columns", "subgrid [] [b]");

test_computed_value("grid-template-columns", "subgrid repeat(auto-fill, [c] [d])");

test_computed_value("grid-template-columns", "subgrid [a b] repeat(auto-fill, [c] [d e]) [g]");
test_computed_value("grid-template-columns", "subgrid [a] [b] repeat(auto-fill, [c] [d e]) [g h]");

</script>
