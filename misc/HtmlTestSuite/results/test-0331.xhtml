<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="UTF-8"/>
<title>CSS Test: descriptor prefix</title>
<link href="https://www.upsuper.org/" rel="author" title="Xidorn Quan"/>
<link href="https://drafts.csswg.org/css-counter-styles-3/#counter-style-prefix" rel="help"/>
<link href="descriptor-prefix-ref.html" rel="match"/>
<link href="support/test-common.css" rel="stylesheet"/>
<style type="text/css">
  @counter-style a {
    system: extends upper-roman;
    prefix: "Appendix ";
  }
  section {
    counter-reset: p -3;
  }
  p {
    counter-increment: p;
  }
  p::before {
    content: counter(p, a);
  }
</style>
</head><body><ol start="-2" style="list-style-type: a">
  <li/><li/><li/><li/><li>
</li></ol>
<section>
  <p/><p/><p/><p/><p>
</p></section>
</body></html>
