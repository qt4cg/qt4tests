<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
<head><title>Animate a symbol in a display: none subtree</title>
<link href="../struct/reftests/reference/green-100x100.html" rel="match"/>
<script src="/common/reftest-wait.js"/>
</head><body><svg xmlns="http://www.w3.org/2000/svg">
  <use href="#hidden"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
  <symbol id="hidden">
    <rect fill="red" height="100" width="100">
      <animate attributename="fill" calcmode="discrete" dur="1ms" fill="freeze" onend="takeScreenshot()" values="red; green"/>
    </rect>
  </symbol>
</svg>
</body></html>
