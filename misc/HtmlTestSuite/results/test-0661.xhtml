<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Test: nested flex containers with definite max-height</title>
<link href="flexbox-definite-sizes-005-ref.html" rel="match"/>
<link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert"/>
<link href="https://drafts.csswg.org/css-flexbox/#definite-sizes" rel="help"/>
<link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1503173" rel="help"/>
<style>
  .horizFlex {
    display: flex;
    margin-bottom: 2px;
  }
  .vertFlex {
    display: flex;
    flex-grow: 1;
    flex-direction: column;
    min-height: 60px;
  }
  .item {
    background: lime;
    height: 100%;
  }
</style>
</head><body><p>Test passes if you see four 60px-tall lime rows (with platform-appropriate scrollbars on the last one).</p>

<div class="horizFlex">
  <div class="vertFlex">
    <div class="item"/>
  </div>
</div>

<div class="horizFlex">
  <div class="vertFlex" style="overflow: hidden">
    <div class="item"/>
  </div>
</div>
<div class="horizFlex">
  <div class="vertFlex" style="overflow: auto">
    <div class="item"/>
  </div>
</div>

<div class="horizFlex">
  <div class="vertFlex" style="overflow: scroll">
    <div class="item"/>
  </div>
</div>
</body></html>
