<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><style>
.contain {
    float: right;
    clear: both;
}
.reset { counter-reset: c;}
.increment:before { content: counters(c, ""); }
.increment { counter-increment: c; }
</style>
</head><body>
<div>1</div>
<div class="contain">
    <div>1</div>
    <div>1</div>
</div>
<div>2</div>
<div class="contain">
    <div>1</div>
    <div>2</div>
</div>
<div>3</div></body></html>
