  <style>
  html {
    display: block;
    position: fixed;
    left: 10px;
    right: 20px;
    top: 30px;
    bottom: 40px;
    border: 5px dashed black;
    box-sizing: border-box;
  }
  </style></head><body>

  The black border should encompass the whole viewport,
  with a bit of space on each side.
  <br/><br/>
  It shouldn't just shrinkwrap this text's height.
</body></html>
