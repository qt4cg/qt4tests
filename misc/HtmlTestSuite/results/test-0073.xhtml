<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>mathvariant="double-struck" and font-style/font-weight (reference)</title>
    <style>
      @font-face {
        font-family: TestFont;
        src: url("/fonts/math/mathvariant-double-struck.woff");
      }
      .testfont {
        font-family: TestFont;
        font-size: 32px;
      }
      .italic { font-style: italic; }
      .bold { font-weight: bold; }
    </style>
  </head>
  <body>
    <p>Test passes if you see three lines with text <span class="testfont">𞺡</span> respectively rendered with italic, bold and bold-italic style:</p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML" class="testfont"><mtext class="italic">𞺡</mtext></math></p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML" class="testfont"><mtext class="bold">𞺡</mtext></math></p>
    <p><math xmlns="http://www.w3.org/1998/Math/MathML" class="testfont"><mtext class="bold italic">𞺡</mtext></math></p>
  </body>
</html>
