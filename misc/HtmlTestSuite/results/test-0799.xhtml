<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Text level 3 Test: Line breaking with floats and disabled hyphenation </title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez Garcia-Boente"/>
<link href="https://drafts.csswg.org/css-text-3/#hyphenation" rel="help" title="5.4. Hyphenation: the hyphens property"/>
<link href="https://drafts.csswg.org/css-text-3/#valdef-hyphens-none" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square-only.html" rel="match"/>
<meta content="A span with hypens 'none' is wrapped based on the available space left by a float image." name="assert"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
div { font: 20px/1 Ahem; }
img { float:right; }
.test {
    max-width: 100px;
    color: green;
}
span { hyphens: none; }
.ref {
    position: absolute;
    background: green linear-gradient(red, red) 2ch 0/3ch 3ch no-repeat;
    color: red;
    width: 100px;
    height: 100px;
    z-index: -1;
}
</style>
</head><body><p>Test passes if there is a filled green square.</p>
<div class="ref">XX<br/>X<br/></div>
<div class="test">
  <img alt="" src="/css/support/60x60-green.png"/>
  <span>XX X</span>
</div>
</body></html>
