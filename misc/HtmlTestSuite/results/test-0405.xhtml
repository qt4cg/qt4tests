<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>CSS Test: 'Background-position' with three and four values</title>
<link href="http://www.w3.org/TR/css3-background/#background-position" rel="help"/>
<meta content="background-position-x/y will round-trip serialized values even if the new three/four value syntax is used for background-position." name="assert"/>
<link href="reference/background-position-three-four-values-ref.html" rel="match"/>
<style type="text/css">
div {
  width: 200px;
  height: 200px;
  border: 2px solid black;
  background-image: url("support/blue_color.png");
  background-repeat: no-repeat;
  display: inline-block;
}
#test1  {
  background-position: left 50px center;
}
#test2 {
  background-position: right 25px top 75%;
}
#test3 {
  background-position: left 25px bottom 75%;
}
#test4 {
  background-position: right 25px bottom 25%;
}
</style>

</head>
<body>

<div id="test1"/>
<div id="test2"/>
<div id="test3"/>
<div id="test4"/>

<script>
for (let id of ['test1','test2','test3','test4']) {
  let d = document.getElementById(id);
  let x = getComputedStyle(d).backgroundPositionX;
  let y = getComputedStyle(d).backgroundPositionY;
  d.style.backgroundPositionX = x;
  d.style.backgroundPositionY = y;
}
</script>

</body>
</html>
