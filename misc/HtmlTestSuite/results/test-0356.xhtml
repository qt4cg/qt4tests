</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="background: green; width: 100px">
  <div style="transform: rotateY(180deg); backface-visibility: hidden">
    <div style="background: red; transform: translateX(20px); height: 100px"/>
  </div>
</div>
