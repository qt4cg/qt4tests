<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>Forced colors mode - svg.
  Only foreignObject svg elements should have styles
  overridden in forced colors mode.
</title>
<style>
  svg, text, foreignObject {
    forced-color-adjust: none;
  }
</style>
</head><body>
  <svg xmlns="http://www.w3.org/2000/svg" height="600" width="600">
    <text fill="red" stroke="blue" x="0" y="15">
      This text should have a red fill and blue stroke color in
      forced colors mode.
    </text>
    <rect height="60" style="fill: red; stroke: blue;" width="180" x="0" y="30"/>
    <foreignObject height="160" width="160" x="20" y="100">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: CanvasText;">
        This text should be CanvasText in forced colors mode.
      </div>
      <svg height="20" width="20">
        <rect height="20" style="fill: green; stroke: purple;" width="20" x="0" y="0"/>
      </svg>
    </foreignObject>
  </svg>
</body>
</html>
