<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
  <head>
    <title>Adopting a shadow host child into an iframe</title>
    <link href="https://dom.spec.whatwg.org/#concept-node-adopt" rel="help"/>
    <link href="remove-from-shadow-host-and-adopt-into-iframe-ref.html" rel="match"/>
    <style>
      iframe { border: 0; }
    </style>
    <script src="/common/reftest-wait.js"/>
    <script>
      onload = () =&gt; {
        const root = host.attachShadow({mode:"open"});
        root.innerHTML = "&lt;slot&gt;";
        // force a layout
        host.offsetTop;
        iframe.contentWindow.document.body.style.margin = 0;
        iframe.contentWindow.document.body.appendChild(adopted);
        host.remove();
        takeScreenshot();
      }
    </script>
  </head>
  <body>
    <p>You should see the word PASS below.</p>
    <iframe id="iframe"/>
    <div id="host"><span id="adopted">PASS</span></div>
  </body>
</html>
