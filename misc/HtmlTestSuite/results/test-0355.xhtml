<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Transforms Test: transform property with backface visibility = hidden</title>
    <link href="mailto:jian.andy.zhang@gmail.com" rel="author" title="Jian Zhang"/>
    <link href="http://www.w3.org/TR/css-transforms-1/#transform-property" rel="help"/>
    <link href="http://www.w3.org/TR/css-transforms-2/#propdef-backface-visibility" rel="help"/>
    <link href="reference/backface-visibility-hidden-ref.html" rel="match"/>
    <meta content="maxDifference=0-79;totalPixels=0-200" name="fuzzy"/>
    <meta content="When the value of backface visibility property is 'hidden', the back side of a transformed element is invisible when facing the viewer." name="assert"/>
    <style type="text/css">
        .greenSquare {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: green;
            z-index: 2;
        }

        .redSquare {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: red;
            z-index: 1;
            transform: rotateY(180deg);
        }

        .face {
            backface-visibility: hidden;
        }

        .card {
            transform-style: preserve-3d;
        }

        .container {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            transform: rotateY(45deg);
        }

    </style>
</head>
<body>
    <p>The test passes if there is a green retangle and no red.</p>
    <div class="container">
        <div class="card">
            <div class="redSquare face"/>
            <div class="greenSquare face"/>
        </div>
    </div>
</body>
</html>
