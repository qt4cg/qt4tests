     http://creativecommons.org/publicdomain/zero/1.0/ --><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta charset="utf-8"/>
  <title>CSS Overflow Test: Scrollable overflow area of a multicol container in vertical-rl writing-mode</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-overflow-3/#scrollable" rel="help"/>
  <link href="../reference/ref-filled-green-100px-square-only.html" rel="match"/>
  <meta content="This test verifies the nested float element in a multicol container in vertical-rl writing-mode shouldn't contribute to its container'sscrollable overflow area." name="assert"/>

  <style>
  .scroll-container {
    writing-mode: vertical-rl;
    inline-size: 100px;
    block-size: 100px;
    overflow: auto;
  }
  .multicol {
    block-size: 100px;
    inline-size: 100px;
    column-fill: auto;
    column-count: 2;
    column-gap: 0;
  }
  .float {
    float: left;
    inline-size: 50px;
    block-size: 100px;
    background: green;
  }
  </style>

  <!--This test passes if the scroll-container has no scrollbar. -->

  </head><body><p>Test passes if there is a filled green square.</p>
  <div class="scroll-container">
    <div class="multicol">
      <div>
        <div style="block-size: 100px; background: green;"/>
        <div class="float"/>
      </div>
    </div>
  </div>
</body></html>
