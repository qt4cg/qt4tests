<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta chartset="utf-8"/>
  <title>CSS-Writing Modes Test: propagation of the direction property from body to root</title>
  <link href="https://florian.rivoal.net" rel="author" title="Florian Rivoal"/>
  <link href="https://drafts.csswg.org/css-writing-modes-3/#principal-flow" rel="help"/>
  <link href="wm-propagation-002-ref.html" rel="match"/>
  <meta content="the 'direction' of the body must be propagated to the root, but the computed value must not change." name="assert"/>
<style>
body {
  direction: rtl;
  height: 0;
}
html::before {
  content: "This text must be on the right";
}
html::after {
  content: "This text must be on the left";
  display: block;
}
</style>
</head><body/>
</html>
