  <title id="test-title">$RCSfile: animate-dom-02-f.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    
    <text x="10" y="30">Testing ElementTimeControl method return values</text>

    <rect height="50" id="r" width="50" x="10" y="50"/>
    <animate attributename="display" dur="10s" id="a" values="inline; inline"/>
    <animate attributename="display" dur="10s" onbegin="f()" values="inline; inline"/>

    <script>&lt;![CDATA[
      function f() {
        var a = document.getElementById('a');
        var b = false;
        try {
          b = typeof a.beginElement() == 'undefined'
                &amp;&amp; typeof a.beginElementAt(100) == 'undefined'
                &amp;&amp; typeof a.endElement() == 'undefined'
                &amp;&amp; typeof a.endElementAt(200) == 'undefined';
        } catch (e) {
        }
        document.getElementById('r').setAttribute('fill', b ? 'green' : 'red');
      }
    ]]&gt;</script>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
  <text fill="black" id="revision" stroke="none" x="10" y="340">$Revision: 1.7 $</text>
  </g>
  <rect fill="none" height="358" id="test-frame" stroke="#000" width="478" x="1" y="1"/>
