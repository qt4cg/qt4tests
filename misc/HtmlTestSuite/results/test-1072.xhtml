<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="input-type-change-from-image-1-ref.html" rel="match"/>
</head><body><input align="right" type="image"/>
<script>
  onload = function() {
    var i = document.querySelector("input");
    window.rect = i.getBoundingClientRect();
    i.type = "text";
  }
</script>
</body></html>
