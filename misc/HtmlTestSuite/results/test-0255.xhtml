<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
  <head><meta charset="utf-8"/>
  <title>CSS Multi-column Layout Test: Append a block to an empty inline element</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin"/>
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla"/>
  <link href="https://drafts.csswg.org/css-multicol-1/#cf" rel="help"/>
  <link href="https://www.w3.org/TR/CSS22/visuren.html#anonymous-block-level" rel="help"/>
  <link href="multicol-dynamic-add-001-ref.html" rel="match"/>
  <meta content="This test checks that the block appended into an inline element should perform correct block-in-inline splitting, and balance the block's height into three columns." name="assert"/>

  <script>
  function runTest() {
    document.body.offsetHeight;

    /* Append a block to the inline element. */
    var block = document.createElement("div");
    var text = document.createTextNode("block");
    block.appendChild(text);

    var span = document.getElementById("span");
    span.appendChild(block);

    document.documentElement.removeAttribute("class");
  }
  </script>

  <style>
  #column {
    column-count: 3;
    column-rule: 6px solid;
    width: 400px;
    outline: 1px solid black;
  }
  div {
    height: 300px;
    background-color: yellow;
  }
  </style>

  </head><body onload="runTest();">
    <article id="column">
      <span id="span"><!-- block will be added here. --></span>
    </article>
  </body>
</html>
