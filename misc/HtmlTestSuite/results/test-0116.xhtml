<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta charset="utf-8"/>
<title>CSS Test: contain:paint on BODY with overflow:clip</title>
<link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1635473" rel="author" title="Mats Palmgren"/>
<link href="https://drafts.csswg.org/css-overflow/#overflow-propagation" rel="help"/>
<link href="overflow-body-propagation-010-ref.html" rel="match"/>
<style>
  body {
    overflow: clip;
    contain: paint;
    width: 30px;
    height: 30px;
    padding: 10px;
    margin-left: 100px;
    margin-top: 100px;
  }

  div {
    position: relative;
    top: -20px;
    left: -40px;
    background: blue;
    height: 10000px;
    width: 10000px;
    border-right-width: 20px;
    border-right-style: solid;
    border-right-color: red;
  }
</style></head>
<body><div/></body>
</html>
