<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>CSS aspect-ratio: aspect-ratio shouldn't apply to internal table boxes</title>
<link href="https://www.mozilla.org/" rel="author" title="mozilla"/>
<link href="https://drafts.csswg.org/css-sizing-4/#aspect-ratio" rel="help"/>
<link href="../../reference/ref-filled-green-100px-square.xht" rel="match"/>
<style>
table {
  border-collapse: collapse;
}
th, td {
  padding: 0px;
}
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<!-- aspect-ratio shouldn't apply to internal table boxes -->
<table>
  <tbody><tr>
    <th style="background: green; width: 100px; aspect-ratio: 1/1;"/>
    <td style="background: red; height: 50px; aspect-ratio: 4/1;"/>
    <td style="background: red; height: 50px; min-width: min-content; aspect-ratio: 4/1;"/>
  </tr>
</tbody></table>
<!-- aspect-ratio should apply to the table element -->
<table style="background: green; width: 100px; aspect-ratio: 2/1;"/>
</body></html>
