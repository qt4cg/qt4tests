<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><link href="mailto:mstensho@chromium.org" rel="author" title="Morten Stenshorne"/>
<link href="https://www.w3.org/TR/css-break-3/" rel="help"/>
<link href="https://www.w3.org/TR/css-overflow-3/#overflow-properties" rel="help"/>
<link href="../reference/ref-filled-green-100px-square.xht" rel="match"/>
<style>
  #multicol {
      writing-mode: vertical-lr;
      columns: 4;
      column-fill: auto;
      column-gap: 0;
      inline-size: 100px;
      block-size: 200px;
  }
  #clipper {
      /* Take up all of the first three columns and the half of the last one. */
      block-size: 700px;
      overflow: clip;
  }
  .filler {
      /* Take us from one fragmentainer and 50px into the next. */
      block-size: 150px;
  }
  .visible {
      block-size: 100px;
      background: green;
  }
  .before-fragmentainer-start {
      /* This is before the block-start of a fragmentainer, and should therefore
         be clipped by #clipper. */
      margin-block-start: -100px;
      block-size: 50px;
      background: red;
  }
  .after-container-end {
      block-size: 100px;
      background: red;
  }
</style>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div id="multicol">
  <div id="clipper">
    <div class="visible"/>
    <div class="filler"/>
    <div class="before-fragmentainer-start"/>
    <div class="visible"/>
    <div class="filler"/>
    <div class="before-fragmentainer-start"/>
    <div class="visible"/>
    <div class="filler"/>
    <div class="before-fragmentainer-start"/>
    <div class="visible"/>
    <div class="after-container-end"/>
  </div>
</div>
</body></html>
