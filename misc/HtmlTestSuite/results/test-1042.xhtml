<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head/><body><iframe name="iframe"/>

<!-- slow link's response is delayed by 1 second -->
<!-- https://wptserve.readthedocs.io/en/latest/pipes.html#trickle -->
<a href="set-child-loaded.html?pipe=trickle(d1)" id="slowLink" target="iframe">slow link</a>
<a href="javascript:'javascript:string &lt;script&gt; parent.javascriptStringDocLoaded(); &lt;/script&gt;'" id="javascriptStringLink" target="iframe">javascript:string link</a>
<a href="javascript:undefined" id="javascriptUndefinedLink" target="iframe">javascript:undefined link</a>

<script>
// set-child-loaded.html (the slow link) sets this to true.
window.childLoaded = false;

// Do nothing when the javascript:string doc has loaded, if it's correctly targeted to the above iframe.
// However, if it replaces this document, it needs to fail the test (handled in the parent).
function javascriptStringDocLoaded() {}
</script>
</body></html>
