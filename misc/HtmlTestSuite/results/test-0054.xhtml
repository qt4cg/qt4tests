<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>webkit-text-fill-color should take effect while rendering text-overflow ellipsis</title>
<link href="jeremychen@mozilla.com" rel="author" title="Jeremy Chen"/>
<link href="https://www.mozilla.org" rel="author" title="Mozilla"/>
<link href="https://compat.spec.whatwg.org/#the-webkit-text-fill-color" rel="help"/>
<meta content="The color of text-overflow ellipsis should be green" name="assert"/>
<link href="webkit-text-fill-color-property-006-ref.html" rel="match"/>
<link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/>
<style>
div {
  font-size: 10px;
  overflow: hidden;
  text-overflow: ellipsis;
  width: 150px;
  color: red;
  -webkit-text-fill-color: green;
}
span {
  font-family: Ahem;
  font-size: 30px;
}
</style>
</head><body>
<p>Test passes if there is a <strong>green ellipsis</strong> after "TestChecks".</p>
<div>
  <span>TestChecksThatTextColorAndEllipsisColorShouldBeTheSame</span>
</div>
</body>
</html>
