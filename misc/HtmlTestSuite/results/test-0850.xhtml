<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8"/>
  <link href="https://github.com/karlcow" rel="author" title="Karl Dubost"/>
  <link href="https://w3c.github.io/csswg-drafts/css-pseudo/#marker-pseudo" rel="help"/>
  <link href="https://w3c.github.io/csswg-drafts/css-variables/#defining-variables" rel="help"/>
  <link href="marker-variable-ref.html" rel="match"/>
  <title>::marker with variables</title>
  <style>
    .firstTest::marker {
      --alpha: 0.75;
      color: rgb(255 119 0 / var(--alpha));
    }

    .secondTest::marker {
      --color: rgb(255 119 0);
      color: var(--color);
    }
  </style>
</head>

<body>
  <ul>
    <li class="firstTest">Item 1</li>
    <li class="secondTest">Item 2</li>
  </ul>
</body>

</html>
