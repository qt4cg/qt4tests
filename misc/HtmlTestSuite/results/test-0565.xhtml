<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>position:relative should work on table captions</title>
<link href="position-relative-table-top-ref.html" rel="match"/>
<link href="https://www.w3.org/TR/css-position-3/#rel-pos" rel="help"/>
<meta content="This test checks that the position:relative top constraint behaves correctly for &lt;caption&gt; elements" name="assert"/>
<style>
table {
  border-collapse:collapse;
}

caption {
  width: 50px;
  height: 50px;
  position: relative;
  top: 100px;
  background-color: green;
}

.group {
  position: relative;
  display: inline-block;
  height: 200px;
}

.indicator {
  position: absolute;
  background-color: red;
  left: 0;
  top: 100px;
  height: 50px;
  width: 50px;
}
</style>

</head><body><div class="group">
  <div class="indicator"/>
  <table>
    <caption/>
  </table>
</div>

<div>You should see a green box above. No red should be visible.</div>

</body></html>
