<body>
 <h1>Source SVG: shapes-intro-01-t-manual.svg</h1>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" baseProfile="tiny" height="100%" id="svg-root" version="1.1" viewBox="0 0 480 360" width="100%">

  <title id="test-title">$RCSfile: shapes-intro-01-t.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    <!-- ====================================================================== -->
    <!-- Draw the boxes to contain the shapes and the text labels for the boxes -->
    <!-- ====================================================================== -->
    <g fill="none" stroke="#000000">
      <!-- rects -->
      <rect height="60" width="35" x="50" y="50"/>
      <rect height="60" width="35" x="50" y="155"/>
      <rect height="60" width="35" x="130" y="50"/>
      <rect height="60" width="35" x="130" y="155"/>

      <!-- circles -->
      <rect height="60" width="60" x="210" y="50"/>
      <rect height="60" width="60" x="210" y="155"/>

      <!-- ellipses -->
      <rect height="60" width="35" x="315" y="50"/>
      <rect height="60" width="35" x="315" y="155"/>
      <rect height="60" width="35" x="394" y="50"/>
      <rect height="60" width="35" x="394" y="155"/>

      <!-- line -->
      <rect height="10" width="10" x="235" y="260"/>
    </g>

    <g font-family="Arial" font-size="8">
      <text x="5" y="90">Stroked</text>
      <text x="5" y="195">Unstroked</text>
      <text x="50" y="135">Zero width rect</text>
      <text x="130" y="135">Zero height rect</text>
      <text x="210" y="135">Zero radius circle</text>
      <text x="315" y="135">Zero x radius ellipse</text>
      <text x="394" y="135">Zero y radius ellipse</text>
      <text x="235" y="290">Zero length line</text>
    </g>
    <!-- ====================================================================== -->
    <!-- Draw 4 rectangles, two with zero width, two with zero height           -->
    <!-- (stroked and unstroked)                                                -->
    <!-- ====================================================================== -->
    <rect fill="none" height="50" id="Zero-width-stroked-rect" stroke="#000000" width="0" x="55" y="55"/>
    <rect fill="#FF0000" height="50" id="Zero-width-unstroked-rect" stroke="none" width="0" x="55" y="160"/>
    <rect fill="#00FF00" height="0" id="Zero-height-stroked-rect" stroke="#0000FF" width="25" x="135" y="55"/>
    <rect fill="#00FF00" height="0" id="Zero-height-rect" stroke="none" width="25" x="135" y="160"/>
    <!-- ====================================================================== -->
    <!-- Draw two zero radius circles (stroked and unstroked)                   -->
    <!-- ====================================================================== -->
    <circle cx="240" cy="80" fill="none" id="Zero-radius-stroked-circle" r="0" stroke="#000000"/>
    <circle cx="240" cy="185" fill="#FF0000" id="Zero-radius-unstroked-circle" r="0" stroke="none"/>
    <!-- ====================================================================== -->
    <!-- Draw 4 ellipses, two with a zero x radius, two with a zero y radius    -->
    <!-- (stroked and unstroked)                                                -->
    <!-- ====================================================================== -->
    <ellipse cx="332" cy="80" fill="#00FF00" id="Zero-x-radius-stroked-ellipse" rx="0" ry="25" stroke="#0000FF"/>
    <ellipse cx="332" cy="185" fill="#00FF00" id="Zero-x-radius-unstroked-ellipse" rx="0" ry="25" stroke="none"/>
    <ellipse cx="411" cy="80" fill="none" id="Zero-y-radius-stroked-ellipse" rx="12" ry="0" stroke="#000000"/>
    <ellipse cx="411" cy="185" fill="#FF0000" id="Zero-y-radius-unstroked-ellipse" rx="12" ry="0" stroke="none"/>
    <!-- ====================================================================== -->
    <!-- Draw a zero-length line                                                -->
    <!-- ====================================================================== -->
    <line id="Zero-length-line" stroke="#0000FF" x1="240" x2="240" y1="265" y2="265"/>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text fill="black" id="revision" stroke="none" x="10" y="340">$Revision: 1.5 $</text>
  </g>
  <rect fill="none" height="358" id="test-frame" stroke="#000000" width="478" x="1" y="1"/>

  </g>-->
</svg>
