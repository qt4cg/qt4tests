<meta content="default &lt;table&gt; box-sizing:border-box is not applied to non-table elements that have display:table" name="assert"/>
<title>
UA stylesheet, &lt;table&gt;, box-sizing
</title>

<style>
#table {
  display: table;
  width: 100px;
  height: 100%;
  background: green;
  padding-bottom: 35px;
}

#redSquare {
  height: 100px;
  width: 100px;
  background-color: red;
  position: absolute;
  z-index: -1;
}
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.
</p>
<div id="redSquare"/>
<div style="height:65px">
  <div id="table"/>
</div>
</body></html>
