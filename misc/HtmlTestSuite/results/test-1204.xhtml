  <title id="test-title">$RCSfile: text-tselect-02-f.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="18" id="test-body-content">
    <defs>
      <script>
        var startIndex = 0;
        var numChars = 9;

        function doSelection(indexDelta, numCharsDelta)
        {
        try
        {
        document.getElementById('text').selectSubString(startIndex+indexDelta, numChars+numCharsDelta);
        }
        catch(e)
        {
        if(e.code == DOMException.INDEX_SIZE_ERR)
        {
        // If there was an error, re-select the last range
        document.getElementById('text').selectSubString(startIndex, numChars);
        return;
        }
        }

        startIndex += indexDelta;
        numChars += numCharsDelta;

        document.getElementById('info').firstChild.data = "StartIndex: " + startIndex + ". NumChars: " + numChars;
        }
      </script>
    </defs>

    <g transform="translate(0,60)">
      <text font-size="16" id="info" x="10" y="70">StartIndex: 0 NumChars: 0</text>

      <text font-size="48" id="text" x="10" y="128">
        abc אבג 123 דהו def
      </text>

      <g id="buttons">
        <rect fill="blue" height="20" onclick="doSelection(1,0);" width="100" x="10" y="160"/>
        <text fill="white" font-size="16" pointer-events="none" text-anchor="middle" x="60" y="175">startIndex++</text>

        <rect fill="blue" height="20" onclick="doSelection(-1,0);" width="100" x="120" y="160"/>
        <text fill="white" font-size="16" pointer-events="none" text-anchor="middle" x="170" y="175">startIndex--</text>

        <rect fill="blue" height="20" onclick="doSelection(0,1);" width="100" x="230" y="160"/>
        <text fill="white" font-size="16" pointer-events="none" text-anchor="middle" x="280" y="175">numChars++</text>

        <rect fill="blue" height="20" onclick="doSelection(0,-1);" width="100" x="340" y="160"/>
        <text fill="white" font-size="16" pointer-events="none" text-anchor="middle" x="390" y="175">numChars--</text>
      </g>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text fill="black" id="revision" stroke="none" x="10" y="340">$Revision: 1.6 $</text>
  </g>
