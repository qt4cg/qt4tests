<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>CSS Basic User Interface Test: resizing canvas</title>
<link href="http://florian.rivoal.net" rel="author" title="Florian Rivoal"/>
<link href="https://drafts.csswg.org/css-ui-3/#resize" rel="help"/>
<meta content="interact may" name="flags"/>
<meta content="UAs may apply the resize property to &lt;canvas&gt; regardless of the value of the overflow property." name="assert"/>
<style>
canvas { resize: both; }
</style>

</head><body><p>Test passes if both <strong>width</strong> and <strong>height</strong> of the orange box below can be adjusted (for instance by dragging the bottom-right corner).</p>

<canvas height="100" id="test" width="100">
  &lt;canvas&gt; is not supported. This test is non conclusive.
</canvas>
<script>
var canvas = document.getElementById('test');
if (canvas.getContext) {
  var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#FFA500';
    ctx.fillRect (0, 0, 100, 100);
}
</script>
</body></html>
