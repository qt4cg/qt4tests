<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>CSS Motion Path: offset-rotate</title>
    <link href="mailto:ericwilligers@chromium.org" rel="author" title="Eric Willigers"/>
    <style>
      #target {
        position: absolute;
        left: 300px;
        top: 100px;
        width: 300px;
        height: 200px;
        background-color: lime;
        transform-origin: 0px 0px;
        transform: rotate(30deg);
      }
    </style>
  </head>
  <body>
    <div id="target"/>
  </body>
</html>
