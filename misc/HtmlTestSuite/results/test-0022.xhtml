<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/>
<title>href - filter element reference</title>
</head><body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="300" viewbox="0 0 300 300" width="300">
    <filter id="blurMe">
      <fegaussianblur in="SourceGraphic" stddeviation="5"/>
    </filter>
    <circle cx="60" cy="60" fill="green" filter="url(#blurMe)" r="50"/>
  </svg>
</body>
</html>
